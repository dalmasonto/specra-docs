e server\n\n## Quick Start with MeiliSearch\n\n### Prerequisites\n\n- Docker (easiest setup) or ability to run a MeiliSearch server\n- Your documentation site already set up with Specra\n\n### Installation\n\n\u003cSteps\u003e\n  \u003cStep title=\"Run MeiliSearch with Docker\"\u003e\n    The easiest way to get MeiliSearch running locally:\n\n```bash\ndocker run -d \\\n  --name meilisearch \\\n  -p 7700:7700 \\\n  -e MEILI_MASTER_KEY=\"aSampleMasterKey\" \\\n  -v $(pwd)/meili_data:/meili_data \\\n  getmeili/meilisearch:latest\n```\n\nThis starts MeiliSearch on `http://localhost:7700` with a master key for authentication.\n\n\u003cCallout type=\"warning\"\u003e\n  Use a strong master key in production! This example key is for development only.\n\u003c/Callout\u003e\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Configure Specra\"\u003e\n    Update your `specra.config.json`:\n\n```json\n{\n  \"search\": {\n    \"enabled\": true,\n    \"provider\": \"meilisearch\",\n    \"placeholder\": \"Search documentation...\",\n    \"meilisearch\": {\n      \"host\": \"http://localhost:7700\",\n      \"apiKey\": \"aSampleMasterKey\",\n      \"indexName\": \"docs\"\n    }\n  }\n}\n```\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Index Your Content\"\u003e\n    Specra includes indexing utilities. Run this from your project root:\n\n```bash\nnpm run index:search\n```\n\nThis scans your `docs/` folder and sends all content to MeiliSearch for indexing.\n\n\u003cCallout type=\"info\"\u003e\n  Re-run the indexing command whenever you add or update documentation.\n\u003c/Callout\u003e\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Test Search\"\u003e\n    Start your dev server:\n\n```bash\nnpm run dev\n```\n\nPress **âŒ˜K** (Mac) or **Ctrl+K** (Windows/Linux) to open the search modal. Start typing to see instant results!\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n## MeiliSearch Configuration\n\n### Configuration Options\n\nAll MeiliSearch settings go in `specra.config.json` under the `search` section:\n\n```json\n{\n  \"search\": {\n    \"enabled\": true,\n    \"provider\": \"meilisearch\",\n    \"placeholder\": \"Search docs...\",\n    \"meilisearch\": {\n      \"host\": \"http://localhost:7700\",\n      \"apiKey\": \"your-api-key\",\n      \"indexName\": \"docs\"\n    }\n  }\n}\n```\n\n**Field reference:**\n\n| Field | Type | Description |\n|-------|------|-------------|\n| `enabled` | boolean | Enable/disable search feature |\n| `provider` | string | \"meilisearch\" or \"local\" |\n| `placeholder` | string | Placeholder text in search box |\n| `meilisearch.host` | string | MeiliSearch server URL |\n| `meilisearch.apiKey` | string | API key for authentication |\n| `meilisearch.indexName` | string | Index name for your docs |\n\n### Search Key vs Master Key\n\nMeiliSearch uses two types of keys:\n\n**Master Key** (development)\n- Full access to all operations\n- Used for indexing content\n- Never expose in client-side code in production\n\n**Search Key** (production)\n- Read-only access\n- Safe to use in browser\n- Generate from master key\n\nGenerate a search key:\n\n```bash\ncurl -X POST 'http://localhost:7700/keys' \\\n  -H 'Authorization: Bearer aSampleMasterKey' \\\n  -H 'Content-Type: application/json' \\\n  --data-binary '{\n    \"description\": \"Search key for documentation\",\n    \"actions\": [\"search\"],\n    \"indexes\": [\"docs\"],\n    \"expiresAt\": null\n  }'\n```\n\nUse the returned key in your production config.\n\n## Production Deployment\n\n### Hosting MeiliSearch\n\nFor production, you need to host MeiliSearch separately from your docs. Options:\n\n**MeiliSearch Cloud** (Easiest)\n- Official managed hosting\n- Starts at $0.02/hour\n- Automatic backups and updates\n- Visit [meilisearch.com/cloud](https://www.meilisearch.com/cloud)\n\n**Self-hosted on VPS**\n- DigitalOcean, AWS, Google Cloud, etc.\n- More control, requires maintenance\n- Use Docker or binary installation\n\n**Railway / Render / Fly.io**\n- One-click deploy options available\n- Good for small to medium projects\n\n### Production Configuration\n\nUpdate `specra.config.json` for production:\n\n```json\n{\n  \"search\": {\n    \"enabled\": true,\n    \"provider\": \"meilisearch\",\n    \"meilisearch\": {\n      \"host\": \"https://your-meilisearch-domain.com\",\n      \"apiKey\": \"your-public-search-key\",\n      \"indexName\": \"docs\"\n    }\n  }\n}\n```\n\n\u003cCallout type=\"warning\"\u003e\n  Always use a search-only API key in production, never your master key!\n\u003c/Callout\u003e\n\n### Indexing in CI/CD\n\nAutomate indexing when you deploy. Example GitHub Action:\n\n```yaml\nname: Index Documentation\n\non:\n  push:\n    branches: [main]\n    paths:\n      - 'docs/**'\n\njobs:\n  index:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v3\n\n      - name: Setup Node.js\n        uses: actions/setup-node@v3\n        with:\n          node-version: '18'\n\n      - name: Install dependencies\n        run: npm ci\n\n      - name: Index documentation\n        env:\n          MEILISEARCH_HOST: ${{ secrets.MEILISEARCH_HOST }}\n          MEILISEARCH_API_KEY: ${{ secrets.MEILISEARCH_MASTER_KEY }}\n        run: npm run index:search\n```\n\nStore your MeiliSearch credentials as GitHub secrets.\n\n## Customizing Search Behavior\n\n### Search Settings\n\nConfigure how MeiliSearch handles searches:\n\n```javascript\n// In your indexing script\nconst settings = {\n  searchableAttributes: [\n    'title',\n    'description',\n    'content',\n    'headings'\n  ],\n  displayedAttributes: [\n    'title',\n    'description',\n    'url',\n    'breadcrumb'\n  ],\n  rankingRules: [\n    'words',\n    'typo',\n    'proximity',\n    'attribute',\n    'sort',\n    'exactness'\n  ],\n  stopWords: ['the', 'a', 'an'],\n  synonyms: {\n    'js': ['javascript'],\n    'ts': ['typescript']\n  }\n}\n```\n\n### Filters\n\nAdd filters to narrow search results:\n\n```json\n{\n  \"search\": {\n    \"meilisearch\": {\n      \"filters\": \"version = 'v1.0.0'\"\n    }\n  }\n}\n```\n\nThis only shows results from a specific version.\n\n## Local Search (Alternative)\n\nIf you don't want to run MeiliSearch, use local search:\n\n```json\n{\n  \"search\": {\n    \"enabled\": true,\n    \"provider\": \"local\",\n    \"placeholder\": \"Search documentation...\"\n  }\n}\n```\n\nLocal search:\n- âœ… Works immediately, no setup\n- âœ… No external dependencies\n- âœ… Free\n- âŒ Less powerful than MeiliSearch\n- âŒ No typo tolerance\n- âŒ Slower for large doc sites\n\nLocal search is automatically built during `npm run build`.\n\n## Keyboard Shortcuts\n\nUsers can trigger search with:\n\n- **âŒ˜K** or **Ctrl+K** - Open search\n- **Escape** - Close search\n- **â†‘â†“** - Navigate results\n- **Enter** - Go to selected result\n\nThese work with both local and MeiliSearch options.\n\n## Troubleshooting\n\n### Search not appearing\n\n**Check configuration:**\n```json\n{\n  \"search\": {\n    \"enabled\": true  // â† Must be true\n  }\n}\n```\n\n**Verify MeiliSearch is running:**\n```bash\ncurl http://localhost:7700/health\n```\n\nShould return `{\"status\":\"available\"}`.\n\n### No search results\n\n**Re-index your content:**\n```bash\nnpm run index:search\n```\n\n**Check index exists:**\n```bash\ncurl -X GET 'http://localhost:7700/indexes' \\\n  -H 'Authorization: Bearer aSampleMasterKey'\n```\n\n### CORS errors\n\nIf you get CORS errors in browser console, configure MeiliSearch to allow your domain:\n\n```bash\ndocker run -d \\\n  --name meilisearch \\\n  -p 7700:7700 \\\n  -e MEILI_MASTER_KEY=\"aSampleMasterKey\" \\\n  -e MEILI_HTTP_ADDR=\"0.0.0.0:7700\" \\\n  -e MEILI_NO_ANALYTICS=true \\\n  getmeili/meilisearch:latest\n```\n\nOr set CORS headers in your reverse proxy.\n\n### Slow indexing\n\nFor large doc sites (1000+ pages):\n\n- Index incrementally (only changed files)\n- Use batch requests\n- Increase MeiliSearch memory allocation\n- Run indexing in background jobs\n\n## Advanced Features\n\n### Multi-Language Search\n\nConfigure language-specific stemming:\n\n```javascript\nconst settings = {\n  searchableAttributes: ['title', 'content'],\n  attributesForFaceting: ['lang'],\n  // ... other settings\n}\n\n// Index with language tags\n{\n  title: \"Getting Started\",\n  content: \"...\",\n  lang: \"en\",\n  url: \"/docs/en/getting-started\"\n}\n```\n\n### Search Analytics\n\nTrack what users search for:\n\n```javascript\n// In your search component\nconst logSearch = async (query, resultsCount) =\u003e {\n  await fetch('/api/analytics/search', {\n    method: 'POST',\n    body: JSON.stringify({ query, resultsCount })\n  })\n}\n```\n\nUse this data to improve documentation based on what users look for.\n\n### Custom Result Rendering\n\nOverride the search result component to customize how results appear:\n\n```tsx\n// components/custom-search-result.tsx\nexport function CustomSearchResult({ hit }) {\n  return (\n    \u003cdiv className=\"search-result\"\u003e\n      \u003ch3\u003e{hit.title}\u003c/h3\u003e\n      \u003cp\u003e{hit.description}\u003c/p\u003e\n      \u003cspan className=\"version\"\u003e{hit.version}\u003c/span\u003e\n    \u003c/div\u003e\n  )\n}\n```\n\n## Next Steps\n\n\u003cCardGrid cols={2}\u003e\n  \u003cCard\n    icon=\"book\"\n    title=\"Writing Content\"\n    description=\"Learn how to write searchable documentation\"\n    href=\"/docs/v1.0.0/guides/writing-content\"\n  /\u003e\n  \u003cCard\n    icon=\"settings\"\n    title=\"Configuration\"\n    description=\"Explore all configuration options\"\n    href=\"/docs/v1.0.0/configuration/overview\"\n  /\u003e\n\u003c/CardGrid\u003e\n"])</script><script>self.__next_f.push([1,"3d:T242b,"])</script><script>self.__next_f.push([1,"\n# Setting Up Search\n\nSpecra supports powerful full-text search through MeiliSearch integration. This guide shows you how to set up and configure search for your documentation.\n\n## Search Options\n\nSpecra offers two search solutions:\n\n**Local Search** (Default)\n- Works out of the box\n- No external dependencies\n- Good for small to medium doc sites\n- Searches in the browser\n\n**MeiliSearch** (Recommended for production)\n- Blazing fast search engine\n- Typo tolerance\n- Instant results\n- Better for large doc sites\n- Requires separate server\n\n## Quick Start with MeiliSearch\n\n### Prerequisites\n\n- Docker (easiest setup) or ability to run a MeiliSearch server\n- Your documentation site already set up with Specra\n\n### Installation\n\n\u003cSteps\u003e\n  \u003cStep title=\"Run MeiliSearch with Docker\"\u003e\n    The easiest way to get MeiliSearch running locally:\n\n```bash\ndocker run -d \\\n  --name meilisearch \\\n  -p 7700:7700 \\\n  -e MEILI_MASTER_KEY=\"aSampleMasterKey\" \\\n  -v $(pwd)/meili_data:/meili_data \\\n  getmeili/meilisearch:latest\n```\n\nThis starts MeiliSearch on `http://localhost:7700` with a master key for authentication.\n\n\u003cCallout type=\"warning\"\u003e\n  Use a strong master key in production! This example key is for development only.\n\u003c/Callout\u003e\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Configure Specra\"\u003e\n    Update your `specra.config.json`:\n\n```json\n{\n  \"search\": {\n    \"enabled\": true,\n    \"provider\": \"meilisearch\",\n    \"placeholder\": \"Search documentation...\",\n    \"meilisearch\": {\n      \"host\": \"http://localhost:7700\",\n      \"apiKey\": \"aSampleMasterKey\",\n      \"indexName\": \"docs\"\n    }\n  }\n}\n```\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Index Your Content\"\u003e\n    Specra includes indexing utilities. Run this from your project root:\n\n```bash\nnpm run index:search\n```\n\nThis scans your `docs/` folder and sends all content to MeiliSearch for indexing.\n\n\u003cCallout type=\"info\"\u003e\n  Re-run the indexing command whenever you add or update documentation.\n\u003c/Callout\u003e\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Test Search\"\u003e\n    Start your dev server:\n\n```bash\nnpm run dev\n```\n\nPress **âŒ˜K** (Mac) or **Ctrl+K** (Windows/Linux) to open the search modal. Start typing to see instant results!\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n## MeiliSearch Configuration\n\n### Configuration Options\n\nAll MeiliSearch settings go in `specra.config.json` under the `search` section:\n\n```json\n{\n  \"search\": {\n    \"enabled\": true,\n    \"provider\": \"meilisearch\",\n    \"placeholder\": \"Search docs...\",\n    \"meilisearch\": {\n      \"host\": \"http://localhost:7700\",\n      \"apiKey\": \"your-api-key\",\n      \"indexName\": \"docs\"\n    }\n  }\n}\n```\n\n**Field reference:**\n\n| Field | Type | Description |\n|-------|------|-------------|\n| `enabled` | boolean | Enable/disable search feature |\n| `provider` | string | \"meilisearch\" or \"local\" |\n| `placeholder` | string | Placeholder text in search box |\n| `meilisearch.host` | string | MeiliSearch server URL |\n| `meilisearch.apiKey` | string | API key for authentication |\n| `meilisearch.indexName` | string | Index name for your docs |\n\n### Search Key vs Master Key\n\nMeiliSearch uses two types of keys:\n\n**Master Key** (development)\n- Full access to all operations\n- Used for indexing content\n- Never expose in client-side code in production\n\n**Search Key** (production)\n- Read-only access\n- Safe to use in browser\n- Generate from master key\n\nGenerate a search key:\n\n```bash\ncurl -X POST 'http://localhost:7700/keys' \\\n  -H 'Authorization: Bearer aSampleMasterKey' \\\n  -H 'Content-Type: application/json' \\\n  --data-binary '{\n    \"description\": \"Search key for documentation\",\n    \"actions\": [\"search\"],\n    \"indexes\": [\"docs\"],\n    \"expiresAt\": null\n  }'\n```\n\nUse the returned key in your production config.\n\n## Production Deployment\n\n### Hosting MeiliSearch\n\nFor production, you need to host MeiliSearch separately from your docs. Options:\n\n**MeiliSearch Cloud** (Easiest)\n- Official managed hosting\n- Starts at $0.02/hour\n- Automatic backups and updates\n- Visit [meilisearch.com/cloud](https://www.meilisearch.com/cloud)\n\n**Self-hosted on VPS**\n- DigitalOcean, AWS, Google Cloud, etc.\n- More control, requires maintenance\n- Use Docker or binary installation\n\n**Railway / Render / Fly.io**\n- One-click deploy options available\n- Good for small to medium projects\n\n### Production Configuration\n\nUpdate `specra.config.json` for production:\n\n```json\n{\n  \"search\": {\n    \"enabled\": true,\n    \"provider\": \"meilisearch\",\n    \"meilisearch\": {\n      \"host\": \"https://your-meilisearch-domain.com\",\n      \"apiKey\": \"your-public-search-key\",\n      \"indexName\": \"docs\"\n    }\n  }\n}\n```\n\n\u003cCallout type=\"warning\"\u003e\n  Always use a search-only API key in production, never your master key!\n\u003c/Callout\u003e\n\n### Indexing in CI/CD\n\nAutomate indexing when you deploy. Example GitHub Action:\n\n```yaml\nname: Index Documentation\n\non:\n  push:\n    branches: [main]\n    paths:\n      - 'docs/**'\n\njobs:\n  index:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v3\n\n      - name: Setup Node.js\n        uses: actions/setup-node@v3\n        with:\n          node-version: '18'\n\n      - name: Install dependencies\n        run: npm ci\n\n      - name: Index documentation\n        env:\n          MEILISEARCH_HOST: ${{ secrets.MEILISEARCH_HOST }}\n          MEILISEARCH_API_KEY: ${{ secrets.MEILISEARCH_MASTER_KEY }}\n        run: npm run index:search\n```\n\nStore your MeiliSearch credentials as GitHub secrets.\n\n## Customizing Search Behavior\n\n### Search Settings\n\nConfigure how MeiliSearch handles searches:\n\n```javascript\n// In your indexing script\nconst settings = {\n  searchableAttributes: [\n    'title',\n    'description',\n    'content',\n    'headings'\n  ],\n  displayedAttributes: [\n    'title',\n    'description',\n    'url',\n    'breadcrumb'\n  ],\n  rankingRules: [\n    'words',\n    'typo',\n    'proximity',\n    'attribute',\n    'sort',\n    'exactness'\n  ],\n  stopWords: ['the', 'a', 'an'],\n  synonyms: {\n    'js': ['javascript'],\n    'ts': ['typescript']\n  }\n}\n```\n\n### Filters\n\nAdd filters to narrow search results:\n\n```json\n{\n  \"search\": {\n    \"meilisearch\": {\n      \"filters\": \"version = 'v1.0.0'\"\n    }\n  }\n}\n```\n\nThis only shows results from a specific version.\n\n## Local Search (Alternative)\n\nIf you don't want to run MeiliSearch, use local search:\n\n```json\n{\n  \"search\": {\n    \"enabled\": true,\n    \"provider\": \"local\",\n    \"placeholder\": \"Search documentation...\"\n  }\n}\n```\n\nLocal search:\n- âœ… Works immediately, no setup\n- âœ… No external dependencies\n- âœ… Free\n- âŒ Less powerful than MeiliSearch\n- âŒ No typo tolerance\n- âŒ Slower for large doc sites\n\nLocal search is automatically built during `npm run build`.\n\n## Keyboard Shortcuts\n\nUsers can trigger search with:\n\n- **âŒ˜K** or **Ctrl+K** - Open search\n- **Escape** - Close search\n- **â†‘â†“** - Navigate results\n- **Enter** - Go to selected result\n\nThese work with both local and MeiliSearch options.\n\n## Troubleshooting\n\n### Search not appearing\n\n**Check configuration:**\n```json\n{\n  \"search\": {\n    \"enabled\": true  // â† Must be true\n  }\n}\n```\n\n**Verify MeiliSearch is running:**\n```bash\ncurl http://localhost:7700/health\n```\n\nShould return `{\"status\":\"available\"}`.\n\n### No search results\n\n**Re-index your content:**\n```bash\nnpm run index:search\n```\n\n**Check index exists:**\n```bash\ncurl -X GET 'http://localhost:7700/indexes' \\\n  -H 'Authorization: Bearer aSampleMasterKey'\n```\n\n### CORS errors\n\nIf you get CORS errors in browser console, configure MeiliSearch to allow your domain:\n\n```bash\ndocker run -d \\\n  --name meilisearch \\\n  -p 7700:7700 \\\n  -e MEILI_MASTER_KEY=\"aSampleMasterKey\" \\\n  -e MEILI_HTTP_ADDR=\"0.0.0.0:7700\" \\\n  -e MEILI_NO_ANALYTICS=true \\\n  getmeili/meilisearch:latest\n```\n\nOr set CORS headers in your reverse proxy.\n\n### Slow indexing\n\nFor large doc sites (1000+ pages):\n\n- Index incrementally (only changed files)\n- Use batch requests\n- Increase MeiliSearch memory allocation\n- Run indexing in background jobs\n\n## Advanced Features\n\n### Multi-Language Search\n\nConfigure language-specific stemming:\n\n```javascript\nconst settings = {\n  searchableAttributes: ['title', 'content'],\n  attributesForFaceting: ['lang'],\n  // ... other settings\n}\n\n// Index with language tags\n{\n  title: \"Getting Started\",\n  content: \"...\",\n  lang: \"en\",\n  url: \"/docs/en/getting-started\"\n}\n```\n\n### Search Analytics\n\nTrack what users search for:\n\n```javascript\n// In your search component\nconst logSearch = async (query, resultsCount) =\u003e {\n  await fetch('/api/analytics/search', {\n    method: 'POST',\n    body: JSON.stringify({ query, resultsCount })\n  })\n}\n```\n\nUse this data to improve documentation based on what users look for.\n\n### Custom Result Rendering\n\nOverride the search result component to customize how results appear:\n\n```tsx\n// components/custom-search-result.tsx\nexport function CustomSearchResult({ hit }) {\n  return (\n    \u003cdiv className=\"search-result\"\u003e\n      \u003ch3\u003e{hit.title}\u003c/h3\u003e\n      \u003cp\u003e{hit.description}\u003c/p\u003e\n      \u003cspan className=\"version\"\u003e{hit.version}\u003c/span\u003e\n    \u003c/div\u003e\n  )\n}\n```\n\n## Next Steps\n\n\u003cCardGrid cols={2}\u003e\n  \u003cCard\n    icon=\"book\"\n    title=\"Writing Content\"\n    description=\"Learn how to write searchable documentation\"\n    href=\"/docs/v1.0.0/guides/writing-content\"\n  /\u003e\n  \u003cCard\n    icon=\"settings\"\n    title=\"Configuration\"\n    description=\"Explore all configuration options\"\n    href=\"/docs/v1.0.0/configuration/overview\"\n  /\u003e\n\u003c/CardGrid\u003e\n"])</script><script>self.__next_f.push([1,"3e:T6f4,"])</script><script>self.__next_f.push([1,"\nThis pag ndly alternative to Google Analytics:\n\n```json\n{\n  \"analytics\": {\n    \"plausible\": \"docs.example.com\"\n  }\n}\n```\n\nSign up at [plausible.io](https://plausible.io).\n\n### Multiple Analytics\n\nUse several providers simultaneously:\n\n```json\n{\n  \"analytics\": {\n    \"googleAnalytics\": \"G-XXXXXXXXXX\",\n    \"plausible\": \"docs.example.com\"\n  }\n}\n```\n\n## Search Configuration\n\nEnable powerful search for your documentation.\n\n### Basic Search Setup\n\n```json\n{\n  \"search\": {\n    \"enabled\": true,\n    \"placeholder\": \"Search documentation...\",\n    \"provider\": \"meilisearch\"\n  }\n}\n```\n\n### MeiliSearch\n\nFull-featured search with typo tolerance:\n\n```json\n{\n  \"search\": {\n    \"enabled\": true,\n    \"provider\": \"meilisearch\",\n    \"meilisearch\": {\n      \"host\": \"https://search.example.com\",\n      \"apiKey\": \"your-search-key\",\n      \"indexName\": \"docs\"\n    }\n  }\n}\n```\n\nSee [Search Setup](/docs/v1.0.0/search-setup) for complete MeiliSearch configuration.\n\n### Local Search\n\nSimple search without external dependencies:\n\n```json\n{\n  \"search\": {\n    \"enabled\": true,\n    \"provider\": \"local\",\n    \"placeholder\": \"Search...\"\n  }\n}\n```\n\n**Pros:**\n- No setup required\n- Works offline\n- Free\n\n**Cons:**\n- Less powerful than MeiliSearch\n- No typo tolerance\n- Slower for large sites\n\n## Footer Configuration\n\nCustomize your documentation footer.\n\n### Basic Footer\n\n```json\n{\n  \"footer\": {\n    \"copyright\": \"Â© 2024 My Company. All rights reserved.\"\n  }\n}\n```\n\n### Complete Footer\n\n```json\n{\n  \"footer\": {\n    \"copyright\": \"Â© 2024 Acme Corp. All rights reserved.\",\n    \"customContent\": \"\u003cp\u003eNeed help? \u003ca href='/support'\u003eContact support\u003c/a\u003e\u003c/p\u003e\",\n    \"links\": [\n      {\n        \"title\": \"Product\",\n        \"items\": [\n          { \"label\": \"Features\", \"href\": \"/features\" },\n          { \"label\": \"Pricing\", \"href\": \"/pricing\" },\n          { \"label\": \"Changelog\", \"href\": \"/changelog\" }\n        ]\n      },\n      {\n        \"title\": \"Resources\",\n        \"items\": [\n          { \"label\": \"Documentation\", \"href\": \"/docs\" },\n          { \"label\": \"API Reference\", \"href\": \"/api\" },\n          { \"label\": \"Examples\", \"href\": \"/examples\" }\n        ]\n      },\n      {\n        \"title\": \"Company\",\n        \"items\": [\n          { \"label\": \"About\", \"href\": \"/about\" },\n          { \"label\": \"Blog\", \"href\": \"/blog\" },\n          { \"label\": \"Careers\", \"href\": \"/careers\" }\n        ]\n      }\n    ],\n    \"branding\": {\n      \"showBranding\": true,\n      \"logo\": \"/brand-logo.svg\",\n      \"title\": \"Powered by Specra\",\n      \"url\": \"https://specra.dev\"\n    }\n  }\n}\n```\n\n### Footer Options\n\n**copyright**\n- Copyright notice displayed at bottom\n- Supports HTML\n\n**customContent**\n- Custom HTML inserted in footer\n- Use for extra messaging or links\n\n**links**\n- Organized link columns\n- Each column has a title and items\n- Items have label and href\n\n**branding**\n- Show \"Powered by\" branding\n- Customize logo, title, and URL\n- Set `showBranding: false` to hide\n\n## Banner Configuration\n\nDisplay important messages at the top of your site.\n\n### Basic Banner\n\n```json\n{\n  \"banner\": {\n    \"enabled\": true,\n    \"message\": \"ðŸ“¢ Version 2.0 is now available!\",\n    \"type\": \"info\"\n  }\n}\n```\n\n### Banner Options\n\n```json\n{\n  \"banner\": {\n    \"enabled\": true,\n    \"message\": \"âš ï¸ Scheduled maintenance on Sunday at 2 AM UTC\",\n    \"type\": \"warning\",\n    \"dismissible\": true\n  }\n}\n```\n\n**Properties:**\n\n| Property | Type | Description |\n|----------|------|-------------|\n| `enabled` | boolean | Show or hide banner |\n| `message` | string | Banner text (supports emojis and HTML) |\n| `type` | string | Style: `info`, `warning`, `success`, `error` |\n| `dismissible` | boolean | Allow users to dismiss banner |\n\n### Banner Types\n\n**Info (blue):**\n```json\n{\n  \"banner\": {\n    \"message\": \"ðŸ“¢ New feature: Dark mode is here!\",\n    \"type\": \"info\"\n  }\n}\n```\n\n**Warning (yellow):**\n```json\n{\n  \"banner\": {\n    \"message\": \"âš ï¸ API v1 will be deprecated on Jan 1, 2025\",\n    \"type\": \"warning\"\n  }\n}\n```\n\n**Success (green):**\n```json\n{\n  \"banner\": {\n    \"message\": \"âœ… All systems operational\",\n    \"type\": \"success\"\n  }\n}\n```\n\n**Error (red):**\n```json\n{\n  \"banner\": {\n    \"message\": \"ðŸš¨ Critical security update available\",\n    \"type\": \"error\"\n  }\n}\n```\n\n## Features Configuration\n\nEnable or disable various documentation features.\n\n```json\n{\n  \"features\": {\n    \"editUrl\": \"https://github.com/username/repo/edit/main/docs\",\n    \"showLastUpdated\": true,\n    \"showReadingTime\": true,\n    \"showAuthors\": false,\n    \"showTags\": true,\n    \"versioning\": true,\n    \"i18n\": false\n  }\n}\n```\n\n### Feature Options\n\n**editUrl**\n- Link to edit page source\n- Appears at bottom of each page\n- Use GitHub, GitLab, or any Git hosting URL\n- Set to `false` to disable\n\n**showLastUpdated**\n- Display when page was last modified\n- Uses git commit timestamps\n- Appears at bottom of page\n\n**showReadingTime**\n- Estimate reading time (words per minute)\n- Shows \"5 min read\" at top of page\n\n**showAuthors**\n- Display page authors\n- Requires author info in frontmatter\n\n**showTags**\n- Show tags on pages\n- Requires tags in frontmatter\n\n**versioning**\n- Enable documentation versioning\n- Support multiple doc versions (v1.0.0, v2.0.0)\n\n**i18n**\n- Enable internationalization\n- Support multiple languages\n\n## Social Links\n\nAdd social media links to your header.\n\n```json\n{\n  \"social\": {\n    \"github\": \"https://github.com/username/repo\",\n    \"twitter\": \"https://twitter.com/username\",\n    \"discord\": \"https://discord.gg/invite\",\n    \"linkedin\": \"https://linkedin.com/company/name\",\n    \"youtube\": \"https://youtube.com/@channel\"\n  }\n}\n```\n\n### Custom Social Links\n\nAdd links to platforms not built-in:\n\n```json\n{\n  \"social\": {\n    \"github\": \"https://github.com/username\",\n    \"custom\": [\n      {\n        \"label\": \"Slack\",\n        \"url\": \"https://slack.com/invite\",\n        \"icon\": \"slack\"\n      },\n      {\n        \"label\": \"Website\",\n        \"url\": \"https://example.com\",\n        \"icon\": \"globe\"\n      }\n    ]\n  }\n}\n```\n\n## Environment Variables\n\nUse environment variables in your config and MDX content.\n\n### In Configuration\n\n```json\n{\n  \"env\": {\n    \"API_BASE_URL\": \"https://api.example.com\",\n    \"API_VERSION\": \"v1\",\n    \"CDN_URL\": \"https://cdn.example.com\",\n    \"SUPPORT_EMAIL\": \"support@example.com\"\n  }\n}\n```\n\nAccess in MDX:\n\n```mdx\nAPI endpoint: {process.env.API_BASE_URL}\nCurrent version: {process.env.API_VERSION}\n```\n\n### From .env Files\n\nSet values via environment files:\n\n```bash\n# .env.local\nAPI_BASE_URL=https://api.example.com\nMEILISEARCH_HOST=https://search.example.com\nMEILISEARCH_API_KEY=your-key\n```\n\nReference in config:\n\n```json\n{\n  \"env\": {\n    \"API_BASE_URL\": \"${API_BASE_URL}\"\n  },\n  \"search\": {\n    \"meilisearch\": {\n      \"host\": \"${MEILISEARCH_HOST}\",\n      \"apiKey\": \"${MEILISEARCH_API_KEY}\"\n    }\n  }\n}\n```\n\n\u003cCallout type=\"warning\"\u003e\nNever commit sensitive keys to version control. Use environment variables and add `.env.local` to `.gitignore`.\n\u003c/Callout\u003e\n\n### Public vs Private Variables\n\n**Private (server-only):**\n```\nMEILISEARCH_API_KEY=secret-key\nDATABASE_URL=postgres://...\n```\n\n**Public (exposed to browser):**\n```\nNEXT_PUBLIC_GA_ID=G-XXXXXXXXXX\nNEXT_PUBLIC_API_URL=https://api.example.com\n```\n\nPrefix with `NEXT_PUBLIC_` to make variables available in the browser.\n\n## Theme Configuration\n\nCustomize visual appearance.\n\n```json\n{\n  \"theme\": {\n    \"defaultMode\": \"system\",\n    \"respectPrefersColorScheme\": true,\n    \"primaryColor\": \"#3b82f6\",\n    \"customCss\": \"/custom.css\"\n  }\n}\n```\n\n**defaultMode**\n- `\"system\"` - Match OS preference\n- `\"light\"` - Always light mode\n- `\"dark\"` - Always dark mode\n\n**respectPrefersColorScheme**\n- Honor OS color scheme preference\n- Set to `false` to ignore OS settings\n\n**primaryColor**\n- Main brand color (hex code)\n- Used for links, buttons, accents\n\n**customCss**\n- Path to custom CSS file\n- Add in `public/` folder\n\nSee [Customization](/docs/v1.0.0/customization) for detailed theming guide.\n\n## Complete Example\n\nHere's a fully configured Specra setup:\n\n```json\n{\n  \"site\": {\n    \"title\": \"Acme Documentation\",\n    \"description\": \"Complete docs for Acme Platform\",\n    \"url\": \"https://docs.acme.com\"\n  },\n  \"theme\": {\n    \"defaultMode\": \"system\",\n    \"primaryColor\": \"#6366f1\"\n  },\n  \"navigation\": {\n    \"showSidebar\": true,\n    \"showTableOfContents\": true,\n    \"tocPosition\": \"right\",\n    \"tabGroups\": [\n      { \"id\": \"guides\", \"label\": \"Guides\", \"icon\": \"book-open\" },\n      { \"id\": \"api\", \"label\": \"API\", \"icon\": \"zap\" }\n    ]\n  },\n  \"search\": {\n    \"enabled\": true,\n    \"provider\": \"meilisearch\",\n    \"meilisearch\": {\n      \"host\": \"${MEILISEARCH_HOST}\",\n      \"apiKey\": \"${MEILISEARCH_API_KEY}\",\n      \"indexName\": \"docs\"\n    }\n  },\n  \"analytics\": {\n    \"googleAnalytics\": \"G-XXXXXXXXXX\",\n    \"plausible\": \"docs.acme.com\"\n  },\n  \"social\": {\n    \"github\": \"https://github.com/acme/platform\",\n    \"twitter\": \"https://twitter.com/acme\",\n    \"discord\": \"https://discord.gg/acme\"\n  },\n  \"footer\": {\n    \"copyright\": \"Â© 2024 Acme Corp. All rights reserved.\",\n    \"links\": [\n      {\n ISEARCH_API_KEY=secret-key\nDATABASE_URL=postgres://...\n```\n\n**Public (exposed to browser):**\n```\nNEXT_PUBLIC_GA_ID=G-XXXXXXXXXX\nNEXT_PUBLIC_API_URL=https://api.example.com\n```\n\nPrefix with `NEXT_PUBLIC_` to make variables available in the browser.\n\n## Theme Configuration\n\nCustomize visual appearance.\n\n```json\n{\n  \"theme\": {\n    \"defaultMode\": \"system\",\n    \"respectPrefersColorScheme\": true,\n    \"primaryColor\": \"#3b82f6\",\n    \"customCss\": \"/custom.css\"\n  }\n}\n```\n\n**defaultMode**\n- `\"system\"` - Match OS preference\n- `\"light\"` - Always light mode\n- `\"dark\"` - Always dark mode\n\n**respectPrefersColorScheme**\n- Honor OS color scheme preference\n- Set to `false` to ignore OS settings\n\n**primaryColor**\n- Main brand color (hex code)\n- Used for links, buttons, accents\n\n**customCss**\n- Path to custom CSS file\n- Add in `public/` folder\n\nSee [Customization](/docs/v1.0.0/customization) for detailed theming guide.\n\n## Complete Example\n\nHere's a fully configured Specra setup:\n\n```json\n{\n  \"site\": {\n    \"title\": \"Acme Documentation\",\n    \"description\": \"Complete docs for Acme Platform\",\n    \"url\": \"https://docs.acme.com\"\n  },\n  \"theme\": {\n    \"defaultMode\": \"system\",\n    \"primaryColor\": \"#6366f1\"\n  },\n  \"navigation\": {\n    \"showSidebar\": true,\n    \"showTableOfContents\": true,\n    \"tocPosition\": \"right\",\n    \"tabGroups\": [\n      { \"id\": \"guides\", \"label\": \"Guides\", \"icon\": \"book-open\" },\n      { \"id\": \"api\", \"label\": \"API\", \"icon\": \"zap\" }\n    ]\n  },\n  \"search\": {\n    \"enabled\": true,\n    \"provider\": \"meilisearch\",\n    \"meilisearch\": {\n      \"host\": \"${MEILISEARCH_HOST}\",\n      \"apiKey\": \"${MEILISEARCH_API_KEY}\",\n      \"indexName\": \"docs\"\n    }\n  },\n  \"analytics\": {\n    \"googleAnalytics\": \"G-XXXXXXXXXX\",\n    \"plausible\": \"docs.acme.com\"\n  },\n  \"social\": {\n    \"github\": \"https://github.com/acme/platform\",\n    \"twitter\": \"https://twitter.com/acme\",\n    \"discord\": \"https://discord.gg/acme\"\n  },\n  \"footer\": {\n    \"copyright\": \"Â© 2024 Acme Corp. All rights reserved.\",\n    \"links\": [\n      {\n        \"title\": \"Product\",\n        \"items\": [\n          { \"label\": \"Features\", \"href\": \"/features\" },\n          { \"label\": \"Pricing\", \"href\": \"/pricing\" }\n        ]\n      }\n    ]\n  },\n  \"banner\": {\n    \"enabled\": true,\n    \"message\": \"ðŸ“¢ Version 2.0 is now available!\",\n    \"type\": \"info\",\n    \"dismissible\": true\n  },\n  \"features\": {\n    \"editUrl\": \"https://github.com/acme/platform/edit/main/docs\",\n    \"showLastUpdated\": true,\n    \"showReadingTime\": true,\n    \"showTags\": true,\n    \"versioning\": true\n  },\n  \"deployment\": {\n    \"target\": \"vercel\"\n  }\n}\n```\n\n## Next Steps\n\n\u003cCardGrid cols={2}\u003e\n  \u003cCard\n    icon=\"search\"\n    title=\"Search Setup\"\n    description=\"Configure MeiliSearch for your docs\"\n    href=\"/docs/v1.0.0/search-setup\"\n  /\u003e\n  \u003cCard\n    icon=\"palette\"\n    title=\"Customization\"\n    description=\"Theme and style your documentation\"\n    href=\"/docs/v1.0.0/customization\"\n  /\u003e\n  \u003cCard\n    icon=\"rocket\"\n    title=\"Deployment\"\n    description=\"Deploy to production\"\n    href=\"/docs/v1.0.0/deployment/overview\"\n  /\u003e\n  \u003cCard\n    icon=\"arrow-left\"\n    title=\"Configuration Overview\"\n    description=\"Back to configuration overview\"\n    href=\"/docs/v1.0.0/configuration/overview\"\n  /\u003e\n\u003c/CardGrid\u003e\n"])</script><script>self.__next_f.push([1,"44:T2db6,"])</script><script>self.__next_f.push([1,"\n# Theming \u0026 Customization\n\nMake Specra your own. This guide covers everything from simple color changes to complete custom styling.\n\n## Quick Customization\n\nThe fastest way to customize your docs is through `specra.config.json`.\n\n### Brand Colors\n\nSet your primary color to match your brand:\n\n```json\n{\n  \"theme\": {\n    \"primaryColor\": \"#3b82f6\"\n  }\n}\n```\n\nSpecra automatically generates all color variations (hover states, focus rings, etc.) from this single value.\n\n### Dark Mode Settings\n\nControl how dark mode works:\n\n```json\n{\n  \"theme\": {\n    \"defaultMode\": \"system\",\n    \"respectPrefersColorScheme\": true\n  }\n}\n```\n\n**Options for `defaultMode`:**\n- `\"system\"` - Respect user's OS preference (recommended)\n- `\"light\"` - Always start in light mode\n- `\"dark\"` - Always start in dark mode\n\nSet `respectPrefersColorScheme` to `false` to ignore OS settings and only use your default.\n\n### Logos\n\nAdd your logo for light and dark modes:\n\n```json\n{\n  \"site\": {\n    \"logo\": {\n      \"light\": \"/logo-light.svg\",\n      \"dark\": \"/logo-dark.svg\"\n    }\n  }\n}\n```\n\nOr use a single logo for both:\n\n```json\n{\n  \"site\": {\n    \"logo\": \"/logo.svg\"\n  }\n}\n```\n\nPlace logo files in the `public/` directory.\n\n## Custom CSS\n\nFor deeper customization, add custom CSS.\n\n### Method 1: Custom CSS File\n\nCreate a CSS file and reference it in config:\n\n**1. Create `/public/custom.css`:**\n\n```css\n:root {\n  --font-heading: 'Inter', system-ui, sans-serif;\n  --border-radius: 12px;\n}\n\n.doc-content h1 {\n  font-size: 3rem;\n  color: var(--color-primary);\n}\n\n.sidebar {\n  background: linear-gradient(to bottom, #f8f9fa, #ffffff);\n}\n```\n\n**2. Reference in config:**\n\n```json\n{\n  \"theme\": {\n    \"customCss\": \"/custom.css\"\n  }\n}\n```\n\n### Method 2: Global Styles\n\nEdit `app/globals.css` directly for more control:\n\n```css\n@tailwind base;\n@tailwind components;\n@tailwind utilities;\n\n@layer base {\n  :root {\n    /* Your custom properties */\n    --radius: 0.75rem;\n  }\n}\n\n@layer components {\n  /* Your custom component styles */\n  .custom-card {\n    @apply rounded-lg border border-gray-200 p-4;\n  }\n}\n```\n\n## CSS Variables Reference\n\nSpecra uses CSS variables for theming. Override these to customize appearance:\n\n### Colors\n\n```css\n:root {\n  /* Primary brand color */\n  --color-primary: #3b82f6;\n  --color-primary-hover: #2563eb;\n  --color-primary-light: #dbeafe;\n\n  /* Background colors */\n  --color-bg: #ffffff;\n  --color-bg-secondary: #f9fafb;\n  --color-bg-tertiary: #f3f4f6;\n\n  /* Text colors */\n  --color-text: #111827;\n  --color-text-secondary: #6b7280;\n  --color-text-tertiary: #9ca3af;\n\n  /* Border colors */\n  --color-border: #e5e7eb;\n  --color-border-hover: #d1d5db;\n\n  /* Code block colors */\n  --color-code-bg: #f3f4f6;\n  --color-code-text: #1f2937;\n}\n\n.dark {\n  --color-bg: #111827;\n  --color-bg-secondary: #1f2937;\n  --color-bg-tertiary: #374151;\n\n  --color-text: #f9fafb;\n  --color-text-secondary: #d1d5db;\n  --color-text-tertiary: #9ca3af;\n\n  --color-border: #374151;\n  --color-border-hover: #4b5563;\n\n  --color-code-bg: #1f2937;\n  --color-code-text: #f9fafb;\n}\n```\n\n### Typography\n\n```css\n:root {\n  /* Font families */\n  --font-sans: system-ui, -apple-system, sans-serif;\n  --font-mono: 'JetBrains Mono', 'Fira Code', monospace;\n  --font-heading: var(--font-sans);\n\n  /* Font sizes */\n  --text-xs: 0.75rem;\n  --text-sm: 0.875rem;\n  --text-base: 1rem;\n  --text-lg: 1.125rem;\n  --text-xl: 1.25rem;\n  --text-2xl: 1.5rem;\n  --text-3xl: 1.875rem;\n  --text-4xl: 2.25rem;\n\n  /* Line heights */\n  --leading-tight: 1.25;\n  --leading-normal: 1.5;\n  --leading-relaxed: 1.75;\n}\n```\n\n### Spacing\n\n```css\n:root {\n  /* Border radius */\n  --radius-sm: 0.25rem;\n  --radius: 0.5rem;\n  --radius-md: 0.75rem;\n  --radius-lg: 1rem;\n  --radius-xl: 1.5rem;\n\n  /* Shadows */\n  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);\n  --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);\n  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);\n  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);\n}\n```\n\n## Custom Fonts\n\n### Using Google Fonts\n\n**1. Add font to your layout:**\n\n```tsx\n// app/layout.tsx\nimport { Inter, JetBrains_Mono } from 'next/font/google'\n\nconst inter = Inter({ subsets: ['latin'] })\nconst jetbrainsMono = JetBrains_Mono({ subsets: ['latin'] })\n\nexport default function RootLayout({ children }) {\n  return (\n    \u003chtml lang=\"en\" className={`${inter.className}`}\u003e\n      \u003cbody\u003e{children}\u003c/body\u003e\n    \u003c/html\u003e\n  )\n}\n```\n\n**2. Update CSS variables:**\n\n```css\n:root {\n  --font-sans: 'Inter', system-ui, sans-serif;\n  --font-mono: 'JetBrains Mono', monospace;\n}\n```\n\n### Using Local Fonts\n\nPlace font files in `public/fonts/` and load them:\n\n```css\n@font-face {\n  font-family: 'CustomFont';\n  src: url('/fonts/custom-font.woff2') format('woff2');\n  font-weight: 400;\n  font-style: normal;\n  font-display: swap;\n}\n\n:root {\n  --font-sans: 'CustomFont', system-ui, sans-serif;\n}\n```\n\n## Layout Customization\n\n### Sidebar Width\n\nAdjust sidebar width in your custom CSS:\n\n```css\n.sidebar {\n  width: 280px; /* Default is 260px */\n}\n\n@media (min-width: 1280px) {\n  .sidebar {\n    width: 320px;\n  }\n}\n```\n\n### Content Width\n\nChange maximum content width:\n\n```css\n.doc-content {\n  max-width: 850px; /* Default is 800px */\n}\n```\n\n### Table of Contents Position\n\nControl TOC position via config:\n\n```json\n{\n  \"navigation\": {\n    \"tocPosition\": \"right\",\n    \"showTableOfContents\": true\n  }\n}\n```\n\nOptions: `\"left\"` or `\"right\"`\n\n## Component Styling\n\n### Callout Styles\n\nCustomize callout appearance:\n\n```css\n.callout {\n  border-left-width: 4px;\n  border-radius: var(--radius-lg);\n  padding: 1rem 1.5rem;\n}\n\n.callout-info {\n  background: #dbeafe;\n  border-color: #3b82f6;\n  color: #1e3a8a;\n}\n\n.callout-warning {\n  background: #fef3c7;\n  border-color: #f59e0b;\n  color: #92400e;\n}\n\n.dark .callout-info {\n  background: #1e3a8a;\n  color: #dbeafe;\n}\n```\n\n### Code Block Styling\n\nCustomize syntax highlighting:\n\n```css\n.code-block {\n  border-radius: var(--radius-lg);\n  font-size: 0.9rem;\n  line-height: 1.7;\n}\n\n.code-block-title {\n  background: #374151;\n  color: #f9fafb;\n  font-family: var(--font-mono);\n  padding: 0.5rem 1rem;\n  border-radius: var(--radius-lg) var(--radius-lg) 0 0;\n}\n```\n\n### Card Styling\n\nStyle card components:\n\n```css\n.card {\n  border: 1px solid var(--color-border);\n  border-radius: var(--radius-lg);\n  padding: 1.5rem;\n  transition: all 0.2s;\n}\n\n.card:hover {\n  border-color: var(--color-primary);\n  box-shadow: var(--shadow-md);\n  transform: translateY(-2px);\n}\n```\n\n## Tailwind Configuration\n\nExtend Tailwind for custom utilities:\n\n```typescript\n// tailwind.config.ts\nimport type { Config } from 'tailwindcss'\n\nconst config: Config = {\n  content: [\n    './app/**/*.{ts,tsx}',\n    './components/**/*.{ts,tsx}',\n    './docs/**/*.{md,mdx}',\n  ],\n  theme: {\n    extend: {\n      colors: {\n        brand: {\n          50: '#f0f9ff',\n          100: '#e0f2fe',\n          500: '#0ea5e9',\n          600: '#0284c7',\n          700: '#0369a1',\n        },\n      },\n      fontFamily: {\n        sans: ['Inter', 'system-ui', 'sans-serif'],\n        mono: ['JetBrains Mono', 'monospace'],\n      },\n      borderRadius: {\n        '4xl': '2rem',\n      },\n    },\n  },\n  plugins: [],\n}\n\nexport default config\n```\n\nUse custom utilities in your CSS or MDX:\n\n```mdx\n\u003cdiv className=\"bg-brand-50 dark:bg-brand-900 rounded-4xl p-6\"\u003e\n  Custom styled content\n\u003c/div\u003e\n```\n\n## Navigation Customization\n\n### Top Navigation Links\n\nAdd custom navigation links:\n\n```json\n{\n  \"navigation\": {\n    \"links\": [\n      { \"label\": \"Home\", \"href\": \"/\" },\n      { \"label\": \"Docs\", \"href\": \"/docs\" },\n      { \"label\": \"Blog\", \"href\": \"/blog\" },\n      { \"label\": \"GitHub\", \"href\": \"https://github.com/...\" }\n    ]\n  }\n}\n```\n\n### Social Links\n\nDisplay social icons in header:\n\n```json\n{\n  \"social\": {\n    \"github\": \"https://github.com/yourusername\",\n    \"twitter\": \"https://twitter.com/yourusername\",\n    \"discord\": \"https://discord.gg/invite\",\n    \"custom\": [\n      {\n        \"label\": \"YouTube\",\n        \"url\": \"https://youtube.com/@channel\",\n        \"icon\": \"youtube\"\n      }\n    ]\n  }\n}\n```\n\n## Footer Customization\n\nCustomize footer content and links:\n\n```json\n{\n  \"footer\": {\n    \"copyright\": \"Â© 2024 Your Company. All rights reserved.\",\n    \"links\": [\n      {\n        \"title\": \"Product\",\n        \"items\": [\n          { \"label\": \"Features\", \"href\": \"/features\" },\n          { \"label\": \"Pricing\", \"href\": \"/pricing\" }\n        ]\n      },\n      {\n        \"title\": \"Resources\",\n        \"items\": [\n          { \"label\": \"Documentation\", \"href\": \"/docs\" },\n          { \"label\": \"API Reference\", \"href\": \"/api\" }\n        ]\n      }\n    ],\n    \"branding\": {\n      \"showBranding\": true,\n      \"logo\": \"/footer-logo.svg\",\n      \"title\": \"Your Brand\",\n      \"url\": \"https://yoursite.com\"\n    }\n  }\n}\n```\n\n## Advanced Customization\n\n### Custom Components\n\nCreate custom MDX components:\n\n```tsx\n// components/custom/feature-grid.tsx\ninterface FeatureGridProps {\n  children: React.ReactNode\n}\n\nexport function FeatureGrid({ children }: FeatureGridProps) {\n  return (\n    \u003cdiv className=\"grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6\"\u003e\n      {children}\n    \u003c/div\u003e\n  )\n}\n```\n\nUse in MDX:\n\n```mdx\nimport { FeatureGrid } from '@/components/custom/feature-grid'\n\n\u003cFeatureGrid\u003e\n  \u003cCard title=\"Feature 1\" /\u003e\n  \u003cCard title=\"Feature 2\" /\u003e\n  \u003cCard title=\"Feature 3\" /\u003e\n\u003c/FeatureGrid\u003e\n```\n\n### Custom Layout\n\nOverride the default doc layout:\n\n```tsx\n// app/docs/[...slug]/layout.tsx\nimport { CustomDocLayout } from '@/components/layouts/custom-doc-layout'\n\nexport default function DocsLayout({ children }) {\n  return \u003cCustomDocLayout\u003e{children}\u003c/CustomDocLayout\u003e\n}\n```\n\n### Custom Search UI\n\nReplace the default search component:\n\n```tsx\n// components/search/custom-search.tsx\nexport function CustomSearch() {\n  return (\n    \u003cdiv className=\"search-container\"\u003e\n      {/* Your custom search implementation */}\n    \u003c/div\u003e\n  )\n}\n```\n\n## Examples\n\n### Minimal Clean Theme\n\n```css\n:root {\n  --color-primary: #000000;\n  --radius: 0.25rem;\n  --font-sans: 'Helvetica Neue', Arial, sans-serif;\n}\n\n.doc-content {\n  max-width: 700px;\n  font-size: 1.125rem;\n  line-height: 1.8;\n}\n\n.sidebar {\n  border-right: 1px solid #e5e7eb;\n  background: #ffffff;\n}\n```\n\n### Vibrant Modern Theme\n\n```css\n:root {\n  --color-primary: #8b5cf6;\n  --color-primary-hover: #7c3aed;\n  --radius-lg: 1.5rem;\n  --font-heading: 'Outfit', system-ui, sans-serif;\n}\n\n.card {\n  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);\n  color: white;\n  border: none;\n}\n\n.callout {\n  background: linear-gradient(to right, #fef3c7, #fed7aa);\n  border: 2px solid #f59e0b;\n}\n```\n\n### Dark-First Theme\n\n```css\n:root {\n  --color-bg: #0a0a0a;\n  --color-bg-secondary: #141414;\n  --color-text: #fafafa;\n  --color-border: #262626;\n  --color-primary: #10b981;\n}\n\n.sidebar {\n  background: #0a0a0a;\n  border-right: 1px solid #262626;\n}\n\n.doc-content {\n  color: #d4d4d4;\n}\n\ncode {\n  background: #1a1a1a;\n  color: #10b981;\n}\n```\n\n## Best Practices\n\n**Start small.** Begin with config-based customization before writing custom CSS.\n\n**Use CSS variables.** They make theme switching and maintenance easier.\n\n**Test dark mode.** Always test your customizations in both light and dark modes.\n\n**Keep it accessible.** Ensure sufficient color contrast (4.5:1 for body text, 3:1 for large text).\n\n**Optimize fonts.** Use font-display: swap and subset fonts to improve load times.\n\n**Mobile first.** Test your customizations on mobile devices.\n\n## Next Steps\n\n\u003cCardGrid cols={2}\u003e\n  \u003cCard\n    icon=\"code\"\n    title=\"Components\"\n    description=\"Build custom MDX components\"\n    href=\"/docs/v1.0.0/components\"\n  /\u003e\n  \u003cCard\n    icon=\"settings\"\n    title=\"Configuration\"\n    description=\"Full configuration reference\"\n    href=\"/docs/v1.0.0/configuration/overview\"\n  /\u003e\n\u003c/CardGrid\u003e\n"])</script><script>self.__next_f.push([1,"45:T2db6,"])</script><script>self.__next_f.push([1,"\n# Theming \u0026 Customization\n\nMake Specra your own. This guide covers everything from simple color changes to complete custom styling.\n\n## Quick Customization\n\nThe fastest way to customize your docs is through `specra.config.json`.\n\n### Brand Colors\n\nSet your primary color to match your brand:\n\n```json\n{\n  \"theme\": {\n    \"primaryColor\": \"#3b82f6\"\n  }\n}\n```\n\nSpecra automatically generates all color variations (hover states, focus rings, etc.) from this single value.\n\n### Dark Mode Settings\n\nControl how dark mode works:\n\n```json\n{\n  \"theme\": {\n    \"defaultMode\": \"system\",\n    \"respectPrefersColorScheme\": true\n  }\n}\n```\n\n**Options for `defaultMode`:**\n- `\"system\"` - Respect user's OS preference (recommended)\n- `\"light\"` - Always start in light mode\n- `\"dark\"` - Always start in dark mode\n\nSet `respectPrefersColorScheme` to `false` to ignore OS settings and only use your default.\n\n### Logos\n\nAdd your logo for light and dark modes:\n\n```json\n{\n  \"site\": {\n    \"logo\": {\n      \"light\": \"/logo-light.svg\",\n      \"dark\": \"/logo-dark.svg\"\n    }\n  }\n}\n```\n\nOr use a single logo for both:\n\n```json\n{\n  \"site\": {\n    \"logo\": \"/logo.svg\"\n  }\n}\n```\n\nPlace logo files in the `public/` directory.\n\n## Custom CSS\n\nFor deeper customization, add custom CSS.\n\n### Method 1: Custom CSS File\n\nCreate a CSS file and reference it in config:\n\n**1. Create `/public/custom.css`:**\n\n```css\n:root {\n  --font-heading: 'Inter', system-ui, sans-serif;\n  --border-radius: 12px;\n}\n\n.doc-content h1 {\n  font-size: 3rem;\n  color: var(--color-primary);\n}\n\n.sidebar {\n  background: linear-gradient(to bottom, #f8f9fa, #ffffff);\n}\n```\n\n**2. Reference in config:**\n\n```json\n{\n  \"theme\": {\n    \"customCss\": \"/custom.css\"\n  }\n}\n```\n\n### Method 2: Global Styles\n\nEdit `app/globals.css` directly for more control:\n\n```css\n@tailwind base;\n@tailwind components;\n@tailwind utilities;\n\n@layer base {\n  :root {\n    /* Your custom properties */\n    --radius: 0.75rem;\n  }\n}\n\n@layer components {\n  /* Your custom component styles */\n  .custom-card {\n    @apply rounded-lg border border-gray-200 p-4;\n  }\n}\n```\n\n## CSS Variables Reference\n\nSpecra uses CSS variables for theming. Override these to customize appearance:\n\n### Colors\n\n```css\n:root {\n  /* Primary brand color */\n  --color-primary: #3b82f6;\n  --color-primary-hover: #2563eb;\n  --color-primary-light: #dbeafe;\n\n  /* Background colors */\n  --color-bg: #ffffff;\n  --color-bg-secondary: #f9fafb;\n  --color-bg-tertiary: #f3f4f6;\n\n  /* Text colors */\n  --color-text: #111827;\n  --color-text-secondary: #6b7280;\n  --color-text-tertiary: #9ca3af;\n\n  /* Border colors */\n  --color-border: #e5e7eb;\n  --color-border-hover: #d1d5db;\n\n  /* Code block colors */\n  --color-code-bg: #f3f4f6;\n  --color-code-text: #1f2937;\n}\n\n.dark {\n  --color-bg: #111827;\n  --color-bg-secondary: #1f2937;\n  --color-bg-tertiary: #374151;\n\n  --color-text: #f9fafb;\n  --color-text-secondary: #d1d5db;\n  --color-text-tertiary: #9ca3af;\n\n  --color-border: #374151;\n  --color-border-hover: #4b5563;\n\n  --color-code-bg: #1f2937;\n  --color-code-text: #f9fafb;\n}\n```\n\n### Typography\n\n```css\n:root {\n  /* Font families */\n  --font-sans: system-ui, -apple-system, sans-serif;\n  --font-mono: 'JetBrains Mono', 'Fira Code', monospace;\n  --font-heading: var(--font-sans);\n\n  /* Font sizes */\n  --text-xs: 0.75rem;\n  --text-sm: 0.875rem;\n  --text-base: 1rem;\n  --text-lg: 1.125rem;\n  --text-xl: 1.25rem;\n  --text-2xl: 1.5rem;\n  --text-3xl: 1.875rem;\n  --text-4xl: 2.25rem;\n\n  /* Line heights */\n  --leading-tight: 1.25;\n  --leading-normal: 1.5;\n  --leading-relaxed: 1.75;\n}\n```\n\n### Spacing\n\n```css\n:root {\n  /* Border radius */\n  --radius-sm: 0.25rem;\n  --radius: 0.5rem;\n  --radius-md: 0.75rem;\n  --radius-lg: 1rem;\n  --radius-xl: 1.5rem;\n\n  /* Shadows */\n  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);\n  --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);\n  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);\n  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);\n}\n```\n\n## Custom Fonts\n\n### Using Google Fonts\n\n**1. Add font to your layout:**\n\n```tsx\n// app/layout.tsx\nimport { Inter, JetBrains_Mono } from 'next/font/google'\n\nconst inter = Inter({ subsets: ['latin'] })\nconst jetbrainsMono = JetBrains_Mono({ subsets: ['latin'] })\n\nexport default function RootLayout({ children }) {\n  return (\n    \u003chtml lang=\"en\" className={`${inter.className}`}\u003e\n      \u003cbody\u003e{children}\u003c/body\u003e\n    \u003c/html\u003e\n  )\n}\n```\n\n**2. Update CSS variables:**\n\n```css\n:root {\n  --font-sans: 'Inter', system-ui, sans-serif;\n  --font-mono: 'JetBrains Mono', monospace;\n}\n```\n\n### Using Local Fonts\n\nPlace font files in `public/fonts/` and load them:\n\n```css\n@font-face {\n  font-family: 'CustomFont';\n  src: url('/fonts/custom-font.woff2') format('woff2');\n  font-weight: 400;\n  font-style: normal;\n  font-display: swap;\n}\n\n:root {\n  --font-sans: 'CustomFont', system-ui, sans-serif;\n}\n```\n\n## Layout Customization\n\n### Sidebar Width\n\nAdjust sidebar width in your custom CSS:\n\n```css\n.sidebar {\n  width: 280px; /* Default is 260px */\n}\n\n@media (min-width: 1280px) {\n  .sidebar {\n    width: 320px;\n  }\n}\n```\n\n### Content Width\n\nChange maximum content width:\n\n```css\n.doc-content {\n  max-width: 850px; /* Default is 800px */\n}\n```\n\n### Table of Contents Position\n\nControl TOC position via config:\n\n```json\n{\n  \"navigation\": {\n    \"tocPosition\": \"right\",\n    \"showTableOfContents\": true\n  }\n}\n```\n\nOptions: `\"left\"` or `\"right\"`\n\n## Component Styling\n\n### Callout Styles\n\nCustomize callout appearance:\n\n```css\n.callout {\n  border-left-width: 4px;\n  border-radius: var(--radius-lg);\n  padding: 1rem 1.5rem;\n}\n\n.callout-info {\n  background: #dbeafe;\n  border-color: #3b82f6;\n  color: #1e3a8a;\n}\n\n.callout-warning {\n  background: #fef3c7;\n  border-color: #f59e0b;\n  color: #92400e;\n}\n\n.dark .callout-info {\n  background: #1e3a8a;\n  color: #dbeafe;\n}\n```\n\n### Code Block Styling\n\nCustomize syntax highlighting:\n\n```css\n.code-block {\n  border-radius: var(--radius-lg);\n  font-size: 0.9rem;\n  line-height: 1.7;\n}\n\n.code-block-title {\n  background: #374151;\n  color: #f9fafb;\n  font-family: var(--font-mono);\n  padding: 0.5rem 1rem;\n  border-radius: var(--radius-lg) var(--radius-lg) 0 0;\n}\n```\n\n### Card Styling\n\nStyle card components:\n\n```css\n.card {\n  border: 1px solid var(--color-border);\n  border-radius: var(--radius-lg);\n  padding: 1.5rem;\n  transition: all 0.2s;\n}\n\n.card:hover {\n  border-color: var(--color-primary);\n  box-shadow: var(--shadow-md);\n  transform: translateY(-2px);\n}\n```\n\n## Tailwind Configuration\n\nExtend Tailwind for custom utilities:\n\n```typescript\n// tailwind.config.ts\nimport type { Config } from 'tailwindcss'\n\nconst config: Config = {\n  content: [\n    './app/**/*.{ts,tsx}',\n    './components/**/*.{ts,tsx}',\n    './docs/**/*.{md,mdx}',\n  ],\n  theme: {\n    extend: {\n      colors: {\n        brand: {\n          50: '#f0f9ff',\n          100: '#e0f2fe',\n          500: '#0ea5e9',\n          600: '#0284c7',\n          700: '#0369a1',\n        },\n      },\n      fontFamily: {\n        sans: ['Inter', 'system-ui', 'sans-serif'],\n        mono: ['JetBrains Mono', 'monospace'],\n      },\n      borderRadius: {\n        '4xl': '2rem',\n      },\n    },\n  },\n  plugins: [],\n}\n\nexport default config\n```\n\nUse custom utilities in your CSS or MDX:\n\n```mdx\n\u003cdiv className=\"bg-brand-50 dark:bg-brand-900 rounded-4xl p-6\"\u003e\n  Custom styled content\n\u003c/div\u003e\n```\n\n## Navigation Customization\n\n### Top Navigation Links\n\nAdd custom navigation links:\n\n```json\n{\n  \"navigation\": {\n    \"links\": [\n      { \"label\": \"Home\", \"href\": \"/\" },\n      { \"label\": \"Docs\", \"href\": \"/docs\" },\n      { \"label\": \"Blog\", \"href\": \"/blog\" },\n      { \"label\": \"GitHub\", \"href\": \"https://github.com/...\" }\n    ]\n  }\n}\n```\n\n### Social Links\n\nDisplay social icons in header:\n\n```json\n{\n  \"social\": {\n    \"github\": \"https://github.com/yourusername\",\n    \"twitter\": \"https://twitter.com/yourusername\",\n    \"discord\": \"https://discord.gg/invite\",\n    \"custom\": [\n      {\n        \"label\": \"YouTube\",\n        \"url\": \"https://youtube.com/@channel\",\n        \"icon\": \"youtube\"\n      }\n    ]\n  }\n}\n```\n\n## Footer Customization\n\nCustomize footer content and links:\n\n```json\n{\n  \"footer\": {\n    \"copyright\": \"Â© 2024 Your Company. All rights reserved.\",\n    \"links\": [\n      {\n        \"title\": \"Product\",\n        \"items\": [\n          { \"label\": \"Features\", \"href\": \"/features\" },\n          { \"label\": \"Pricing\", \"href\": \"/pricing\" }\n        ]\n      },\n      {\n        \"title\": \"Resources\",\n        \"items\": [\n          { \"label\": \"Documentation\", \"href\": \"/docs\" },\n          { \"label\": \"API Reference\", \"href\": \"/api\" }\n        ]\n      }\n    ],\n    \"branding\": {\n      \"showBranding\": true,\n      \"logo\": \"/footer-logo.svg\",\n      \"title\": \"Your Brand\",\n      \"url\": \"https://yoursite.com\"\n    }\n  }\n}\n```\n\n## Advanced Customization\n\n### Custom Components\n\nCreate custom MDX components:\n\n```tsx\n// components/custom/feature-grid.tsx\ninterface FeatureGridProps {\n  children: React.ReactNode\n}\n\nexport function FeatureGrid({ children }: FeatureGridProps) {\n  return (\n    \u003cdiv className=\"grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6\"\u003e\n      {children}\n    \u003c/div\u003e\n  )\n}\n```\n\nUse in MDX:\n\n```mdx\nimport { FeatureGrid } from '@/components/custom/feature-grid'\n\n\u003cFeatureGrid\u003e\n  \u003cCard title=\"Feature 1\" /\u003e\n  \u003cCard title=\"Feature 2\" /\u003e\n  \u003cCard title=\"Feature 3\" /\u003e\n\u003c/FeatureGrid\u003e\n```\n\n### Custom Layout\n\nOverride the default doc layout:\n\n```tsx\n// app/docs/[...slug]/layout.tsx\nimport { CustomDocLayout } from '@/components/layouts/custom-doc-layout'\n\nexport default function DocsLayout({ children }) {\n  return \u003cCustomDocLayout\u003e{children}\u003c/CustomDocLayout\u003e\n}\n```\n\n### Custom Search UI\n\nReplace the default search component:\n\n```tsx\n// components/search/custom-search.tsx\nexport function CustomSearch() {\n  return (\n    \u003cdiv className=\"search-container\"\u003e\n      {/* Your custom search implementation */}\n    \u003c/div\u003e\n  )\n}\n```\n\n## Examples\n\n### Minimal Clean Theme\n\n```css\n:root {\n  --color-primary: #000000;\n  --radius: 0.25rem;\n  --font-sans: 'Helvetica Neue', Arial, sans-serif;\n}\n\n.doc-content {\n  max-width: 700px;\n  font-size: 1.125rem;\n  line-height: 1.8;\n}\n\n.sidebar {\n  border-right: 1px solid #e5e7eb;\n  background: #ffffff;\n}\n```\n\n### Vibrant Modern Theme\n\n```css\n:root {\n  --color-primary: #8b5cf6;\n  --color-primary-hover: #7c3aed;\n  --radius-lg: 1.5rem;\n  --font-heading: 'Outfit', system-ui, sans-serif;\n}\n\n.card {\n  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);\n  color: white;\n  border: none;\n}\n\n.callout {\n  background: linear-gradient(to right, #fef3c7, #fed7aa);\n  border: 2px solid #f59e0b;\n}\n```\n\n### Dark-First Theme\n\n```css\n:root {\n  --color-bg: #0a0a0a;\n  --color-bg-secondary: #141414;\n  --color-text: #fafafa;\n  --color-border: #262626;\n  --color-primary: #10b981;\n}\n\n.sidebar {\n  background: #0a0a0a;\n  border-right: 1px solid #262626;\n}\n\n.doc-content {\n  color: #d4d4d4;\n}\n\ncode {\n  background: #1a1a1a;\n  color: #10b981;\n}\n```\n\n## Best Practices\n\n**Start small.** Begin with config-based customization before writing custom CSS.\n\n**Use CSS variables.** They make theme switching and maintenance easier.\n\n**Test dark mode.** Always test your customizations in both light and dark modes.\n\n**Keep it accessible.** Ensure sufficient color contrast (4.5:1 for body text, 3:1 for large text).\n\n**Optimize fonts.** Use font-display: swap and subset fonts to improve load times.\n\n**Mobile first.** Test your customizations on mobile devices.\n\n## Next Steps\n\n\u003cCardGrid cols={2}\u003e\n  \u003cCard\n    icon=\"code\"\n    title=\"Components\"\n    description=\"Build custom MDX components\"\n    href=\"/docs/v1.0.0/components\"\n  /\u003e\n  \u003cCard\n    icon=\"settings\"\n    title=\"Configuration\"\n    description=\"Full configuration reference\"\n    href=\"/docs/v1.0.0/configuration/overview\"\n  /\u003e\n\u003c/CardGrid\u003e\n"])</script><script>self.__next_f.push([1,"46:T1030,"])</script><script>self.__next_f.push([1,"\nThis page demonstrates how to document your REST API endpoints using Specra's API components.\n\n## Get User\n\n\u003cApiEndpoint\n  method=\"GET\"\n  path=\"/api/users/:id\"\n  summary=\"Retrieve a single user by ID\"\n\u003e\n\n### Path Parameters\n\n\u003cApiParams\n  title=\"Path Parameters\"\n  params={[\n    {\n      name: \"id\",\n      type: \"string\",\n      required: true,\n      description: \"The unique identifier of the user\"\n    }\n  ]}\n  | string | No | Lucide icon name (e.g., \"code\", \"zap\", \"book-open\") |\n\n## Assigning Content to Tabs\n\nThere are two ways to assign content to tab groups:\n\n### 1. File-Level Assignment\n\nAdd `tab_group` to the frontmatter of your MDX files:\n\n```mdx\n---\ntitle: Getting Started\ndescription: Quick start guide\ntab_group: guides\n---\n\n# Getting Started\n\nYour content here...\n```\n\n### 2. Folder-Level Assignment\n\nAdd `tab_group` to your `_category_.json` file to assign all files in that folder:\n\n```json\n{\n  \"label\": \"Components\",\n  \"position\": 2,\n  \"collapsible\": true,\n  \"collapsed\": false,\n  \"icon\": \"grid\",\n  \"tab_group\": \"sdk\"\n}\n```\n\nAll files within this folder will automatically inherit the `sdk` tab group.\n\n## Behavior and Rules\n\n### Default Tab Assignment\n\nFiles without a `tab_group` specified will automatically appear in the **first tab group** defined in your config.\n\n### Precedence\n\nFile-level `tab_group` in frontmatter takes precedence over folder-level assignment from `_category_.json`.\n\n### Tab Persistence\n\nThe active tab persists when:\n- Navigating between pages within the same tab group\n- Manually switching tabs\n- Clicking links to pages in different tab groups (tab switches automatically)\n\n### Initial Tab Selection\n\nWhen you land on a page:\n- The tab automatically switches to match the page's tab group\n- On page reload, the tab reflects the current page's group\n- Manual tab selection is preserved when navigating within the same group\n\n## Best Practices\n\n### 1. Logical Grouping\n\nGroup related content together:\n- **SDK/Library docs**: Installation, configuration, API reference\n- **API docs**: REST endpoints, GraphQL schemas, webhooks\n- **Guides**: Tutorials, how-tos, best practices\n\n### 2. Consistent Naming\n\nUse clear, concise labels:\n- âœ… \"SDK Documentation\", \"API Reference\", \"Guides\"\n- âŒ \"Docs1\", \"Section A\", \"Misc\"\n\n### 3. Meaningful Icons\n\nChoose icons that represent the content:\n- `code` for SDK/library documentation\n- `zap` for API references\n- `book-open` for guides and tutorials\n- `rocket` for getting started content\n\n### 4. Limit Tab Count\n\nKeep the number of tabs manageable:\n- **Recommended**: 2-4 tabs\n- **Maximum**: 5-6 tabs\n- Too many tabs can overwhelm users\n\n## Examples\n\n### Example 1: Simple SDK + API Split\n\n```json\n{\n  \"navigation\": {\n    \"tabGroups\": [\n      {\n        \"id\": \"sdk\",\n        \"label\": \"SDK\",\n        \"icon\": \"code\"\n      },\n      {\n        \"id\": \"api\",\n        \"label\": \"API\",\n        \"icon\": \"zap\"\n      }\n    ]\n  }\n}\n```\n\n### Example 2: Comprehensive Documentation\n\n```json\n{\n  \"navigation\": {\n    \"tabGroups\": [\n      {\n        \"id\": \"getting-started\",\n        \"label\": \"Getting Started\",\n        \"icon\": \"rocket\"\n      },\n      {\n        \"id\": \"sdk\",\n        \"label\": \"SDK Reference\",\n        \"icon\": \"code\"\n      },\n      {\n        \"id\": \"api\",\n        \"label\": \"API Reference\",\n        \"icon\": \"server\"\n      },\n      {\n        \"id\": \"guides\",\n        \"label\": \"Guides\",\n        \"icon\": \"book-open\"\n      }\n    ]\n  }\n}\n```\n\n## Advanced Usage\n\n### Nested Folders\n\nTab groups work seamlessly with nested folder structures:\n\n```txt\ndocs/v1.0.0/\nâ”œâ”€â”€ components/              # tab_group: sdk\nâ”‚   â”œâ”€â”€ _category_.json\nâ”‚   â”œâ”€â”€ button.mdx\nâ”‚   â””â”€â”€ input.mdx\nâ”œâ”€â”€ api/                     # tab_group: api\nâ”‚   â”œâ”€â”€ _category_.json\nâ”‚   â”œâ”€â”€ authentication.mdx\nâ”‚   â””â”€â”€ endpoints.mdx\nâ””â”€â”€ guides/                  # tab_group: guides\n    â”œâ”€â”€ _category_.json\n    â””â”€â”€ quickstart.mdx       # Can override with file-level tab_group\n```\n\n### Mixed Tab Groups in Same Folder\n\nYou can have files in the same folder belong to different tabs:\n\n```txt\ndocs/v1.0.0/\nâ”œâ”€â”€ _category_.json          # Default: tab_group: sdk\nâ”œâ”€â”€ overview.mdx             # Inherits: sdk\nâ”œâ”€â”€ api-overview.mdx         # Override: tab_group: api\nâ””â”€â”€ tutorial.mdx             # Override: tab_group: guides\n```\n\n## Troubleshooting\n\n### Tab Not Showing\n\n**Problem**: Tab group defined but not visible\n\n**Solutions**:\n- Ensure at least one file is assigned to that tab group\n- Check that the tab group `id` matches exactly in both config and frontmatter\n- Verify `navigation.tabGroups` is defined in `specra.config.json`\n\n### Content Appearing in Wrong Tab\n\n**Problem**: Page shows up under incorrect tab\n\n**Solutions**:\n- Check file-level frontmatter for `tab_group` override\n- Verify folder-level `_category_.json` has correct `tab_group`\n- Remember: frontmatter takes precedence over `_category_.json`\n\n### Tab Not Persisting\n\n**Problem**: Tab resets when navigating\n\n**Solutions**:\n- This is expected behavior when navigating to a page in a different tab group\n- The tab automatically switches to match the current page's group\n- Manual selection persists only when navigating within the same tab group\n\n## Comparison with Alternatives\n\n### vs. Mintlify/Docusaurus\n\nUnlike Mintlify and Docusaurus which require manual sidebar configuration, our tab groups:\n- âœ… Auto-generate sidebar structure from folder hierarchy\n- âœ… Support both file and folder-level assignments\n- âœ… Persist tab state across navigation\n- âœ… Automatically filter sidebar content\n- âœ… Require minimal configuration\n\n### Advantages\n\n1. **Auto-generation**: No need to manually maintain sidebar structure\n2. **Flexibility**: File-level overrides for granular control\n3. **Persistence**: Smart tab state management\n4. **Icons**: Built-in icon support from Lucide React\n5. **Sticky Navigation**: Tabs stay visible while scrolling\n\n## Related\n\n- [Sidebar Configuration](/docs/v1.0.0/sidebar-configuration)\n- [Navigation Settings](/docs/v1.0.0/configuration)\n- [Folder Structure](/docs/v1.0.0/folder-structure)\n"])</script><script>self.__next_f.push([1,"63:T1add,"])</script><script>self.__next_f.push([1,"\nTab groups allow you to organize your documentation into different sections accessible through tabs at the top of your documentation pages. This is particularly useful for separating different types of content like SDK docs, API references, and guides.\n\n## Overview\n\nTab groups provide a sticky navigation bar that:\n- Sits below the header\n- Filters sidebar content based on the active tab\n- Persists across page navigation\n- Supports icons from Lucide React\n- Maintains auto-generated sidebar structure\n\n## Configuration\n\nDefine tab groups in your `specra.config.json`:\n\n```json\n{\n  \"navigation\": {\n    \"tabGroups\": [\n      {\n        \"id\": \"sdk\",\n        \"label\": \"SDK Documentation\",\n        \"icon\": \"code\"\n      },\n      {\n        \"id\": \"api\",\n        \"label\": \"API Reference\",\n        \"icon\": \"zap\"\n      },\n      {\n        \"id\": \"guides\",\n        \"label\": \"Guides\",\n        \"icon\": \"book-open\"\n      }\n    ]\n  }\n}\n```\n\n### Tab Group Properties\n\n| Property | Type | Required | Description |\n|----------|------|----------|-------------|\n| `id` | string | Yes | Unique identifier for the tab group |\n| `label` | string | Yes | Display text for the tab |\n| `icon` | string | No | Lucide icon name (e.g., \"code\", \"zap\", \"book-open\") |\n\n## Assigning Content to Tabs\n\nThere are two ways to assign content to tab groups:\n\n### 1. File-Level Assignment\n\nAdd `tab_group` to the frontmatter of your MDX files:\n\n```mdx\n---\ntitle: Getting Started\ndescription: Quick start guide\ntab_group: guides\n---\n\n# Getting Started\n\nYour content here...\n```\n\n### 2. Folder-Level Assignment\n\nAdd `tab_group` to your `_category_.json` file to assign all files in that folder:\n\n```json\n{\n  \"label\": \"Components\",\n  \"position\": 2,\n  \"collaps
