 colors, fonts, and styles to match your brand.\" /\u003e\n  \u003cCard icon=\"code\" title=\"MDX Components\" description=\"Use Markdown for content, React components for interactivity. Best of both worlds.\" /\u003e\n  \u003cCard icon=\"layout\" title=\"Smart Navigation\" description=\"Auto-generated sidebar from your file structure. Collapsible sections, breadcrumbs, table of contents.\" /\u003e\n\u003c/CardGrid\u003e\n\n## The Stack\n\nWe built Specra on proven, modern technologies:\n\n- **Next.js 15+** with the App Router for optimal performance and developer experience\n- **MDX** so you can write Markdown with React components mixed in\n- **Tailwind CSS** for styling that's both powerful and maintainable\n- **MeiliSearch** for search that's fast and forgiving of typos\n- **TypeScript** because type safety saves time and sanity\n\n## What You Get\n\nWhen you use Specra, you get a complete documentation system:\n\n**Rich Content Components**\nCallouts, tabs, code blocks with syntax highlighting, cards, accordions, steps, diagrams with Mermaid, math equations with KaTeX, and more.\n\n**Automatic Navigation**\nYour folder structure becomes your sidebar. Add a `_category_.json` file to customize sections. That's it.\n\n**Smart Features**\nReading time estimates, last updated timestamps, tag support, breadcrumbs, responsive table of contents with scroll tracking.\n\n**API Documentation**\nGenerate beautiful API references from OpenAPI specs, Postman collections, or Specra's own format. Interactive playground included.\n\n**Multi-Version Support**\nMaintain docs for v1, v2, v3 simultaneously. Version switcher lets users jump between them instantly.\n\n**Search That Works**\nFull-text search with keyboard shortcuts (âŒ˜K or Ctrl+K). Works offline with local search or scales up with MeiliSearch.\n\n**Theme System**\nRespects system preferences, supports manual dark/light toggle, customizable via CSS variables.\n\n**Production Ready**\nSEO optimization, accessibility baked in, security headers, performance monitoring, CI/CD examples.\n\n## How It Works\n\nSpecra follows a simple philosophy: you write, we handle the rest.\n\n\u003cSteps\u003e\n  \u003cStep title=\"Write in MDX\"\u003e\n    Create `.mdx` files in your `docs/` folder. Use frontmatter for metadata. Write Markdown for content. Mix in React components when needed.\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Auto-Generation\"\u003e\n    Specra scans your files, generates navigation, extracts headings for the table of contents, and sets up routing automatically.\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Instant Preview\"\u003e\n    Run the dev server and see changes live as you type. Hot reload keeps you in flow.\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Deploy Anywhere\"\u003e\n    Build for Node.js hosting (Vercel, Railway) or export as static files (GitHub Pages, Netlify, Cloudflare Pages). One codebase, multiple deployment targets.\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n## Who Should Use Specra?\n\nSpecra is perfect for:\n\n- **Open source maintainers** who need professional docs without the hosting fees\n- **Startups** that want great documentation without enterprise pricing\n- **API developers** who need versioned docs and interactive API references\n- **Technical writers** who prefer Markdown over WYSIWYG editors\n- **Teams** that want docs living in the same repo as their code\n\n## Ready to Start?\n\nJump into the [Getting Started](/docs/v1.0.0/getting-started) guide and have your first documentation site running in under 5 minutes."])</script><script>self.__next_f.push([1,"15:T14c6,"])</script><script>self.__next_f.push([1,"\n# What is Specra?\n\nSpecra is a modern documentation framework that makes writing and publishing technical documentation actually enjoyable. Built on top of Next.js, MDX, and Tailwind CSS, it gives you the polished look and feel of premium documentation platforms like Mintlify, but you host it yourself.\n\nIf you've ever strugg ectName\": \"my-project\",\n    \"activeVersion\": \"v1.0.0\",\n    \"logo\": \"/logo.svg\",\n    \"favicon\": \"/favicon.ico\",\n    \"hideTitle\": false,\n    \"hideLogo\": false\n  },\n  \"theme\": {\n    \"defaultMode\": \"system\",\n    \"respectPrefersColorScheme\": true,\n    \"primaryColor\": \"#3b82f6\",\n    \"customCss\": \"/custom.css\"\n  },\n  \"navigation\": {\n    \"showSidebar\": true,\n    \"collapsibleSidebar\": true,\n    \"showBreadcrumbs\": true,\n    \"showTableOfContents\": true,\n    \"tocPosition\": \"right\",\n    \"tocMaxDepth\": 3,\n    \"tabGroups\": [\n      {\n        \"id\": \"guides\",\n        \"label\": \"Guides\",\n        \"icon\": \"book-open\"\n      },\n      {\n        \"id\": \"api\",\n        \"label\": \"API Reference\",\n        \"icon\": \"zap\"\n      }\n    ]\n  },\n  \"social\": {\n    \"github\": \"https://github.com/username/repo\",\n    \"twitter\": \"https://twitter.com/username\",\n    \"discord\": \"https://discord.gg/invite\",\n    \"linkedin\": \"https://linkedin.com/company/name\",\n    \"youtube\": \"https://youtube.com/@channel\",\n    \"custom\": [\n      {\n        \"label\": \"Website\",\n        \"url\": \"https://example.com\",\n        \"icon\": \"globe\"\n      }\n    ]\n  },\n  \"search\": {\n    \"enabled\": true,\n    \"placeholder\": \"Search documentation...\",\n    \"provider\": \"meilisearch\",\n    \"meilisearch\": {\n      \"host\": \"https://search.example.com\",\n      \"apiKey\": \"search-key\",\n      \"indexName\": \"docs\"\n    }\n  },\n  \"analytics\": {\n    \"googleAnalytics\": \"G-XXXXXXXXXX\",\n    \"googleTagManager\": \"GTM-XXXXXXX\",\n    \"plausible\": \"docs.example.com\"\n  },\n  \"footer\": {\n    \"copyright\": \"Â© 2024 My Company. All rights reserved.\",\n    \"customContent\": \"\u003cp\u003eCustom HTML here\u003c/p\u003e\",\n    \"links\": [\n      {\n        \"title\": \"Product\",\n        \"items\": [\n          { \"label\": \"Features\", \"href\": \"/features\" }, ps\u003e\n  \u003cStep title=\"Push to GitHub\"\u003e\n    Push your project to a GitHub repository:\n\n```bash\ngit init\ngit add .\ngit commit -m \"Initial commit\"\ngit remote add origin https://github.com/username/repo.git\ngit push -u origin main\n```\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Deploy to Vercel\"\u003e\n    Visit [vercel.com/new](https://vercel.com/new) and import your repository.\n\n    Vercel automatically detects Next.js and uses the correct settings:\n    - Build Command: `npm run build`\n    - Output Directory: `.next`\n    - Install Command: `npm install`\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Done!\"\u003e\n    Your site deploys in under a minute. Vercel gives you a URL like `your-project.vercel.app`.\n\n    Every git push to main triggers a new deployment automatically.\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n\u003cCallout type=\"success\"\u003e\n  No configuration needed! Specra's default settings work perfectly with Vercel.\n\u003c/Callout\u003e\n\n### GitHub Pages\n\nPerfect for open source documentation:\n\n\u003cSteps\u003e\n  \u003cStep title=\"Configure for Static Export\"\u003e\n    Update `specra.config.json`:\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"github-pages\",\n    \"basePath\": \"your-repo-name\",\n    \"customDomain\": false\n  }\n}\n```\n\nReplace `your-repo-name` with your actual repository name.\n\n\u003cCallout type=\"info\"\u003e\n  If using a custom domain (like `docs.yoursite.com`), set `customDomain: true` and leave `basePath` empty.\n\u003c/Callout\u003e\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Build Static Site\"\u003e\n```bash\nnpm run build:export\n```\n\nThis creates an `out/` directory with your static site.\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Deploy with GitHub Actions\"\u003e\n    Create `.github/workflows/deploy.yml`:\n\n```yaml\nname: Deploy to GitHub Pages\n\non:\n  push:\n    branches: [main]\n\npermissions:\n  contents: read\n  pages: write\n  id-token: write\n\njobs:\n  build:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n\n      - name: Setup Node.js\n        uses: actions/setup-node@v4\n        with:\n          node-version: '20'\n          cache: 'npm'\n\n      - name: Install dependencies\n        run: npm ci\n\n      - name: Build site\n        run: npm run build:export\n\n      - name: Upload artifact\n        uses: actions/upload-pages-artifact@v3\n        with:\n          path: ./out\n\n  deploy:\n    needs: build\n    runs-on: ubuntu-latest\n    environment:\n      name: github-pages\n      url: ${{ steps.deployment.outputs.page_url }}\n    steps:\n      - name: Deploy to GitHub Pages\n        id: deployment\n        uses: actions/deploy-pages@v4\n```\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Enable GitHub Pages\"\u003e\n    1. Go to your repo settings\n    2. Navigate to **Pages**\n    3. Source: **GitHub Actions**\n    4. Save\n\n    Your docs will be live at `https://username.github.io/repo-name`\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n### Netlify\n\nAnother great static hosting option:\n\n\u003cSteps\u003e\n  \u003cStep title=\"Configure\"\u003e\n```json\n{\n  \"deployment\": {\n    \"target\": \"static\"\n  }\n}\n```\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Create netlify.toml\"\u003e\n```toml\n[build]\n  command = \"npm run build:export\"\n  publish = \"out\"\n\n[[redirects]]\n  from = \"/*\"\n  to = \"/index.html\"\n  status = 200\n```\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Deploy\"\u003e\n    Connect your repo at [netlify.com](https://netlify.com) or use the CLI:\n\n```bash\nnpm install -g netlify-cli\nnetlify deploy --prod\n```\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n## Build Commands\n\nDifferent platforms need different build commands:\n\n| Platform | Build Command | Output Directory |\n|----------|---------------|------------------|\n| Vercel, Railway | `npm run build` | `.next` |\n| GitHub Pages | `npm run build:export` | `out` |\n| Netlify, Cloudflare Pages | `npm run build:export` | `out` |\n| Docker, VPS | `npm run build` + `npm start` | `.next` |\n\n## Configuration by Platform\n\n### Vercel\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"vercel\"\n  }\n}\n```\n\n**Environment variables** (optional):\n- None required for basic setup\n- Add search/analytics keys in Vercel dashboard\n\n### GitHub Pages (No Custom Domain)\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"github-pages\",\n    \"basePath\": \"repo-name\"\n  }\n}\n```\n\n**Why basePath?** GitHub Pages serves from `username.github.io/repo-name`, so all assets need the `/repo-name` prefix.\n\n### GitHub Pages (With Custom Domain)\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"custom-domain-static\",\n    \"customDomain\": true\n  }\n}\n```\n\nAdd a `CNAME` file to `public/`:\n\n```\ndocs.yoursite.com\n```\n\n### Netlify / Cloudflare Pages\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"static\"\n  }\n}\n```\n\nNo basePath needed - they serve from root.\n\n## CI/CD Pipelines\n\n### GitHub Actions (Advanced)\n\nFull example with caching and MeiliSearch indexing:\n\n```yaml\nname: Build and Deploy\n\non:\n  push:\n    branches: [main]\n  pull_request:\n    branches: [main]\n\njobs:\n  build:\n    runs-on: ubuntu-latest\n\n    steps:\n      - uses: actions/checkout@v4\n\n      - name: Setup Node.js\n        uses: actions/setup-node@v4\n        with:\n          node-version: '20'\n          cache: 'npm'\n\n      - name: Cache dependencies\n        uses: actions/cache@v4\n        with:\n          path: ~/.npm\n          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}\n          restore-keys: |\n            ${{ runner.os }}-node-\n\n      - name: Install dependencies\n        run: npm ci\n\n      - name: Run linter\n        run: npm run lint\n\n      - name: Build site\n        run: npm run build:export\n        env:\n          NODE_ENV: production\n\n      - name: Index search content\n        if: github.ref == 'refs/heads/main'\n        run: npm run index:search\n        env:\n          MEILISEARCH_HOST: ${{ secrets.MEILISEARCH_HOST }}\n          MEILISEARCH_API_KEY: ${{ secrets.MEILISEARCH_MASTER_KEY }}\n\n      - name: Upload artifact\n        uses: actions/upload-pages-artifact@v3\n        with:\n          path: ./out\n\n  deploy:\n    if: github.ref == 'refs/heads/main'\n    needs: build\n    runs-on: ubuntu-latest\n    environment:\n      name: github-pages\n      url: ${{ steps.deployment.outputs.page_url }}\n    permissions:\n      pages: write\n      id-token: write\n    steps:\n      - name: Deploy to GitHub Pages\n        id: deployment\n        uses: actions/deploy-pages@v4\n```\n\n### GitLab CI/CD\n\n```yaml\n# .gitlab-ci.yml\nimage: node:20\n\ncache:\n  paths:\n    - node_modules/\n\nstages:\n  - build\n  - deploy\n\nbuild:\n  stage: build\n  script:\n    - npm ci\n    - npm run build:export\n  artifacts:\n    paths:\n      - out/\n  only:\n    - main\n\npages:\n  stage: deploy\n  dependencies:\n    - build\n  script:\n    - mkdir -p public\n    - cp -r out/* public/\n  artifacts:\n    paths:\n      - public\n  only:\n    - main\n```\n\n### Docker\n\nCreate a `Dockerfile`:\n\n```dockerfile\nFROM node:20-alpine AS builder\n\nWORKDIR /app\n\nCOPY package*.json ./\nRUN npm ci\n\nCOPY . .\nRUN npm run build\n\nFROM node:20-alpine AS runner\n\nWORKDIR /app\n\nENV NODE_ENV=production\n\nCOPY --from=builder /app/public ./public\nCOPY --from=builder /app/.next/standalone ./\nCOPY --from=builder /app/.next/static ./.next/static\n\nEXPOSE 3000\n\nCMD [\"node\", \"server.js\"]\n```\n\nBuild and run:\n\n```bash\ndocker build -t my-docs .\ndocker run -p 3000:3000 my-docs\n```\n\n## Environment Variables\n\nSet these in your deployment platform:\n\n**Search (if using MeiliSearch):**\n```bash\nMEILISEARCH_HOST=https://search.example.com\nMEILISEARCH_API_KEY=your-search-key\n```\n\n**Analytics (optional):**\n```bash\nNEXT_PUBLIC_GA_ID=G-XXXXXXXXXX\nNEXT_PUBLIC_PLAUSIBLE_DOMAIN=docs.example.com\n```\n\n**Custom env variables:**\nAccess them in your docs via frontmatter or MDX:\n\n```json\n{\n  \"env\": {\n    \"API_BASE_URL\": \"${API_URL}\"\n  }\n}\n```\n\n## Custom Domains\n\n### Vercel\n\n1. Go to your project settings\n2. Navigate to Domains\n3. Add your custom domain\n4. Update DNS records as shown\n\n### GitHub Pages\n\n1. Add `CNAME` file to `public/`:\n```\ndocs.yoursite.com\n```\n\n2. Update `specra.config.json`:\n```json\n{\n  \"deployment\": {\n    \"customDomain\": true\n  }\n}\n```\n\n3. Configure DNS:\n```\nType: CNAME\nName: docs\nValue: username.github.io\n```\n\n### Netlify\n\n1. Go to Domain settings\n2. Add custom domain\n3. Follow DNS instructions\n\n## Performance Optimization\n\n### Enable Caching\n\nAdd cache headers in `next.config.mjs`:\n\n```javascript\nasync headers() {\n  return [\n    {\n      source: '/docs/:path*',\n      headers: [\n        {\n          key: 'Cache-Control',\n          value: 'public, max-age=3600, must-revalidate',\n        },\n      ],\n    },\n  ]\n}\n```\n\n### Image Optimization\n\nUse Next.js Image component:\n\n```mdx\n\u003cImage\n  src=\"/images/diagram.png\"\n  alt=\"Architecture diagram\"\n  width={800}\n  height={600}\n/\u003e\n```\n\n### Bundle Analysis\n\nCheck bundle size:\n\n```bash\nnpm install --save-dev @next/bundle-analyzer\n```\n\n```javascript\n// next.config.mjs\nimport bundleAnalyzer from '@next/bundle-analyzer'\n\nconst withBundleAnalyzer = bundleAnalyzer({\n  enabled: process.env.ANALYZE === 'true',\n})\n\nexport default withBundleAnalyzer(nextConfig)\n```\n\nRun with:\n```bash\nANALYZE=true npm run build\n```\n\n## Troubleshooting\n\n### 404 on Page Refresh (Static Export)\n\nAdd redirects/rewrites in platform config:\n\n**Netlify:**\n```toml\n[[redirects]]\n  from = \"/*\"\n  to = \"/index.html\"\n  status = 200\n```\n\n**Vercel (vercel.json):**\n```json\n{\n  \"rewrites\": [\n    { \"source\": \"/(.*)\", \"destination\": \"/index.html\" }\n  ]\n}\n```\n\n### Assets Not Loading (GitHub Pages)\n\nCheck your `basePath` matches your repo name exactly:\n\n```json\n{\n  \"deployment\": {\n    \"basePath\": \"exact-repo-name\"\n  }\n}\n```\n\n### Build Fails\n\nCommon fixes:\n\n1. Clear `.next` and `out` folders:\n```bash\nrm -rf .next out node_modules\nnpm install\nnpm run build\n```\n\n2. Check Node.js version:\n```bash\nnode --version  # Should be 18+\n```\n\n3. Review build logs for specific errors\n\n## Platform-Specific Guides\n\nDive deeper into platform-specific deployment:\n\n\u003cCardGrid cols={3}\u003e\n  \u003cCard\n    icon=\"triangle\"\n    title=\"Vercel\"\n    description=\"Deploy with zero configuration\"\n    href=\"/docs/v1.0.0/deployment/vercel\"\n  /\u003e\n  \u003cCard\n    icon=\"github\"\n    title=\"GitHub Pages\"\n    description=\"Free hosting for open source\"\n    href=\"/docs/v1.0.0/deployment/github-pages\"\n  /\u003e\n  \u003cCard\n    icon=\"globe\"\n    title=\"Netlify\"\n    description=\"Static hosting with edge functions\"\n    href=\"/docs/v1.0.0/deployment/netlify\"\n  /\u003e\n\u003c/CardGrid\u003e\n\n## Next Steps\n\n\u003cCardGrid cols={2}\u003e\n  \u003cCard\n    icon=\"settings\"\n    title=\"Configuration\"\n    description=\"Fine-tune your deployment settings\"\n    href=\"/docs/v1.0.0/configuration/deployment-config\"\n  /\u003e\n  \u003cCard\n    icon=\"zap\"\n    title=\"Performance\"\n    description=\"Optimize your docs for speed\"\n    href=\"/docs/v1.0.0/performance\"\n  /\u003e\n\u003c/CardGrid\u003e\n"])</script><script>self.__next_f.push([1,"1f:T2b37,"])</script><script>self.__next_f.push([1,"\n# Deployment Overview\n\nSpecra is built on Next.js, which means you can deploy it almost anywhere. This guide covers the most popular deployment options and how to configure Specra for each.\n\n## Deployment Targets\n\nSpecra supports two deployment modes:\n\n**Standalone Mode** (Node.js hosting)\n- Vercel, Railway, Render, Fly.io, AWS, Google Cloud\n- Dynamic server-side features\        restore-keys: |\n            ${{ runner.os }}-node-\n\n      - name: Install dependencies\n        run: npm ci\n\n      - name: Run linter\n        run: npm run lint\n\n      - name: Build site\n        run: npm run build:export\n        env:\n          NODE_ENV: production\n\n      - name: Index search content\n        if: github.ref == 'refs/heads/main'\n        run: npm run index:search\n        env:\n          MEILISEARCH_HOST: ${{ secrets.MEILISEARCH_HOST }}\n          MEILISEARCH_API_KEY: ${{ secrets.MEILISEARCH_MASTER_KEY }}\n\n      - name: Upload artifact\n        uses: actions/upload-pages-artifact@v3\n        with:\n          path: ./out\n\n  deploy:\n    if: github.ref == 'refs/heads/main'\n    needs: build\n    runs-on: ubuntu-latest\n    environment:\n      name: github-pages\n      url: ${{ steps.deployment.outputs.page_url }}\n    permissions:\n      pages: write\n      id-token: write\n    steps:\n      - name: Deploy to GitHub Pages\n        id: deployment\n        uses: actions/deploy-pages@v4\n```\n\n### GitLab CI/CD\n\n```yaml\n# .gitlab-ci.yml\nimage: node:20\n\ncache:\n  paths:\n    - node_modules/\n\nstages:\n  - build\n  - deploy\n\nbuild:\n  stage: build\n  script:\n    - npm ci\n    - npm run build:export\n  artifacts:\n    paths:\n      - out/\n  only:\n    - main\n\npages:\n  stage: deploy\n  dependencies:\n    - build\n  script:\n    - mkdir -p public\n    - cp -r out/* public/\n  artifacts:\n    paths:\n      - public\n  only:\n    - main\n```\n\n### Docker\n\nCreate a `Dockerfile`:\n\n```dockerfile\nFROM node:20-alpine AS builder\n\nWORKDIR /app\n\nCOPY package*.json ./\nRUN npm ci\n\nCOPY . .\nRUN npm run build\n\nFROM node:20-alpine AS runner\n\nWORKDIR /app\n\nENV NODE_ENV=production\n\nCOPY --from=builder /app/public ./public\nCOPY --from=builder /app/.next/standalone ./\nCOPY --from=builder /app/.next/static ./.next/static\n\nEXPOSE 3000\n\nCMD [\"node\", \"server.js\"]\n```\n\nBuild and run:\n\n```bash\ndocker build -t my-docs .\ndocker run -p 3000:3000 my-docs\n```\n\n## Environment Variables\n\nSet these in your deployment platform:\n\n**Search (if using MeiliSearch):**\n```bash\nMEILISEARCH_HOST=https://search.example.com\nMEILISEARCH_API_KEY=your-search-key\n```\n\n**Analytics (optional):**\n```bash\nNEXT_PUBLIC_GA_ID=G-XXXXXXXXXX\nNEXT_PUBLIC_PLAUSIBLE_DOMAIN=docs.example.com\n```\n\n**Custom env variables:**\nAccess them in your docs via frontmatter or MDX:\n\n```json\n{\n  \"env\": {\n    \"API_BASE_URL\": \"${API_URL}\"\n  }\n}\n```\n\n## Custom Domains\n\n### Vercel\n\n1. Go to your project settings\n2. Navigate to Domains\n3. Add your custom domain\n4. Update DNS records as shown\n\n### GitHub Pages\n\n1. Add `CNAME` file to `public/`:\n```\ndocs.yoursite.com\n```\n\n2. Update `specra.config.json`:\n```json\n{\n  \"deployment\": {\n    \"customDomain\": true\n  }\n}\n```\n\n3. Configure DNS:\n```\nType: CNAME\nName: docs\nValue: username.github.io\n```\n\n### Netlify\n\n1. Go to Domain settings\n2. Add custom domain\n3. Follow DNS instructions\n\n## Performance Optimization\n\n### Enable Caching\n\nAdd cache headers in `next.config.mjs`:\n\n```javascript\nasync headers() {\n  return [\n    {\n      source: '/docs/:path*',\n      headers: [\n        {\n          key: 'Cache-Control',\n          value: 'public, max-age=3600, must-revalidate',\n        },\n      ],\n    },\n  ]\n}\n```\n\n### Image Optimization\n\nUse Next.js Image component:\n\n```mdx\n\u003cImage\n  src=\"/images/diagram.png\"\n  alt=\"Architecture diagram\"\n  width={800}\n  height={600}\n/\u003e\n```\n\n### Bundle Analysis\n\nCheck bundle size:\n\n```bash\nnpm install --save-dev @next/bundle-analyzer\n```\n\n```javascript\n// next.config.mjs\nimport bundleAnalyzer from '@next/bundle-analyzer'\n\nconst withBundleAnalyzer = bundleAnalyzer({\n  enabled: process.env.ANALYZE === 'true',\n})\n\nexport default withBundleAnalyzer(nextConfig)\n```\n\nRun with:\n```bash\nANALYZE=true npm run build\n```\n\n## Troubleshooting\n\n### 404 on Page Refresh (Static Export)\n\nAdd redirects/rewrites in platform config:\n\n**Netlify:**\n```toml\n[[redirects]]\n  from = \"/*\"\n  to = \"/index.html\"\n  status = 200\n```\n\n**Vercel (vercel.json):**\n```json\n{\n  \"rewrites\": [\n    { \"source\": \"/(.*)\", \"destination\": \"/index.html\" }\n  ]\n}\n```\n\n### Assets Not Loading (GitHub Pages)\n\nCheck your `basePath` matches your repo name exactly:\n\n```json\n{\n  \"deployment\": {\n    \"basePath\": \"exact-repo-name\"\n  }\n}\n```\n\n### Build Fails\n\nCommon fixes:\n\n1. Clear `.next` and `out` folders:\n```bash\nrm -rf .next out node_modules\nnpm install\nnpm run build\n```\n\n2. Check Node.js version:\n```bash\nnode --version  # Should be 18+\n```\n\n3. Review build logs for specific errors\n\n## Platform-Specific Guides\n\nDive deeper into platform-specific deployment:\n\n\u003cCardGrid cols={3}\u003e\n  \u003cCard\n    icon=\"triangle\"\n    title=\"Vercel\"\n    description=\"Deploy with zero configuration\"\n    href=\"/docs/v1.0.0/deployment/vercel\"\n  /\u003e\n  \u003cCard\n    icon=\"github\"\n    title=\"GitHub Pages\"\n    description=\"Free hosting for open source\"\n    href=\"/docs/v1.0.0/deployment/github-pages\"\n  /\u003e\n  \u003cCard\n    icon=\"globe\"\n    title=\"Netlify\"\n    description=\"Static hosting with edge functions\"\n    href=\"/docs/v1.0.0/deployment/netlify\"\n  /\u003e\n\u003c/CardGrid\u003e\n\n## Next Steps\n\n\u003cCardGrid cols={2}\u003e\n  \u003cCard\n    icon=\"settings\"\n    title=\"Configuration\"\n    description=\"Fine-tune your deployment settings\"\n    href=\"/docs/v1.0.0/configuration/deployment-config\"\n  /\u003e\n  \u003cCard\n    icon=\"zap\"\n    title=\"Performance\"\n    description=\"Optimize your docs for speed\"\n    href=\"/docs/v1.0.0/performance\"\n  /\u003e\n\u003c/CardGrid\u003e\n"])</script><script>self.__next_f.push([1,"20:T1b10,"])</script><script>self.__next_f.push([1,"\nSpecra's API documentation system supports multiple industry-standard formats, allowing you to use your existing API specifications without conversion.\n\n## Quick Overview\n\n\u003cdiv className=\"grid grid-cols-1 md:grid-cols-3 gap-4 not-prose my-6\"\u003e\n  \u003cdiv className=\"border border-border rounded-lg p-4\"\u003e\n    \u003ch3 className=\"text-lg font-semibold mb-2\"\u003eSpecra Format\u003c/h3\u003e\n    \u003cp className=\"text-sm text-muted-foreground mb-3\"\u003eNative format designed for simplicity\u003c/p\u003e\n    \u003cdiv className=\"flex items-center gap-2 text-xs\"\u003e\n      \u003cspan className=\"px-2 py-1 bg-green-500/10 text-green-600 dark:text-green-400 rounded\"\u003eSimple\u003c/span\u003e\n      \u003cspan className=\"px-2 py-1 bg-blue-500/10 text-blue-600 dark:text-blue-400 rounded\"\u003eReadable\u003c/span\u003e\n    \u003c/div\u003e\n  \u003c/div\u003e\n\n  \u003cdiv className=\"border border-border rounded-lg p-4\"\u003e\n    \u003ch3 className=\"text-lg font-semibold mb-2\"\u003eOpenAPI 3.x\u003c/h3\u003e\n    \u003cp className=\"text-sm text-muted-foreground mb-3\"\u003eIndustry standard REST API format\u003c/p\u003e\n    \u003cdiv className=\"flex items-center gap-2 text-xs\"\u003e\n      \u003cspan className=\"px-2 py-1 bg-purple-500/10 text-purple-600 dark:text-purple-400 rounded\"\u003eStandard\u003c/span\u003e\n      \u003cspan className=\"px-2 py-1 bg-orange-500/10 text-orange-600 dark:text-orange-400 rounded\"\u003ePowerful\u003c/span\u003e\n    \u003c/div\u003e\n  \u003c/div\u003e\n\n  \u003cdiv className=\"border border-border rounded-lg p-4\"\u003e\n    \u003ch3 className=\"text-lg font-semibold mb-2\"\u003ePostman v2.x\u003c/h3\u003e\n    \u003cp className=\"text-sm text-muted-foreground mb-3\"\u003eExport directly from Postman\u003c/p\u003e\n    \u003cdiv className=\"flex items-center gap-2 text-xs\"\u003e\n      \u003cspan className=\"px-2 py-1 bg-pink-500/10 text-pink-600 dark:text-pink-400 rounded\"\u003ePopular\u003c/span\u003e\n      \u003cspan className=\"px-2 py-1 bg-cyan-500/10 text-cyan-600 dark:text-cyan-400 rounded\"\u003eEasy\u003c/span\u003e\n    \u003c/div\u003e\n  \u003c/div\u003e\n\u003c/div\u003e\n\n## How It Works\n\nThe API documentation system uses **auto-detection** by default. Simply reference your spec file and the system automatically determines the format:\n\n```mdx\n\u003cApiReference spec=\"/api-specs/my-api.json\" /\u003e\n```\n\nThe parser will detect whether your file is:\n- âœ… Specra format (native)\n- âœ… OpenAPI 3.x or Swagger 2.0\n- âœ… Postman Collection v2.0 or v2.1\n\n## Format Comparison\n\n| Feature | Specra | OpenAPI | Postman |\n|---------|--------|---------|---------|\n| **Easy to write** | â­â­â­â­â­ | â­â­â­ | â­â­â­â­ |\n| **Industry standard** | â­â­ | â­â­â­â­â­ | â­â­â­â­ |\n| **Schema validation** | â­â­â­ | â­â­â­â­â­ | â­â­ |\n| **Code generation** | â­â­ | â­â­â­â­â­ | â­â­â­ |\n| **Examples** | â­â­â­â­â­ | â­â­â­â­ | â­â­â­â­â­ |\n| **Auto-generation** | â­â­ | â­â­â­â­â­ | â­â­â­â­ |\n\n## Choosing a Format\n\n### Use Specra Format When:\n\n- ðŸ“ Writing docs from scratch\n- ðŸŽ¯ Need a simple, minimal format\n- ðŸš€ Want to get started quickly\n- ðŸ“– Documenting \u003c 20 endpoints\n\n**Example:**\n```json\n{\n  \"title\": \"My API\",\n  \"baseUrl\": \"https://api.example.com\",\n  \"endpoints\": [...]\n}\n```\n\n[View Specra Example â†’](/docs/v1.0.0/api-test)\n\n---\n\n### Use OpenAPI When:\n\n- ðŸ¢ Following enterprise standards\n- ðŸ”§ Generating specs from code\n- ðŸ”„ Sharing specs across tools\n- ðŸ“Š Need detailed schema validation\n- ðŸŒ Working with API gateways\n\n**Example:**\n```json\n{\n  \"openapi\": \"3.0.0\",\n  \"info\": {...},\n  \"paths\": {...}\n}\n```\n\n[View OpenAPI Example â†’](/docs/v1.0.0/api-openapi)\n\n---\n\n### Use Postman When:\n\n- ðŸ§ª Your team uses Postman for testing\n- ðŸ’¾ Have existing Postman collections\n- ðŸ” Want docs in sync with tests\n- ðŸ“¸ Need saved response examples\n- âš¡ Want quick export workflow\n\n**Example:**\n```json\n{\n  \"info\": {\n    \"schema\": \"https://schema.getpostman.com/...\"\n  },\n  \"item\": [...]\n}\n```\n\n[View Postman Example â†’](/docs/v1.0.0/api-postman)\n\n## Workflow Examples\n\n### Workflow 1: Start Simple (Specra)\n\nPerfect for new projects or small APIs:\n\n1. **Create a Specra JSON file** in `/public/api-specs/`\n2. **Add your endpoints** with examples\n3. **Reference in MDX**:\n   ```mdx\n   \u003cApiReference spec=\"/api-specs/my-api.json\" /\u003e\n   ```\n4. **Done!** Interactive docs are live\n\n---\n\n### Workflow 2: Use Existing OpenAPI (OpenAPI)\n\nGreat if you're already using OpenAPI:\n\n1. **Generate OpenAPI spec** from your code (e.g., FastAPI, Swagger, etc.)\n2. **Place in `/public/api-specs/`**\n3. **Reference in MDX**:\n   ```mdx\n   \u003cApiReference spec=\"/api-specs/openapi.json\" /\u003e\n   ```\n4. **Keep in sync** by regenerating when code changes\n\n---\n\n### Workflow 3: Export from Postman (Postman)\n\nIdeal for teams using Postman:\n\n1. **Develop and test** your API in Postman\n2. **Add response examples** in Postman\n3. **Export collection** (v2.1 format)\n4. **Place in `/public/api-specs/`**\n5. **Reference in MDX**:\n   ```mdx\n   \u003cApiReference spec=\"/api-specs/collection.json\" /\u003e\n   ```\n6. **Re-export** when you update your collection\n\n## Mixed Approach\n\nYou can use multiple formats in the same project:\n\n```mdx\n\u003c!-- Auto-generated OpenAPI for main API --\u003e\n\u003cApiReference spec=\"/api-specs/main-api-openapi.json\" /\u003e\n\n\u003c!-- Postman collection for external API --\u003e\n\u003cApiReference spec=\"/api-specs/third-party-postman.json\" /\u003e\n\n\u003c!-- Specra for internal tools --\u003e\n\u003cApiReference spec=\"/api-specs/internal-tools-specra.json\" /\u003e\n```\n\n## Advanced Usage\n\n### Explicit Parser Selection\n\nWhile auto-detection works well, you can explicitly specify the parser:\n\n```mdx\n\u003cApiReference spec=\"/api-specs/my-api.json\" parser=\"openapi\" /\u003e\n\u003cApiReference spec=\"/api-specs/my-api.json\" parser=\"postman\" /\u003e\n\u003cApiReference spec=\"/api-specs/my-api.json\" parser=\"specra\" /\u003e\n```\n\n### Disable Playground\n\nTurn off the interactive playground if you don't need it:\n\n```mdx\n\u003cApiReference spec=\"/api-specs/my-api.json\" showPlayground={false} /\u003e\n```\n\n### Multiple Versions\n\nDocument multiple API versions:\n\n```mdx\n## Version 2.0 (Current)\n\n\u003cApiReference spec=\"/api-specs/api-v2.json\" /\u003e\n\n## Version 1.0 (Deprecated)\n\n\u003cCallout type=\"warning\"\u003e\nThis version will be sunset on June 1, 2024\n\u003c/Callout\u003e\n\n\u003cApiReference spec=\"/api-specs/api-v1.json\" showPlayground={false} /\u003e\n```\n\n## Common Features\n\nRegardless of which format you choose, all specs support:\n\nâœ… **Path parameters** - Dynamic URL segments (`:id`, `{id}`)\n\nâœ… **Query parameters** - URL query strings\n\nâœ… **Request headers** - Custom headers\n\nâœ… **Request bodies** - JSON payloads\n\nâœ… **Response examples** - Sample responses\n\nâœ… **Multiple response codes** - 200, 404, 500, etc.\n\nâœ… **Authentication** - Bearer, API Key, Basic\n\nâœ… **Interactive playground** - Test APIs live\n\n## Next Steps\n\nReady to start documenting your API? Pick a format and dive in:\n\n- [View Specra Format Example â†’](/docs/v1.0.0/api-test)\n- [View OpenAPI Example â†’](/docs/v1.0.0/api-openapi)\n- [View Postman Example â†’](/docs/v1.0.0/api-postman)\n- [Learn About Manual Components â†’](/docs/v1.0.0/api-example)\n\n\u003cCallout type=\"tip\" title=\"Need Help?\"\u003e\nCheck out [API_PARSERS.md](/API_PARSERS.md) for detailed technical documentation on the parser system.\n\u003c/Callout\u003e\n"])</script><script>self.__next_f.push([1,"21:T1b10,"])</script><script>self.__next_f.push([1,"\nSpecra's API documentation system supports multiple industry-standard formats, allowing you to use your existing API specifications without conversion.\n\n## Quick Overview\n\n\u003cdiv className=\"grid grid-cols-1 md:grid-cols-3 gap-4 not-prose my-6\"\u003e\n  \u003cdiv className=\"border border-border rounded-lg p-4\"\u003e\n    \u003ch3 className=\"text-lg font-semibold mb-2\"\u003eSpecra Format\u003c/h3\u003e\n    \u003cp className=\"text-sm text-muted-foreground mb-3\"\u003eNative format designed for simplicity\u003c/p\u003e\n    \u003cdiv className=\"flex items-center gap-2 text-xs\"\u003e\n      \u003cspan className=\"px-2 py-1 bg-green-500/10 text-green-600 dark:text-green-400 rounded\"\u003eSimple\u003c/span\u003e\n      \u003cspan className=\"px-2 py-1 bg-blue-500/10 text-blue-600 dark:text-blue-400 rounded\"\u003eReadable\u003c/span\u003e\n    \u003c/div\u003e\n  \u003c/div\u003e\n\n  \u003cdiv className=\"border border-border rounded-lg p-4\"\u003e\n    \u003ch3 className=\"text-lg font-semibold mb-2\"\u003eOpenAPI 3.x\u003c/h3\u003e\n    \u003cp className=\"text-sm text-muted-foreground mb-3\"\u003eIndustry standard REST API format\u003c/p\u003e\n    \u003cdiv className=\"flex items-center gap-2 text-xs\"\u003e\n      \u003cspan className=\"px-2 py-1 bg-purple-500/10 text-purple-600 dark:text-purple-400 rounded\"\u003eStandard\u003c/span\u003e\n      \u003cspan className=\"px-2 py-1 bg-orange-500/10 text-orange-600 dark:text-orange-400 rounded\"\u003ePowerful\u003c/span\u003e\n    \u003c/div\u003e\n  \u003c/div\u003e\n\n  \u003cdiv className=\"border border-border rounded-lg p-4\"\u003e\n    \u003ch3 className=\"text-lg font-semibold mb-2\"\u003ePostman v2.x\u003c/h3\u003e\n    \u003cp className=\"text-sm text-muted-foreground mb-3\"\u003eExport directly from Postman\u003c/p\u003e\n    \u003cdiv className=\"flex items-center gap-2 text-xs\"\u003e\n      \u003cspan className=\"px-2 py-1 bg-pink-500/10 text-pink-600 dark:text-pink-400 rounded\"\u003ePopular\u003c/span\u003e\n      \u003cspan className=\"px-2 py-1 bg-cyan-500/10 text-cyan-600 dark:text-cyan-400 rounded\"\u003eEasy\u003c/span\u003e\n    \u003c/div\u003e\n  \u003c/div\u003e\n\u003c/div\u003e\n\n## How It Works\n\nThe API documentation system uses **auto-detection** by default. Simply reference your spec file and the system automatically determines the format:\n\n```mdx\n\u003cApiReference spec=\"/api-specs/my-api.json\" /\u003e\n```\n\nThe parser will detect whether your file is:\n- âœ… Specra format (native)\n- âœ… OpenAPI 3.x or Swagger 2.0\n- âœ… Postman Collection v2.0 or v2.1\n\n## Format Comparison\n\n| Feature | Specra | OpenAPI | Postman |\n|---------|--------|---------|---------|\n| **Easy to write** | â­â­â­â­â­ | â­â­â­ | â­â­â­â­ |\n| **Industry standard** | â­â­ | â­â­â­â­â­ | â­â­â­â­ |\n| **Schema validation** | â­â­â­ | â­â­â­â­â­ | â­â­ |\n| **Code generation** | â­â­ | â­â­â­â­â­ | â­â­â­ |\n| **Examples** | â­â­â­â­â­ | â­â­â­â­ | â­â­â­â­â­ |\n| **Auto-generation** | â­â­ | â­â­â­â­â­ | â­â­â­â­ |\n\n## Choosing a Format\n\n### Use Specra Format When:\n\n- ðŸ“ Writing docs from scratch\n- ðŸŽ¯ Need a simple, minimal format\n- ðŸš€ Want to get started quickly\n- ðŸ“– Documenting \u003c 20 endpoints\n\n**Example:**\n```json\n{\n  \"title\": \"My API\",\n  \"baseUrl\": \"https://api.example.com\",\n  \"endpoints\": [...]\n}\n```\n\n[View Specra Example â†’](/docs/v1.0.0/api-test)\n\n---\n\n### Use OpenAPI When:\n\n- ðŸ¢ Following enterprise standards\n- ðŸ”§ Generating specs from code\n- ðŸ”„ Sharing specs across tools\n- ðŸ“Š Need detailed schema validation\n- ðŸŒ Working with API gateways\n\n**Example:**\n```json\n{\n  \"openapi\": \"3.0.0\",\n  \"info\": {...},\n  \"paths\": {...}\n}\n```\n\n[View OpenAPI Example â†’](/docs/v1.0.0/api-openapi)\n\n---\n\n### Use Postman When:\n\n- ðŸ§ª Your team uses Postman for testing\n- ðŸ’¾ Have existing Postman collections\n- ðŸ” Want docs in sync with tests\n- ðŸ“¸ Need saved response examples\n- âš¡ Want quick export workflow\n\n**Example:**\n```json\n{\n  \"info\": {\n    \"schema\": \"https://schema.getpostman.com/...\"\n  },\n  \"item\": [...]\n}\n```\n\n[View Postman Example â†’](/docs/v1.0.0/api-postman)\n\n## Workflow Examples\n\n### Workflow 1: Start Simple (Specra)\n\nPerfect for new projects or small APIs:\n\n1. **Create a Specra JSON file** in `/public/api-specs/`\n2. **Add your endpoints** with examples\n3. **Reference in MDX**:\n   ```mdx\n   \u003cApiReference spec=\"/api-specs/my-api.json\" /\u003e\n   ```\n4. **Done!** Interactive docs are live\n\n---\n\n### Workflow 2: Use Existing OpenAPI (OpenAPI)\n\nGreat if you're already using OpenAPI:\n\n1. **Generate OpenAPI spec** from your code (e.g., FastAPI, Swagger, etc.)\n2. **Place in `/public/api-specs/`**\n3. **Reference in MDX**:\n   ```mdx\n   \u003cApiReference spec=\"/api-specs/openapi.json\" /\u003e\n   ```\n4. **Keep in sync** by regenerating when code changes\n\n---\n\n### Workflow 3: Export from Postman (Postman)\n\nIdeal for teams using Postman:\n\n1. **Develop and test** your API in Postman\n2. **Add response examples** in Postman\n3. **Export collection** (v2.1 format)\n4. **Place in `/public/api-specs/`**\n5. **Reference in MDX**:\n   ```mdx\n   \u003cApiReference spec=\"/api-specs/collection.json\" /\u003e\n   ```\n6. **Re-export** when you update your collection\n\n## Mixed Approach\n\nYou can use multiple formats in the same project:\n\n```mdx\n\u003c!-- Auto-generated OpenAPI for main API --\u003e\n\u003cApiReference spec=\"/api-specs/main-api-openapi.json\" /\u003e\n\n\u003c!-- Postman collection for external API --\u003e\n\u003cApiReference spec=\"/api-specs/third-party-postman.json\" /\u003e\n\n\u003c!-- Specra for internal tools --\u003e\n\u003cApiReference spec=\"/api-specs/internal-tools-specra.json\" /\u003e\n```\n\n## Advanced Usage\n\n### Explicit Parser Selection\n\nWhile auto-detection works well, you can explicitly specify the parser:\n\n```mdx\n\u003cApiReference spec=\"/api-specs/my-api.json\" parser=\"openapi\" /\u003e\n\u003cApiReference spec=\"/api-specs/my-api.json\" parser=\"postman\" /\u003e\n\u003cApiReference spec=\"/api-specs/my-api.json\" parser=\"specra\" /\u003e\n```\n\n### Disable Playground\n\nTurn off the interactive playground if you don't need it:\n\n```mdx\n\u003cApiReference spec=\"/api-specs/my-api.json\" showPlayground={false} /\u003e\n```\n\n### Multiple Versions\n\nDocument multiple API versions:\n\n```mdx\n## Version 2.0 (Current)\n\n\u003cApiReference spec=\"/api-specs/api-v2.json\" /\u003e\n\n## Version 1.0 (Deprecated)\n\n\u003cCallout type=\"warning\"\u003e\nThis version will be sunset on June 1, 2024\n\u003c/Callout\u003e\n\n\u003cApiReference spec=\"/api-specs/api-v1.json\" showPlayground={false} /\u003e\n```\n\n## Common Features\n\nRegardless of which format you choose, all specs support:\n\nâœ… **Path parameters** - Dynamic URL segments (`:id`, `{id}`)\n\nâœ… **Query parameters** - URL query strings\n\nâœ… **Request headers** - Custom headers\n\nâœ… **Request bodies** - JSON payloads\n\nâœ… **Response examples** - Sample responses\n\nâœ… **Multiple response codes** - 200, 404, 500, etc.\n\nâœ… **Authentication** - Bearer, API Key, Basic\n\nâœ… **Interactive playground** - Test APIs live\n\n## Next Steps\n\nReady to start documenting your API? Pick a format and dive in:\n\n- [View Specra Format Example â†’](/docs/v1.0.0/api-test)\n- [View OpenAPI Example â†’](/docs/v1.0.0/api-openapi)\n- [View Postman Example â†’](/docs/v1.0.0/api-postman)\n- [Learn About Manual Components â†’](/docs/v1.0.0/api-example)\n\n\u003cCallout type=\"tip\" title=\"Need Help?\"\u003e\nCheck out [API_PARSERS.md](/API_PARSERS.md) for detailed technical documentation on the parser system.\n\u003c/Callout\u003e\n"])</script><script>self.__next_f.push([1,"22:T614,"])</script><script>self.__next_f.push([1,"\nBadges are small status indicators that highlight important information, categories, or statuses.\n\n## Usage\n\n```mdx\n\u003cBadge\u003eDefault\u003c/Badge\u003e\n\u003cBadge variant=\"success\"\u003eSuccess\u003c/Badge\u003e\n\u003cBadge variant=\"warning\"\u 03cBadge variant=\"success\"\u003eSuccess\u003c/Badge\u003e\n\u003cBadge variant=\"warning\"\u003eWarning\u003c/Badge\u003e\n\u003cBadge variant=\"error\"\u003eError\u003c/Badge\u003e\n\u003cBadge variant=\"info\"\u003eInfo\u003c/Badge\u003e\n```\n\n## Live Example\n\n\u003cBadge\u003eDefault\u003c/Badge\u003e \u003cBadge variant=\"success\"\u003eSuccess\u003c/Badge\u003e \u003cBadge variant=\"warning\"\u003eWarning\u003c/Badge\u003e \u003cBadge variant=\"error\"\u003eError\u003c/Badge\u003e \u003cBadge variant=\"info\"\u003eInfo\u003c/Badge\u003e\n\n## Variants\n\n### Default\n\u003cBadge\u003eDefault Badge\u003c/Badge\u003e\n\nUsed for neutral information or general labels.\n\n### Success\n\u003cBadge variant=\"success\"\u003eCompleted\u003c/Badge\u003e\n\nIndicates successful operations, active status, or positive outcomes.\n\n### Warning\n\u003cBadge variant=\"warning\"\u003ePending\u003c/Badge\u003e\n\nHighlights items that need attention or are in a transitional state.\n\n### Error\n\u003cBadge variant=\"error\"\u003eFailed\u003c/Badge\u003e\n\nShows errors, critical issues, or negative status.\n\n### Info\n\u003cBadge variant=\"info\"\u003eNew\u003c/Badge\u003e\n\nProvides informational context or highlights new features.\n\n## Props\n\n| Prop | Type | Default | Description |\n|------|------|---------|-------------|\n| `children` | `ReactNode` | required | Badge text content |\n| `variant` | `\"default\" \\| \"success\" \\| \"warning\" \\| \"error\" \\| \"info\"` | `\"default\"` | Color variant |\n\n## Common Patterns\n\nUse badges inline with text to indicate status:\n\n```mdx\nThis feature is \u003cBadge variant=\"success\"\u003eStable\u003c/Badge\u003e and ready for production.\n```\n\nThis feature is \u003cBadge variant=\"success\"\u003eStable\u003c/Badge\u003e and ready for production.\n"])</script><script>self.__next_f.push([1,"24:T1faf,"])</script><script>self.__next_f.push([1,"\n# Site Configuration\n\nThe `site` section in `specra.config.json` controls your documentation site's identity, branding, and basic metadata. This is where you define your site's title, description, logo, and other fundamental properties.\n\n## Basic Configuration\n\nHere's a minimal site configuration:\n\n```json\n{\n  \"site\": {\n    \"title\": \"My Documentation\",\n    \"description\": \"Comprehensive documentation for my project\",\n    \"url\": \"https://docs.example.com\"\n  }\n}\n```\n\nThat's all you need to get started. Specra fills in sensible defaults for everything else.\n\n## All Site Options\n\n### Required Fields\n\nOnly one field is truly required:\n\n```json\n{\n  \"site\": {\n    \"title\": \"My Documentation\"\n  }\n}\n```\n\nEverything else is optional but recommended for a professional docs site.\n\n### Complete Configuration\n\nHere's every available option:\n\n```json\n{\n  \"site\": {\n    \"title\": \"Specra Documentation\",\n    \"description\": \"Build beautiful documentation with Specra\",\n    \"url\": \"https://docs.example.com\",\n    \"baseUrl\": \"/\",\n    \"language\": \"en\",\n    \"organizationName\": \"My Company\",\n    \"projectName\": \"specra\",\n    \"activeVersion\": \"v1.0.0\",\n    \"logo\": \"/logo.svg\",\n    \"favicon\": \"/favicon.ico\",\n    \"hideTitle\": false,\n    \"hideLogo\": false\n  }\n}\n```\n\n## Configuration Reference\n\n### title\n\n**Type:** `string` (Required)\n\nThe name of your documentation site. Appears in the browser tab, navigation header, and social media previews.\n\n```json\n{\n  \"site\": {\n    \"title\": \"Specra Docs\"\n  }\n}\n```\n\n\u003cCallout type=\"tip\"\u003e\nKeep it short and clear. This appears in many places, including browser tabs where space is limited.\n\u003c/Callout\u003e\n\n### description\n\n**Type:** `string`\n\nBrief description of your documentation. Used in SEO meta tags and social media previews.\n\n```json\n{\n  \"site\": {\n    \"description\": \"Complete guide to building documentation with Specra\"\n  }\n}\n```\n\n**Best practices:**\n- Keep it under 160 characters\n- Include relevant keywords\n- Be descriptive and specific\n- Focus on what users will learn\n\n### url\n\n**Type:** `string`\n\nThe full URL where your documentation is hosted. Used for generating canonical URLs and social media previews.\n\n```json\n{\n  \"site\": {\n    \"url\": \"https://docs.example.com\"\n  }\n}\n```\n\n\u003cCallout type=\"warning\"\u003e\nInclude the protocol (`https://`) but no trailing slash.\n\u003c/Callout\u003e\n\n### baseUrl\n\n**Type:** `string`\n**Default:** `\"/\"`\n\nBase path for your site. Usually only needed for GitHub Pages without a custom domain.\n\n```json\n{\n  \"site\": {\n    \"baseUrl\": \"/\"\n  }\n}\n```\n\nFor GitHub Pages at `username.github.io/repo-name`:\n\n```json\n{\n  \"site\": {\n    \"baseUrl\": \"/repo-name/\"\n  }\n}\n```\n\n\u003cCallout type=\"info\"\u003e\nFor most deployments (Vercel, Netlify, custom domains), keep this as `\"/\"`.\n\u003c/Callout\u003e\n\n### language\n\n**Type:** `string`\n**Default:** `\"en\"`\n\nThe primary language of your documentation. Used in the HTML `lang` attribute.\n\n```json\n{\n  \"site\": {\n    \"language\": \"en\"\n  }\n}\n```\n\nCommon values: `en`, `es`, `fr`, `de`, `ja`, `zh`, `pt`, `ru`\n\n### organizationName\n\n**Type:** `string`\n\nYour company or organization name. Used in footer and metadata.\n\n```json\n{\n  \"site\": {\n    \"organizationName\": \"Acme Corporation\"\n  }\n}\n```\n\n### projectName\n\n**Type:** `string`\n\nThe name of your project or product. Used in metadata and can be referenced in content.\n\n```json\n{\n  \"site\": {\n    \"projectName\": \"specra\"\n  }\n}\n```\n\n### activeVersion\n\n**Type:** `string`\n**Default:** First version found in `docs/` folder\n\nWhich documentation version to show by default.\n\n```json\n{\n  \"site\": {\n    \"activeVersion\": \"v2.0.0\"\n  }\n}\n```\n\nUsers can switch versions using the version dropdown, but this sets the default.\n\n### logo\n\n**Type:** `string` or `object`\n\nPath to your logo image. Can be a single logo or separate logos for light and dark modes.\n\n**Single logo:**\n```json\n{\n  \"site\": {\n    \"logo\": \"/logo.svg\"\n  }\n}\n```\n\n**Separate logos for themes:**\n```json\n{\n  \"site\": {\n    \"logo\": {\n      \"light\": \"/logo-light.svg\",\n      \"dark\": \"/logo-dark.svg\"\n    }\n  }\n}\n```\n\n**Best practices:**\n- Use SVG for crisp rendering at any size\n- Keep dimensions around 150px wide Ã— 40px tall\n- Optimize files (use SVGO or similar)\n- Place in `public/` folder\n\n### favicon\n\n**Type:** `string`\n\nPath to your favicon. Appears in browser tabs and bookmarks.\n\n```json\n{\n  \"site\": {\n    \"favicon\": \"/favicon.ico\"\n  }\n}\n```\n\n**Recommended setup:**\n```\npublic/\nâ”œâ”€â”€ favicon.ico          # 32Ã—32 ICO for older browsers\nâ”œâ”€â”€ favicon-16x16.png    # 16Ã—16 PNG\nâ”œâ”€â”€ favicon-32x32.png    # 32Ã—32 PNG\nâ””â”€â”€ apple-touch-icon.png # 180Ã—180 PNG for iOS\n```\n\nThen reference the main one:\n```json\n{\n  \"site\": {\n    \"favicon\": \"/favicon-32x32.png\"\n  }\n}\n```\n\n### hideTitle\n\n**Type:** `boolean`\n**Default:** `false`\n\nHide the site title in the header navigation.\n\n```json\n{\n  \"site\": {\n    \"hideTitle\": true\n  }\n}\n```\n\nUseful when your logo includes text and you don't want the title duplicated.\n\n### hideLogo\n\n**Type:** `boolean`\n**Default:** `false`\n\nHide the logo in the header navigation.\n\n```json\n{\n  \"site\": {\n    \"hideLogo\": true\n  }\n}\n```\n\nUse this if you only want to show the text title without a logo.\n\n## Examples\n\n### Minimal Setup\n\nPerfect for getting started:\n\n```json\n{\n  \"site\": {\n    \"title\": \"My Docs\",\n    \"description\": \"Documentation for my project\"\n  }\n}\n```\n\n### Open Source Project\n\nFor an open source project on GitHub:\n\n```json\n{\n  \"site\": {\n    \"title\": \"MyLib Documentation\",\n    \"description\": \"A powerful library for building awesome things\",\n    \"url\": \"https://mylib.dev\",\n    \"organizationName\": \"MyLib Contributors\",\n    \"projectName\": \"mylib\",\n    \"logo\": \"/logo.svg\",\n    \"favicon\": \"/favicon.ico\"\n  }\n}\n```\n\n### Company Product\n\nFor a commercial product:\n\n```json\n{\n  \"site\": {\n    \"title\": \"Acme API Docs\",\n    \"description\": \"Complete API reference and guides for Acme Platform\",\n    \"url\": \"https://docs.acme.com\",\n    \"organizationName\": \"Acme Corporation\",\n    \"projectName\": \"acme-platform\",\n    \"activeVersion\": \"v2.0.0\",\n    \"logo\": {\n      \"light\": \"/acme-logo-light.svg\",\n      \"dark\": \"/acme-logo-dark.svg\"\n    },\n    \"favicon\": \"/favicon-32x32.png\"\n  }\n}\n```\n\n### Multi-Language Site\n\nFor documentation in multiple languages:\n\n```json\n{\n  \"site\": {\n    \"title\": \"Documentation\",\n    \"language\": \"es\",\n    \"url\": \"https://docs.example.com/es\",\n    \"logo\": \"/logo.svg\"\n  }\n}\n```\n\n## Common Patterns\n\n### GitHub Pages Setup\n\nFor GitHub Pages without custom domain:\n\n```json\n{\n  \"site\": {\n    \"title\": \"My Docs\",\n    \"url\": \"https://username.github.io/repo-name\",\n    \"baseUrl\": \"/repo-name/\"\n  }\n}\n```\n\n### Logo Best Practices\n\n**For light mode background:**\nUse a dark logo or logo with color\n\n**For dark mode background:**\nUse a light/white logo or invert colors\n\n**Example setup:**\n```json\n{\n  \"site\": {\n    \"logo\": {\n      \"light\": \"/logo-dark.svg\",\n      \"dark\": \"/logo-white.svg\"\n    }\n  }\n}\n```\n\n## Validation\n\nSpecra validates your site configuration on startup. Common errors:\n\n**Missing title:**\n```\nâŒ Error: site.title is required\n```\n\n**Invalid URL:**\n```\nâŒ Error: site.url must be a valid URL (include https://)\n```\n\n**Logo file not found:**\n```\nâš ï¸ Warning: Logo file not found at /logo.svg\n```\n\n## Environment Variables\n\nUse environment variables for different environments:\n\n```json\n{\n  \"site\": {\n tle\": \"Specra Documentation\",\n    \"description\": \"Build beautiful documentation with Specra\",\n    \"url\": \"https://docs.example.com\",\n    \"baseUrl\": \"/\",\n    \"language\": \"en\",\n    \"organizationName\": \"My Company\",\n    \"projectName\": \"specra\",\n    \"activeVersion\": \"v1.0.0\",\n    \"logo\": \"/logo.svg\",\n    \"favicon\": \"/favicon.ico\",\n    \"hideTitle\": false,\n    \"hideLogo\": false\n  }\n}\n```\n\n## Configuration Reference\n\n### title\n\n**Type:** `string` (Required)\n\nThe name of your documentation site. Appears in the browser tab, navigation header, and social media previews.\n\n```json\n{\n  \"site\": {\n    \"title\": \"Specra Docs\"\n  }\n}\n```\n\n\u003cCallout type=\"tip\"\u003e\nKeep it short and clear. This appears in many places, including browser tabs where space is limited.\n\u003c/Callout\u003e\n\n### description\n\n**Type:** `string`\n\nBrief description of your documentation. Used in SEO meta tags and social media previews.\n\n```json\n{\n  \"site\": {\n    \"description\": \"Complete guide to building documentation with Specra\"\n  }\n}\n```\n\n**Best practices:**\n- Keep it under 160 characters\n- Include relevant keywords\n- Be descriptive and specific\n- Focus on what users will learn\n\n### url\n\n**Type:** `string`\n\nThe full URL where your documentation is hosted. Used for generating canonical URLs and social media previews.\n\n```json\n{\n  \"site\": {\n    \"url\": \"https://docs.example.com\"\n  }\n}\n```\n\n\u003cCallout type=\"warning\"\u003e\nInclude the protocol (`https://`) but no trailing slash.\n\u003c/Callout\u003e\n\n### baseUrl\n\n**Type:** `string`\n**Default:** `\"/\"`\n\nBase path for your site. Usually only needed for GitHub Pages without a custom domain.\n\n```json\n{\n  \"site\": {\n    \"baseUrl\": \"/\"\n  }\n}\n```\n\nFor GitHub Pages at `username.github.io/repo-name`:\n\n```json\n{\n  \"site\": {\n    \"baseUrl\": \"/repo-name/\"\n  }\n}\n```\n\n\u003cCallout type=\"info\"\u003e\nFor most deployments (Vercel, Netlify, custom domains), keep this as `\"/\"`.\n\u003c/Callout\u003e\n\n### language\n\n**Type:** `string`\n**Default:** `\"en\"`\n\nThe primary language of your documentation. Used in the HTML `lang` attribute.\n\n```json\n{\n  \"site\": {\n    \"language\": \"en\"\n  }\n}\n```\n\nCommon values: `en`, `es`, `fr`, `de`, `ja`, `zh`, `pt`, `ru`\n\n### organizationName\n\n**Type:** `string`\n\nYour company or organization name. Used in footer and metadata.\n\n```json\n{\n  \"site\": {\n    \"organizationName\": \"Acme Corporation\"\n  }\n}\n```\n\n### projectName\n\n**Type:** `string`\n\nThe name of your project or product. Used in metadata and can be referenced in content.\n\n```json\n{\n  \"site\": {\n    \"projectName\": \"specra\"\n  }\n}\n```\n\n### activeVersion\n\n**Type:** `string`\n**Default:** First version found in `docs/` folder\n\nWhich documentation version to show by default.\n\n```json\n{\n  \"site\": {\n    \"activeVersion\": \"v2.0.0\"\n  }\n}\n```\n\nUsers can switch versions using the version dropdown, but this sets the default.\n\n### logo\n\n**Type:** `string` or `object`\n\nPath to your logo image. Can be a single logo or separate logos for light and dark modes.\n\n**Single logo:**\n```json\n{\n  \"site\": {\n    \"logo\": \"/logo.svg\"\n  }\n}\n```\n\n**Separate logos for themes:**\n```json\n{\n  \"site\": {\n    \"logo\": {\n      \"light\": \"/logo-light.svg\",\n      \"dark\": \"/logo-dark.svg\"\n    }\n  }\n}\n```\n\n**Best practices:**\n- Use SVG for crisp rendering at any size\n- Keep dimensions around 150px wide Ã— 40px tall\n- Optimize files (use SVGO or similar)\n- Place in `public/` folder\n\n### favicon\n\n**Type:** `string`\n\nPath to your favicon. Appears in browser tabs and bookmarks.\n\n```json\n{\n  \"site\": {\n    \"favicon\": \"/favicon.ico\"\n  }\n}\n```\n\n**Recommended setup:**\n```\npublic/\nâ”œâ”€â”€ favicon.ico          # 32Ã—32 ICO for older browsers\nâ”œâ”€â”€ favicon-16x16.png    # 16Ã—16 PNG\nâ”œâ”€â”€ favicon-32x32.png    # 32Ã—32 PNG\nâ””â”€â”€ apple-touch-icon.png # 180Ã—180 PNG for iOS\n```\n\nThen reference the main one:\n```json\n{\n  \"site\": {\n    \"favicon\": \"/favicon-32x32.png\"\n  }\n}\n```\n\n### hideTitle\n\n**Type:** `boolean`\n**Default:** `false`\n\nHide the site title in the header navigation.\n\n```json\n{\n  \"site\": {\n    \"hideTitle\": true\n  }\n}\n```\n\nUseful when your logo includes text and you don't want the title duplicated.\n\n### hideLogo\n\n**Type:** `boolean`\n**Default:** `false`\n\nHide the logo in the header navigation.\n\n```json\n{\n  \"site\": {\n    \"hideLogo\": true\n  }\n}\n```\n\nUse this if you only want to show the text title without a logo.\n\n## Examples\n\n### Minimal Setup\n\nPerfect for getting started:\n\n```json\n{\n  \"site\": {\n    \"title\": \"My Docs\",\n    \"description\": \"Documentation for my project\"\n  }\n}\n```\n\n### Open Source Project\n\nFor an open source project on GitHub:\n\n```json\n{\n  \"site\": {\n    \"title\": \"MyLib Documentation\",\n    \"description\": \"A powerful library for building awesome things\",\n    \"url\": \"https://mylib.dev\",\n    \"organizationName\": \"MyLib Contributors\",\n    \"projectName\": \"mylib\",\n    \"logo\": \"/logo.svg\",\n    \"favicon\": \"/favicon.ico\"\n  }\n}\n```\n\n### Company Product\n\nFor a commercial product:\n\n```json\n{\n  \"site\": {\n    \"title\": \"Acme API Docs\",\n    \"description\": \"Complete API reference and guides for Acme Platform\",\n    \"url\": \"https://docs.acme.com\",\n    \"organizationName\": \"Acme Corporation\",\n    \"projectName\": \"acme-platform\",\n    \"activeVersion\": \"v2.0.0\",\n    \"logo\": {\n      \"light\": \"/acme-logo-light.svg\",\n      \"dark\": \"/acme-logo-dark.svg\"\n    },\n    \"favicon\": \"/favicon-32x32.png\"\n  }\n}\n```\n\n### Multi-Language Site\n\nFor documentation in multiple languages:\n\n```json\n{\n  \"site\": {\n    \"title\": \"Documentation\",\n    \"language\": \"es\",\n    \"url\": \"https://docs.example.com/es\",\n    \"logo\": \"/logo.svg\"\n  }\n}\n```\n\n## Common Patterns\n\n### GitHub Pages Setup\n\nFor GitHub Pages without custom domain:\n\n```json\n{\n  \"site\": {\n    \"title\": \"My Docs\",\n    \"url\": \"https://username.github.io/repo-name\",\n    \"baseUrl\": \"/repo-name/\"\n  }\n}\n```\n\n### Logo Best Practices\n\n**For light mode background:**\nUse a dark logo or logo with color\n\n**For dark mode background:**\nUse a light/white logo or invert colors\n\n**Example setup:**\n```json\n{\n  \"site\": {\n    \"logo\": {\n      \"light\": \"/logo-dark.svg\",\n      \"dark\": \"/logo-white.svg\"\n    }\n  }\n}\n```\n\n## Validation\n\nSpecra validates your site configuration on startup. Common errors:\n\n**Missing title:**\n```\nâŒ Error: site.title is required\n```\n\n**Invalid URL:**\n```\nâŒ Error: site.url must be a valid URL (include https://)\n```\n\n**Logo file not found:**\n```\nâš ï¸ Warning: Logo file not found at /logo.svg\n```\n\n## Environment Variables\n\nUse environment variables for different environments:\n\n```json\n{\n  \"site\": {\n    \"url\": \"${SITE_URL}\",\n    \"logo\": \"${LOGO_PATH}\"\n  }\n}\n```\n\nThen set them:\n```bash\n# .env.local\nSITE_URL=https://docs.example.com\nLOGO_PATH=/logo.svg\n```\n\n## Next Steps\n\n\u003cCardGrid cols={2}\u003e\n  \u003cCard\n    icon=\"layout\"\n    title=\"Navigation\"\n    description=\"Configure sidebar, breadcrumbs, and tab groups\"\n    href=\"/docs/v1.0.0/configuration/navigation\"\n  /\u003e\n  \u003cCard\n    icon=\"rocket\"\n    title=\"Deployment\"\n    description=\"Set up deployment configuration\"\n    href=\"/docs/v1.0.0/configuration/deployment-config\"\n  /\u003e\n  \u003cCard\n    icon=\"sliders\"\n    title=\"Advanced\"\n    description=\"Analytics, search, and more\"\n    href=\"/docs/v1.0.0/configuration/advanced\"\n  /\u003e\n  \u003cCard\n    icon=\"arrow-left\"\n    title=\"Overview\"\n    description=\"Back to configuration overview\"\n    href=\"/docs/v1.0.0/configuration/overview\"\n  /\u003e\n\u003c/CardGrid\u003e\n"])</script><script>self.__next_f.push([1,"26:T1db5,"])</script><script>self.__next_f.push([1,"\n# Deploy to Vercel\n\nVercel is the easiest way to deploy your Specra documentation. It's built by the creators of Next.js, so everything works perfectly out of the box.\n\n## Why Vercel?\n\n- **Zero configuration** - Automatic detection and setup\n- **Instant deployments** - Live in under 60 seconds\n- **Automatic HTTPS** - SSL certificates included\n- **Edge network** - Fast loading worldwide\n- **Preview deployments** - Every git push gets a URL\n- **Free tier** - Generous limits for documentation sites\n\n## Quick Deploy\n\n\u003cSteps\u003e\n  \u003cStep title=\"Push to GitHub\"\u003e\n    If you haven't already, push your project to GitHub:\n\n```bash\ngit init\ngit add .\ngit commit -m \"Initial commit\"\ngit remote add origin https://github.com/username/repo.git\ngit push -u origin main\n```\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Import to Vercel\"\u003e\n    1. Go to [vercel.com/new](https://vercel.com/new)\n    2. Click \"Import Git Repository\"\n    3. Select your documentation repository\n    4. Vercel auto-detects Next.js and configures everything\n\n    No manual configuration needed!\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Deploy\"\u003e\n    Click \"Deploy\" and wait about 30-60 seconds.\n\n    You'll get a production URL like `your-project.vercel.app`\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n\u003cCallout type=\"success\"\u003e\nThat's it! Your documentation is now live with automatic HTTPS and global CDN.\n\u003c/Callout\u003e\n\n## Configuration\n\nVercel automatically uses these settings for Next.js projects:\n\n| Setting | Value |\n|---------|-------|\n| Build Command | `npm run build` |\n| Output Directory | `.next` |\n| Install Command | `npm install` |\n| Node Version | 20.x (latest LTS) |\n\n### Override Settings (Optional)\n\nIf you need custom settings, create `vercel.json`:\n\n```json\n{\n  \"buildCommand\": \"npm run build\",\n  \"outputDirectory\": \".next\",\n  \"installCommand\": \"npm ci\",\n  \"framework\": \"nextjs\",\n  \"regions\": [\"iad1\"]\n}\n```\n\n## Environment Variables\n\nAdd environment variables in the Vercel dashboard:\n\n\u003cSteps\u003e\n  \u003cStep title=\"Go to Project Settings\"\u003e\n    Click your project â†’ Settings â†’ Environment Variables\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Add Variables\"\u003e\n    Add your variables one by one:\n\n```\nMEILISEARCH_HOST=https://search.example.com\nMEILISEARCH_API_KEY=your-search-key\nNEXT_PUBLIC_GA_ID=G-XXXXXXXXXX\n```\n\n\u003cCallout type=\"tip\"\u003e\nVariables starting with `NEXT_PUBLIC_` are exposed to the browser. Keep sensitive keys without this prefix.\n\u003c/Callout\u003e\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Redeploy\"\u003e\n    Environment changes require a redeploy. Go to Deployments â†’ Click the three dots â†’ Redeploy.\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n## Custom Domain\n\nAdd your own domain to your Vercel project:\n\n\u003cSteps\u003e\n  \u003cStep title=\"Add Domain\"\u003e\n    1. Go to Project Settings â†’ Domains\n    2. Enter your domain (e.g., `docs.example.com`)\n    3. Click \"Add\"\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Configure DNS\"\u003e\n    Vercel shows you the DNS records to add. Typically:\n\n**For subdomain (docs.example.com):**\n```\nType: CNAME\nName: docs\nValue: cname.vercel-dns.com\n```\n\n**For apex domain (example.com):**\n```\nType: A\nName: @\nValue: 76.76.21.21\n```\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Wait for Verification\"\u003e\n    DNS propagation takes 5 minutes to 48 hours (usually under an hour).\n\n    Vercel automatically provisions an SSL certificate once DNS is verified.\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n## Automatic Deployments\n\nEvery git push triggers a deployment:\n\n**Production Deployments:**\n- Commits to `main` branch deploy to production\n- Updates your live site automatically\n\n**Preview Deployments:**\n- Commits to other branches get preview URLs\n- Pull requests get unique URLs for testing\n- Perfect for reviewing changes before merging\n\n### Preview URLs\n\nEach preview deployment gets a unique URL:\n\n```\nyour-project-git-feature-branch-username.vercel.app\n```\n\nShare this with your team to review changes before going live.\n\n## Deployment Settings\n\n### Branch Configuration\n\nControl which branches deploy:\n\n1. Go to Settings â†’ Git\n2. Set Production Branch (usually `main`)\n3. Enable/disable preview deployments for other branches\n\n### Deployment Protection\n\nProtect production deployments:\n\n```json\n{\n  \"git\": {\n    \"deploymentEnabled\": {\n      \"main\": true,\n      \"staging\": \"preview\"\n    }\n  }\n}\n```\n\n## Performance Optimization\n\nVercel automatically optimizes your deployment:\n\n- **Edge caching** - Static files cached globally\n- **Image optimization** - Next.js Image component optimized automatically\n- **Compression** - Gzip/Brotli compression enabled\n- **HTTP/2** - Faster multiplexed connections\n\n### Analytics\n\nEnable Vercel Analytics for free:\n\n1. Go to Analytics tab\n2. Click \"Enable Analytics\"\n3. Add the Analytics component to your layout\n\n```tsx\n// app/layout.tsx\nimport { Analytics } from '@vercel/analytics/react'\n\nexport default function RootLayout({ children }) {\n  return (\n    \u003chtml\u003e\n      \u003cbody\u003e\n        {children}\n        \u003cAnalytics /\u003e\n      \u003c/body\u003e\n    \u003c/html\u003e\n  )\n}\n```\n\n## CI/CD Integration\n\nVercel acts as your CI/CD pipeline:\n\n**What runs on every deployment:**\n- `npm install` (dependencies)\n- `npm run build` (Next.js build)\n- Automatic checks and validations\n- Deploy to edge network\n\n### GitHub Integration\n\nVercel comments on pull requests with:\n- Preview deployment URL\n- Build logs\n- Performance insights\n\n### Build Logs\n\nView detailed build logs:\n1. Go to Deployments\n2. Click any deployment\n3. View the Building section for logs\n\n## Troubleshooting\n\n### Build Fails\n\n**Check Node version:**\nEnsure you're using Node 18+. Add to `package.json`:\n\n```json\n{\n  \"engines\": {\n    \"node\": \"\u003e=18.0.0\"\n  }\n}\n```\n\n**Clear build cache:**\n1. Go to Settings â†’ General\n2. Scroll to Build \u0026 Development Settings\n3. Clear build cache\n\n### Environment Variables Not Working\n\n- Check variable names (case-sensitive)\n- Prefix client-side variables with `NEXT_PUBLIC_`\n- Redeploy after changing variables\n\n### Custom Domain Not Working\n\n- Verify DNS records are correct\n- Wait for DNS propagation (check with `dig` or `nslookup`)\n- Ensure CNAME points to `cname.vercel-dns.com`\n- Check domain verification status in Vercel dashboard\n\n## Monorepo Deployment\n\nIf your docs are in a monorepo:\n\n1. Set Root Directory in project settings\n2. Point to your docs folder (e.g., `apps/docs`)\n3. Vercel builds only that directory\n\n```json\n{\n  \"buildCommand\": \"cd ../.. \u0026\u0026 npm run build:docs\",\n  \"outputDirectory\": \".next\"\n}\n```\n\n## Best Practices\n\n**Use preview deployments** - Test changes before merging to main\n\n**Enable branch protection** - Require preview deployment success before merging\n\n**Set up notifications** - Get Slack/email alerts for deployment status\n\n**Monitor analytics** - Track page views and performance\n\n**Use edge config** - Store feature flags and config at the edge for instant updates\n\n## Pricing\n\nVercel's free tier includes:\n- Unlimited deployments\n- 100GB bandwidth/month\n- Automatic HTTPS\n- Preview deployments\n- Analytics (basic)\n\nThis is usually enough for documentation sites. Upgrade to Pro if you need:\n- More bandwidth\n- Advanced analytics\n- Password protection\n- Enterprise support\n\n## Next Steps\n\n\u003cCardGrid cols={2}\u003e\n  \u003cCard\n    icon=\"github\"\n    tit the create command with your project name:\n\n    \u003cTabs defaultValue=\"npm\"\u003e\n      \u003cTab label=\"npm\"\u003e\n```bash\nnpx create-specra@latest my-docs\n```\n      \u003c/Tab\u003e\n      \u003cTab label=\"yarn\"\u003e\n```bash\nyarn create specra my-docs\n```\n      \u003c/Tab\u003e\n      \u003cTab label=\"pnpm\"\u003e\n```bash\npnpm create specra my-docs\n```\n      \u003c/Tab\u003e\n    \u003c/Tabs\u003e\n\n    This creates a new directory called `my-docs` with all the files you need to get started.\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Navigate and Install\"\u003e\n    Move into your new project and install dependencies:\n\n    \u003cTabs defaultValue=\"npm\"\u003e\n      \u003cTab label=\"npm\"\u003e\n```bash\ncd my-docs\nnpm install\n```\n      \u003c/Tab\u003e\n      \u003cTab label=\"yarn\"\u003e\n```bash\ncd my-docs\nyarn install\n```\n      \u003c/Tab\u003e\n      \u003cTab label=\"pnpm\"\u003e\n```bash\ncd my-docs\npnpm install\n```\n      \u003c/Tab\u003e\n    \u003c/Tabs\u003e\n\n    Installation typically takes 30-60 seconds depending on your internet connection.\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Start the Dev Server\"\u003e\n    Fire up the development server:\n\n    \u003cTabs defaultValue=\"npm\"\u003e\n      \u003cTab label=\"npm\"\u003e\n```bash\nnpm run dev\n```\n      \u003c/Tab\u003e\n      \u003cTab label=\"yarn\"\u003e\n```bash\nyarn dev\n```\n      \u003c/Tab\u003e\n      \u003cTab label=\"pnpm\"\u003e\n```bash\npnpm dev\n```\n      \u003c/Tab\u003e\n    \u003c/Tabs\u003e\n\n    Open [http://localhost:3000](http://localhost:3000) in your browser. You should see your documentation site with sample content!\n\n    \u003cCallout type=\"success\"\u003e\n    The dev server includes hot reload. Edit any MDX file and watch your changes appear instantly.\n    \u003c/Callout\u003e\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n## Project Structure\n\nAfter running `create-specra`, here's what you get:\n\n```txt\nmy-docs/\nâ”œâ”€â”€ app/                     # Next.js App Router\nâ”‚   â”œâ”€â”€ layout.tsx           # Root layout with Specra providers\nâ”‚   â”œâ”€â”€ page.tsx             # Home page\nâ”‚   â””â”€â”€ docs/                # Documentation routes\nâ”‚       â””â”€â”€ [...slug]/       # Dynamic catch-all route\nâ”‚           â””â”€â”€ page.tsx     # Doc page renderer\nâ”œâ”€â”€ docs/                    # Your documentation content\nâ”‚   â””â”€â”€ v1.0.0/             # Version folder\nâ”‚       â”œâ”€â”€ about.mdx\nâ”‚       â”œâ”€â”€ getting-started.mdx\nâ”‚       â””â”€â”€ guides/         # Folder grouping\nâ”‚           â”œâ”€â”€ _category_.json\nâ”‚           â””â”€â”€ writing.mdx\nâ”œâ”€â”€ public/                  # Static assets (images, icons)\nâ”œâ”€â”€ specra.config.json      # Specra configuration\nâ”œâ”€â”€ package.json\nâ”œâ”€â”€ next.config.mjs         # Next.js config (auto-managed)\nâ””â”€â”€ tailwind.config.ts      # Tailwind configuration\n```\n\n\u003cCallout type=\"info\"\u003e\n**Important:** All documentation files must use the `.mdx` extension, not `.md`. MDX lets you use React components alongside Markdown.\n\u003c/Callout\u003e\n\n## Your First Documentation Page\n\nLet's create your first custom documentation page.\n\n\u003cSteps\u003e\n  \u003cStep title=\"Create a New File\"\u003e\n    Inside `docs/v1.0.0/`, create a file called `hello.mdx`:\n\n```mdx\n---\ntitle: Hello Specra\ndescription: My first documentation page\nsidebar_position: 3\n---\n\n# Hello Specra!\n\nThis is my first documentation page. I can use **bold text**,\n*italic text*, and even [links](https://specra.dev).\n\n## Features I Love\n\n- Fast hot reload\n- Beautiful components\n- Simple file structure\n- Zero configuration needed\n```\n  \u003c/Step\u003e\n\n  \u003cStep title=\"View Your Page\"\u003e\n    Save the file and visit [http://localhost:3000/docs/v1.0.0/hello](http://localhost:3000/docs/v1.0.0/hello)\n\n    You should see your new page in the sidebar and rendered beautifully in the main content area.\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Add a Component\"\u003e\n    Let's make it more interesting with a Callout component:\n\n```mdx\n---\ntitle: Hello Specra\ndescription: My first documentation page\nsidebar_position: 3\n---\n\n# Hello Specra!\n\nThis is my first documentation page.\n\n\u003cCallout type=\"success\"\u003e\n  I just added an interactive component to my Markdown! No imports needed.\n\u003c/Callout\u003e\n\n## Next Steps\n\nReady to learn more? Check out the [Components](/docs/v1.0.0/components) section.\n```\n\n    Save and watch it update instantly. Notice how you didn't need to import the Callout component - it's automatically available in all your MDX files.\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n## Understanding Frontmatter\n\nFrontmatter is the metadata at the top of each MDX file, wrapped in triple dashes (`---`). It controls how your page appears and behaves.\n\n### Available Fields\n\n| Field | Type | Required | Description |\n|-------|------|----------|-------------|\n| `title` | string | âœ… Yes | Page title shown in sidebar, browser tab, and breadcrumbs |\n| `description` | string | Recommended | Brief description for SEO and social media previews |\n| `sidebar_position` | number | No | Controls sidebar order (lower numbers appear first) |\n| `tab_group` | string | No | Assigns page to a tab group (like \"guides\", \"api\", \"components\") |\n| `icon` | string | No | Lucide icon name to display next to title in sidebar |\n| `tags` | array | No | Tags for categorization and filtering |\n| `draft` | boolean | No | Set to `true` to hide page in production builds |\n| `last_updated` | string | No | Override auto-detected last updated date |\n\n### Example Frontmatter\n\n```mdx\n---\ntitle: Advanced Configuration\ndescription: Deep dive into Specra configuration options\nsidebar_position: 10\ntab_group: guides\nicon: settings\ntags: [configuration, advanced, customization]\ndraft: false\n---\n\n# Your content starts here\n```\n\n\u003cCallout type=\"tip\"\u003e\nPages without `sidebar_position` are sorted alphabetically. Use this field to create a specific reading order.\n\u003c/Callout\u003e\n\n## Organizing with Folders\n\nGroup related pages into folders for better organization. Specra automatically generates navigation from your folder structure.\n\n### Basic Folder Structure\n\n```txt\ndocs/v1.0.0/\nâ”œâ”€â”€ getting-started.mdx\nâ”œâ”€â”€ guides/\nâ”‚   â”œâ”€â”€ installation.mdx\nâ”‚   â”œâ”€â”€ configuration.mdx\nâ”‚   â””â”€â”€ deployment.mdx\nâ””â”€â”€ api/\n    â”œâ”€â”€ overview.mdx\n    â””â”€â”€ endpoints.mdx\n```\n\nEach folder becomes a collapsible section in the sidebar.\n\n### Category Configuration\n\nCreate a `_category_.json` file inside any folder to customize how it appears:\n\n```json\n{\n  \"label\": \"User Guides\",\n  \"position\": 2,\n  \"collapsible\": true,\n  \"collapsed\": false,\n  \"tab_group\": \"guides\",\n  \"icon\": \"book-open\"\n}\n```\n\n**Options:**\n- `label`: Display name in sidebar (defaults to folder name)\n- `position`: Order among other folders/pages\n- `collapsible`: Whether users can collapse the section\n- `collapsed`: Initial collapsed state\n- `tab_group`: Assign entire folder to a tab group\n- `icon`: Lucide icon name\n\n### Index Pages\n\nCreate an `index.mdx` file in a folder to provide a landing page when users click the folder name:\n\n```txt\nguides/\nâ”œâ”€â”€ _category_.json\nâ”œâ”€â”€ index.mdx          â† Landing page for /docs/v1.0.0/guides\nâ”œâ”€â”€ installation.mdx\nâ””â”€â”€ deployment.mdx\n```\n\n## Using Components\n\nSpecra comes with a rich library of components that are automatically available in all MDX files. No imports needed.\n\n### Quick Examples\n\n**Callouts for important information:**\n```mdx\n\u003cCallout type=\"info\"\u003e\n  This is helpful information for your readers.\n\u003c/Callout\u003e\n\n\u003cCallout type=\"warning\"\u003e\n  Be careful with this setting!\n\u0 tion\": {\n    \"collapsibleSidebar\": true\n  }\n}\n```\n\nWhen `true`, folder sections have collapse/expand arrows. When `false`, all sections are always expanded.\n\n## Breadcrumbs\n\n### showBreadcrumbs\n\n**Type:** `boolean`\n**Default:** `true`\n\nDisplay breadcrumb navigation at the top of each page.\n\n```json\n{\n  \"navigation\": {\n    \"showBreadcrumbs\": true\n  }\n}\n```\n\nBreadcrumbs show the page's location in the documentation hierarchy:\n\n```\nHome \u003e Guides \u003e Getting Started\n```\n\n\u003cCallout type=\"tip\"\u003e\nBreadcrumbs help users understand where they are and navigate back to parent sections.\n\u003c/Callout\u003e\n\n## Table of Contents\n\n### showTableOfContents\n\n**Type:** `boolean`\n**Default:** `true`\n\nDisplay the table of contents (TOC) on documentation pages.\n\n```json\n{\n  \"navigation\": {\n    \"showTableOfContents\": true\n  }\n}\n```\n\nThe TOC shows all headings on the current page with links to scroll to each section.\n\n### tocPosition\n\n**Type:** `\"left\"` or `\"right\"`\n**Default:** `\"right\"`\n\nPosition the table of contents on the left or right side of the page.\n\n```json\n{\n  \"navigation\": {\n    \"tocPosition\": \"right\"\n  }\n}\n```\n\n**Right position (default):**\n- TOC appears in the right sidebar\n- Traditional documentation layout\n- More reading space for content\n\n**Left position:**\n- TOC appears in the left sidebar below main navigation\n- Compact layout\n- Less horizontal scrolling on smaller screens\n\n### tocMaxDepth\n\n**Type:** `number` (1-6)\n**Default:** `3`\n\nMaximum heading level to show in the table of contents.\n\n```json\n{\n  \"navigation\": {\n    \"tocMaxDepth\": 3\n  }\n}\n```\n\n**Options:**\n- `1` - Only H1 headings\n- `2` - H1 and H2 headings\n- `3` - H1, H2, and H3 headings (recommended)\n- `4` - Up to H4\n- `5` - Up to H5\n- `6` - All headings\n\n\u003cCallout type=\"warning\"\u003e\nSetting this too high (5 or 6) can make the TOC cluttered. Most docs work best with 2 or 3.\n\u003c/Callout\u003e\n\n## Tab Groups\n\nTab groups organize your documentation into logical sections with separate navigation tabs.\n\n### Basic Tab Groups\n\n```json\n{\n  \"navigation\": {\n    \"tabGroups\": [\n      {\n        \"id\": \"guides\",\n        \"label\": \"Guides\",\n        \"icon\": \"book-open\"\n      },\n      {\n        \"id\": \"api\",\n        \"label\": \"API Reference\",\n        \"icon\": \"zap\"\n      }\n    ]\n  }\n}\n```\n\n### Tab Group Properties\n\nEach tab group has three properties:\n\n**id** (required)\n- Unique identifier for the tab group\n- Used in page frontmatter: `tab_group: \"guides\"`\n- Lowercase, no spaces\n\n**label** (required)\n- Display name shown in the tab\n- Can include spaces and capitalization\n\n**icon** (optional)\n- Lucide icon name to display next to label\n- Makes tabs more visual and scannable\n\n### Assigning Pages to Tab Groups\n\nIn your MDX frontmatter, specify which tab group a page belongs to:\n\n```mdx\n---\ntitle: Getting Started\ntab_group: guides\n---\n```\n\nPages with the same `tab_group` value appear together under that tab.\n\n### Common Tab Group Setups\n\n**Documentation + API:**\n```json\n{\n  \"tabGroups\": [\n    {\n      \"id\": \"docs\",\n      \"label\": \"Documentation\",\n      \"icon\": \"book\"\n    },\n    {\n      \"id\": \"api\",\n      \"label\": \"API Reference\",\n      \"icon\": \"code\"\n    }\n  ]\n}\n```\n\n**Guides + Components + API:**\n```json\n{\n  \"tabGroups\": [\n    {\n      \"id\": \"guides\",\n      \"label\": \"Guides\",\n      \"icon\": \"book-open\"\n    },\n    {\n      \"id\": \"components\",\n      \"label\": \"Components\",\n      \"icon\": \"layers\"\n    },\n    {\n      \"id\": \"api\",\n      \"label\": \"API\",\n      \"icon\": \"zap\"\n    }\n  ]\n}\n```\n\n**Multi-product documentation:**\n```json\n{\n  \"tabGroups\": [\n    {\n      \"id\": \"platform\",\n      \"label\": \"Platform\",\n      \"icon\": \"box\"\n    },\n    {\n      \"id\": \"mobile\",\n      \"label\": \"Mobile SDK\",\n      \"icon\": \"smartphone\"\n    },\n    {\n      \"id\": \"web\",\n      \"label\": \"Web SDK\",\n      \"icon\": \"monitor\"\n    }\n  ]\n}\n```\n\n## Available Icons\n\nSpecra uses Lucide icons. Popular choices for documentation:\n\n**General:**\n- `book` - Books, documentation\n- `book-open` - Open book, reading\n- `file-text` - Documents, pages\n- `layout` - Layout, structure\n\n**Technical:**\n- `code` - Code, programming\n- `zap` - API, fast, dynamic\n- `terminal` - CLI, command line\n- `database` - Database, data\n\n**UI:**\n- `layers` - Components, stack\n- `palette` - Design, theming\n- `settings` - Configuration\n- `grid` - Layout grid\n\n**Actions:**\n- `rocket` - Launch, deployment\n- `wrench` - Tools, utilities\n- `shield` - Security\n- `search` - Search, find\n\nBrowse all icons at [lucide.dev](https://lucide.dev/icons/)\n\n## Sidebar Organization\n\n### Automatic Generation\n\nSpecra automatically generates your sidebar from your file structure:\n\n```txt\ndocs/v1.0.0/\nâ”œâ”€â”€ getting-started.mdx        â†’ Getting Started\nâ”œâ”€â”€ installation.mdx           â†’ Installation\nâ””â”€â”€ guides/                    â†’ Guides (folder)\n    â”œâ”€â”€ basics.mdx            â†’   Basics\n    â””â”€â”€ advanced.mdx          â†’   Advanced\n```\n\n### Controlling Order\n\nUse `sidebar_position` in frontmatter to control page order:\n\n```mdx\n---\ntitle: Getting Started\nsidebar_position: 1\n---\n```\n\nLower numbers appear first. Pages without positions are sorted alphabetically.\n\n### Category Configuration\n\nCustomize folder appearance with `_category_.json`:\n\n```json\n{\n  \"label\": \"User Guides\",\n  \"position\": 2,\n  \"collapsible\": true,\n  \"collapsed\": false,\n  \"icon\": \"book-open\"\n}\n```\n\nSee [Writing Content](/docs/v1.0.0/writing-content) for more on organizing content.\n\n## Examples\n\n### Minimal Setup\n\nJust enable the basics:\n\n```json\n{\n  \"navigation\":
