ent) for more on organizing content.\n\n## Examples\n\n### Minimal Setup\n\nJust enable the basics:\n\n```json\n{\n  \"navigation\": {\n    \"showSidebar\": true,\n    \"showBreadcrumbs\": true,\n    \"showTableOfContents\": true\n  }\n}\n```\n\n### Clean Layout\n\nTOC on left, deeper headings:\n\n```json\n{\n  \"navigation\": {\n    \"showSidebar\": true,\n    \"collapsibleSidebar\": true,\n    \"showBreadcrumbs\": true,\n    \"showTableOfContents\": true,\n    \"tocPosition\": \"left\",\n    \"tocMaxDepth\": 4\n  }\n}\n```\n\n### Multi-Section Documentation\n\nWith tab groups for different audiences:\n\n```json\n{\n  \"navigation\": {\n    \"showSidebar\": true,\n    \"collapsibleSidebar\": true,\n    \"showBreadcrumbs\": true,\n    \"showTableOfContents\": true,\n    \"tocPosition\": \"right\",\n    \"tocMaxDepth\": 3,\n    \"tabGroups\": [\n      {\n        \"id\": \"getting-started\",\n        \"label\": \"Getting Started\",\n        \"icon\": \"rocket\"\n      },\n      {\n        \"id\": \"developers\",\n        \"label\": \"Developers\",\n        \"icon\": \"code\"\n      },\n      {\n        \"id\": \"designers\",\n        \"label\": \"Designers\",\n        \"icon\": \"palette\"\n      }\n    ]\n  }\n}\n```\n\n## Best Practices\n\n**Use tab groups wisely** - Don't create too many. 3-5 tabs maximum works best.\n\n**Choose descriptive labels** - Make it obvious what's in each tab or section.\n\n**Pick appropriate icons** - Icons should reinforce the tab's purpose.\n\n**Set tocMaxDepth appropriately** - Most docs work best with 2 or 3 levels.\n\n**Keep sidebar collapsible** - Let users hide sections they don't need.\n\n**Show breadcrumbs** - They help users navigate complex documentation.\n\n## Next Steps\n\n\u003cCardGrid cols={2}\u003e\n  \u003cCard\n    icon=\"globe\"\n    title=\"Site Configuration\"\n    description=\"Configure site metadata and branding\"\n    href=\"/docs/v1.0.0/configuration/site-config\"\n  /\u003e\n  \u003cCard\n    icon=\"rocket\"\n    title=\"Deployment Config\"\n    description=\"Set up deployment settings\"\n    href=\"/docs/v1.0.0/configuration/deployment-config\"\n  /\u003e\n  \u003cCard\n    icon=\"sliders\"\n    title=\"Advanced Configuration\"\n    description=\"Analytics, search, features, and more\"\n    href=\"/docs/v1.0.0/configuration/advanced\"\n  /\u003e\n  \u003cCard\n    icon=\"arrow-left\"\n    title=\"Configuration Overview\"\n    description=\"Back to configuration overview\"\n    href=\"/docs/v1.0.0/configuration/overview\"\n  /\u003e\n\u003c/CardGrid\u003e\n"])</script><script>self.__next_f.push([1,"2e:T2531,"])</script><script>self.__next_f.push([1,"\n# Deploy to GitHub Pages\n\nGitHub Pages offers free hosting for static sites, making it perfect for open source documentation. Deploy directly from your repository with GitHub Actions.\n\n## Why GitHub Pages?\n\n- **Free hosting** - No cost for public repositories\n- **Custom domains** - Use your own domain\n- **HTTPS included** - Automatic SSL certificates\n- **Git-based** - Deploy from your repository\n- **Version control** - Full history of your docs\n- **Community trust** - Familiar platform for developers\n\n## Prerequisites\n\n- GitHub repository (public or private)\n- Specra documentation project\n- Git installed locally\n\n## Configuration\n\nFirst, configure Specra for static export.\n\n### Without Custom Domain\n\nFor URLs like `username.github.io/repo-name`:\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"github-pages\",\n    \"basePath\": \"repo-name\",\n    \"customDomain\": false\n  }\n}\n```\n\n\u003cCallout type=\"Warning\"\u003e\nThe `basePath` must exactly match your repository name. GitHub Pages serves from `username.github.io/repo-name`, so all assets need this prefix.\n\u003c/Callout\u003e\n\n### With Custom Domain\n\nFor custom domains like `docs.example.com`:\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"custom-domain-static\",\n    \"basePath\": \"\",\n    \"customDomain\": true\n  }\n}\n```\n\nAlso create `public/CNAME` with your domain:\n\n```\ndocs.example.com\n```\n\n## Deployment Methods\n\nChoose your preferred deployment method:\n\n### Method 1: GitHub Actions (Recommended)\n\nAutomatic deployment on every push to main.\n\n\u003cSteps\u003e\n  \u003cStep title=\"Create Workflow File\"\u003e\n    Create `.github/workflows/deploy.yml`:\n\n```yaml\nname: Deploy to GitHub Pages\n\non:\n  push:\n    branches: [main]\n\npermissions:\n  contents: read\n  pages: write\n  id-token: write\n\nconcurrency:\n  group: \"pages\"\n  cancel-in-progress: false\n\njobs:\n  build:\n    runs-on: ubuntu-latest\n    steps:\n      - name: Checkout\n        uses: actions/checkout@v4\n\n      - name: Setup Node\n        uses: actions/setup-node@v4\n        with:\n          node-version: '20'\n          cache: 'npm'\n\n      - name: Install dependencies\n        run: npm ci\n\n      - name: Build site\n        run: npm run build:export\n        env:\n          NODE_ENV: production\n\n      - name: Upload artifact\n        uses: actions/upload-pages-artifact@v3\n        with:\n          path: ./out\n\n  deploy:\n    needs: build\n    runs-on: ubuntu-latest\n    environment:\n      name: github-pages\n      url: ${{ steps.deployment.outputs.page_url }}\n    steps:\n      - name: Deploy to GitHub Pages\n        id: deployment\n        uses: actions/deploy-pages@v4\n```\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Enable GitHub Pages\"\u003e\n    1. Go to repository Settings â†’ Pages\n    2. Source: **GitHub Actions**\n    3. Save\n\nNo need to select a branch - the workflow handles deployment.\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Push and Deploy\"\u003e\n```bash\ngit add .\ngit commit -m \"Add GitHub Pages deployment\"\ngit push\n```\n\nYour site deploys automatically! Check the Actions tab for progress.\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n### Method 2: Manual Deployment\n\nDeploy manually using the `gh-pages` package.\n\n\u003cSteps\u003e\n  \u003cStep title=\"Install gh-pages\"\u003e\n```bash\nnpm install --save-dev gh-pages\n```\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Add Deploy Script\"\u003e\n    Update `package.json`:\n\n```json\n{\n  \"scripts\": {\n    \"deploy\": \"npm run build:export \u0026\u0026 gh-pages -d out\"\n  }\n}\n```\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Deploy\"\u003e\n```bash\nnpm run deploy\n```\n\nThis builds your site and pushes the `out` folder to the `gh-pages` branch.\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Enable GitHub Pages\"\u003e\n    1. Go to Settings â†’ Pages\n    2. Source: Deploy from a branch\n    3. Branch: `gh-pages` / `/ (root)`\n    4. Save\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n## Custom Domain Setup\n\nUse your own domain with GitHub Pages:\n\n\u003cSteps\u003e\n  \u003cStep title=\"Add CNAME File\"\u003e\n    Create `public/CNAME`:\n\n```\ndocs.example.com\n```\n\nUpdate config:\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"custom-domain-static\",\n    \"customDomain\": true,\n    \"basePath\": \"\"\n  }\n}\n```\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Configure DNS\"\u003e\n    Add DNS records at your domain provider:\n\n**For subdomain (docs.example.com):**\n```\nType: CNAME\nName: docs\nValue: username.github.io\n```\n\n**For apex domain (example.com):**\n```\nType: A\nName: @\nValue: 185.199.108.153\nValue: 185.199.109.153\nValue: 185.199.110.153\nValue: 185.199.111.153\n```\n\n\u003cCallout type=\"tip\"\u003e\nUse a subdomain like `docs.example.com` - it's simpler than apex domain setup.\n\u003c/Callout\u003e\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Enable HTTPS\"\u003e\n    After DNS propagates (can take up to 24 hours):\n\n1. Go to Settings â†’ Pages\n2. Check \"Enforce HTTPS\"\n3. GitHub automatically provisions an SSL certificate\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n## Advanced GitHub Actions\n\n### With Search Indexing\n\nIndex your docs in MeiliSearch during deployment:\n\n```yaml\njobs:\n  build:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n\n      - name: Setup Node\n        uses: actions/setup-node@v4\n        with:\n          node-version: '20'\n          cache: 'npm'\n\n      - name: Install dependencies\n        run: npm ci\n\n      - name: Build site\n        run: npm run build:export\n\n      - name: Index search\n        run: npm run index:search\n        env:\n          MEILISEARCH_HOST: ${{ secrets.MEILISEARCH_HOST }}\n          MEILISEARCH_API_KEY: ${{ secrets.MEILISEARCH_MASTER_KEY }}\n\n      - name: Upload artifact\n        uses: actions/upload-pages-artifact@v3\n        with:\n          path: ./out\n```\n\nAdd secrets in Settings â†’ Secrets and variables â†’ Actions.\n\n### Deploy on Tag\n\nOnly deploy when you create a release tag:\n\n```yaml\non:\n  push:\n    tags:\n      - 'v*'\n```\n\nCreate and push a tag to deploy:\n\n```bash\ngit tag v1.0.0\ngit push origin v1.0.0\n```\n\n### Multiple Environments\n\nDeploy different branches to different GitHub Pages sites:\n\n```yaml\non:\n  push:\n    branches:\n      - main\n      - staging\n\njobs:\n  build:\n    runs-on: ubuntu-latest\n    steps:\n      # ... build steps ...\n\n      - name: Deploy to production\n        if: github.ref == 'refs/heads/main'\n        uses: actions/deploy-pages@v4\n\n      - name: Deploy to staging\n        if: github.ref == 'refs/heads/staging'\n        # Deploy to a different repo or branch\n```\n\n## Troubleshooting\n\n### 404 Errors on Routes\n\nStatic exports don't support dynamic routing the same way. Ensure all routes are pre-rendered.\n\n**Solution:** Add a 404.html that redirects to index:\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml\u003e\n  \u003chead\u003e\n    \u003cmeta http-equiv=\"refresh\" content=\"0;url=/\" /\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\n    Redirecting...\n  \u003c/body\u003e\n\u003c/html\u003e\n```\n\n### Assets Not Loading\n\nCheck your `basePath` configuration:\n\n```bash\n# View your site\nopen https://username.github.io/repo-name\n\n# Check if assets load from\nhttps://username.github.io/repo-name/_next/...\n```\n\nIf assets 404, verify:\n- `basePath` in config matches repo name exactly\n- You're using `npm run build:export` not `npm run build`\n\n### Custom Domain Not Working\n\n**Check DNS propagation:**\n```bash\ndig docs.example.com\n# Should show CNAME to username.github.io\n```\n\n**Check CNAME file:**\n- Must be in `public/` folder\n- Contains only your domain, no protocol\n- No trailing slash\n\n**Common issues:**\n- DNS not propagated yet (wait up to 24 hours)\n- CNAME file missing or incorrect\n- Domain verification failed in GitHub settings\n\n### Build Fails in Actions\n\n**View logs:**\n1. Go to Actions tab\n2. Click the failed workflow\n3. Expand build step to see errors\n\n**Common fixes:**\n- Increase Node version in workflow\n- Clear npm cache: `npm ci --cache .npm`\n- Check for missing dependencies\n\n## Performance Tips\n\n### Enable Caching\n\nCache node_modules for faster builds:\n\n```yaml\n- name: Setup Node\n  uses: actions/setup-node@v4\n  with:\n    node-version: '20'\n    cache: 'npm'\n```\n\n### Optimize Images\n\nPre-optimize images before committing:\n\n```bash\nnpm install -D imagemin-cli\n\n# Optimize all images\nnpx imagemin public/images/* --out-dir=public/images\n```\n\n### Reduce Bundle Size\n\nCheck what's in your bundle:\n\n```bash\nnpm install -D @next/bundle-analyzer\n\nANALYZE=true npm run build:export\n```\n\n## Limits\n\nGitHub Pages has some limits:\n\n- **Repository size:** 1GB recommended\n- **Site size:** 1GB published site\n- **Bandwidth:** 100GB/month soft limit\n- **Builds:** 10 per hour\n\nThese limits are generous for documentation sites.\n\n## Migration from Other Platforms\n\n### From Vercel\n\n1. Update `specra.config.json` deployment section\n2. Run `npm run build:export` locally to test\n3. Set up GitHub Actions workflow\n4. Push to trigger deployment\n\n### From Netlify\n\nSame process as Vercel. The static output works on both platforms.\n\n## Best Practices\n\n**Use GitHub Actions** - Automatic deployment on every push\n\n**Version your docs** - Use git tags for documentation versions\n\n**Test locally** - Run `npm run build:export \u0026\u0026 npx serve out` before pushing\n\n**Monitor builds** - Set up notifications for failed deployments\n\n**Use custom domain** - Professional appearance and stable URLs\n\n**Enable HTTPS** - Always enforce HTTPS for security\n\n## Next Steps\n\n\u003cCardGrid cols={2}\u003e\n  \u003cCard\n    icon=\"triangle\"\n    title=\"Vercel\"\n    description=\"Deploy to Vercel for dynamic features\"\n    href=\"/docs/v1.0.0/deployment/vercel\"\n  /\u003e\n  \u003cCard\n    icon=\"globe\"\n    title=\"Netlify\"\n    description=\"Alternative static hosting\"\n    href=\"/docs/v1.0.0/deployment/netlify\"\n  /\u003e\n  \u003cCard\n    icon=\"arrow-left\"\n    title=\"Deployment Overview\"\n    description=\"View all deployment options\"\n    href=\"/docs/v1.0.0/deployment/overview\"\n  /\u003e\n  \u003cCard\n    icon=\"settings\"\n    title=\"Configuration\"\n    description=\"Configure deployment settings\"\n    href=\"/docs/v1.0.0/configuration/overview\"\n  /\u003e\n\u003c/CardGrid\u003e\n"])</script><script>self.__next_f.push([1,"2f:T2531,"])</script><script>self.__next_f.push([1,"\n# Deploy to GitHub Pages\n\nGitHub Pages offers free hosting for static sites, making it perfect for open source documentation. Deploy directly from your repository with GitHub Actions.\n\n## Why GitHub Pages?\n\n- **Free hosting** - No cost for public repositories\n- **Custom domains** - Use your own domain\n- **HTTPS included** - Automatic SSL certificates\n- **Git-based** - Deploy from your repository\n- **Version control** - Full history of your docs\n- **Community trust** - Familiar platform for developers\n\n## Prerequisites\n\n- GitHub repository (public or private)\n- Specra documentation project\n- Git installed locally\n\n## Configuration\n\nFirst Deploy to staging\n        if: github.ref == 'refs/heads/staging'\n        # Deploy to a different repo or branch\n```\n\n## Troubleshooting\n\n### 404 Errors on Routes\n\nStatic exports don't support dynamic routing the same way. Ensure all routes are pre-rendered.\n\n**Solution:** Add a 404.html that redirects to index:\n\n```html\n\u003c!DOCTYPE html\u003e\n\u003chtml\u003e\n  \u003chead\u003e\n    \u003cmeta http-equiv=\"refresh\" content=\"0;url=/\" /\u003e\n  \u003c/head\u003e\n  \u003cbody\u003e\n    Redirecting...\n  \u003c/body\u003e\n\u003c/html\u003e\n```\n\n### Assets Not Loading\n\nCheck your `basePath` configuration:\n\n```bash\n# View your site\nopen https://username.github.io/repo-name\n\n# Check if assets load from\nhttps://username.github.io/repo-name/_next/...\n```\n\nIf assets 404, verify:\n- `basePath` in config matches repo name exactly\n- You're using `npm run build:export` not `npm run build`\n\n### Custom Domain Not Working\n\n**Check DNS propagation:**\n```bash\ndig docs.example.com\n# Should show CNAME to username.github.io\n```\n\n**Check CNAME file:**\n- Must be in `public/` folder\n- Contains only your domain, no protocol\n- No trailing slash\n\n**Common issues:**\n- DNS not propagated yet (wait up to 24 hours)\n- CNAME file missing or incorrect\n- Domain verification failed in GitHub settings\n\n### Build Fails in Actions\n\n**View logs:**\n1. Go to Actions tab\n2. Click the failed workflow\n3. Expand build step to see errors\n\n**Common fixes:**\n- Increase Node version in workflow\n- Clear npm cache: `npm ci --cache .npm`\n- Check for missing dependencies\n\n## Performance Tips\n\n### Enable Caching\n\nCache node_modules for faster builds:\n\n```yaml\n- name: Setup Node\n  uses: actions/setup-node@v4\n  with:\n    node-version: '20'\n    cache: 'npm'\n```\n\n### Optimize Images\n\nPre-optimize images before committing:\n\n```bash\nnpm install -D imagemin-cli\n\n# Optimize all images\nnpx imagemin public/images/* --out-dir=public/images\n```\n\n### Reduce Bundle Size\n\nCheck what's in your bundle:\n\n```bash\nnpm install -D @next/bundle-analyzer\n\nANALYZE=true npm run build:export\n```\n\n## Limits\n\nGitHub Pages has some limits:\n\n- **Repository size:** 1GB recommended\n- **Site size:** 1GB published site\n- **Bandwidth:** 100GB/month soft limit\n- **Builds:** 10 per hour\n\nThese limits are generous for documentation sites.\n\n## Migration from Other Platforms\n\n### From Vercel\n\n1. Update `specra.config.json` deployment section\n2. Run `npm run build:export` locally to test\n3. Set up GitHub Actions workflow\n4. Push to trigger deployment\n\n### From Netlify\n\nSame process as Vercel. The static output works on both platforms.\n\n## Best Practices\n\n**Use GitHub Actions** - Automatic deployment on every push\n\n**Version your docs** - Use git tags for documentation versions\n\n**Test locally** - Run `npm run build:export \u0026\u0026 npx serve out` before pushing\n\n**Monitor builds** - Set up notifications for failed deployments\n\n**Use custom domain** - Professional appearance and stable URLs\n\n**Enable HTTPS** - Always enforce HTTPS for security\n\n## Next Steps\n\n\u003cCardGrid cols={2}\u003e\n  \u003cCard\n    icon=\"triangle\"\n    title=\"Vercel\"\n    description=\"Deploy to Vercel for dynamic features\"\n    href=\"/docs/v1.0.0/deployment/vercel\"\n  /\u003e\n  \u003cCard\n    icon=\"globe\"\n    title=\"Netlify\"\n    description=\"Alternative static hosting\"\n    href=\"/docs/v1.0.0/deployment/netlify\"\n  /\u003e\n  \u003cCard\n    icon=\"arrow-left\"\n    title=\"Deployment Overview\"\n    description=\"View all deployment options\"\n    href=\"/docs/v1.0.0/deployment/overview\"\n  /\u003e\n  \u003cCard\n    icon=\"settings\"\n    title=\"Configuration\"\n    description=\"Configure deployment settings\"\n    href=\"/docs/v1.0.0/configuration/overview\"\n  /\u003e\n\u003c/CardGrid\u003e\n"])</script><script>self.__next_f.push([1,"30:T2a68,"])</script><script>self.__next_f.push([1,"\n# Writing Content in Specra\n\nSpecra uses MDX (Markdown + JSX) for documentation, giving you the simplicity of Markdown with the power of React components. This guide covers everything you need to write great documentation.\n\n## MDX Basics\n\nMDX files look like regular Markdown but let you use React components anywhere in your content.\n\n### Standard Markdown\n\nAll standard Markdown syntax works as expected:\n\n**Headings:**\n```markdown\n# Heading 1\n## Heading 2\n### Heading 3\n```\n\n**Text formatting:**\n```markdown\n**Bold text**\n*Italic text*\n~~Strikethrough~~\n`Inline code`\n```\n\n**Lists:**\n```markdown\n- Unordered list\n- Another item\n  - Nested item\n\n1. Ordered list\n2. Second item\n   1. Nested ordered item\n```\n\n**Links and images:**\n```markdown\n[Link text](https://example.com)\n![Alt text](/images/photo.png)\n```\n\n**Code blocks:**\n````markdown\n```javascript\nfunction hello() {\n  console.log(\"Hello, world!\")\n}\n```\n````\n\n**Tables:**\n```markdown\n| Column 1 | Column 2 | Column 3 |\n|----------|----------|----------|\n| Data 1   | Data 2   | Data 3   |\n| More     | Info     | Here     |\n```\n\n**Blockquotes:**\n```markdown\n\u003e This is a quote.\n\u003e It can span multiple lines.\n```\n\n**Horizontal rules:**\n```markdown\n---\n```\n\n## Using Components\n\nComponents are used with JSX syntax directly in your MDX:\n\n```mdx\n\u003cCallout type=\"info\"\u003e\n  This is a callout component!\n\u003c/Callout\u003e\n```\n\nAll components are automatically available - no imports needed.\n\n### Component Examples\n\n**Alert readers to important information:**\n```mdx\n\u003cCallout type=\"warning\"\u003e\n  Make sure to backup your data before proceeding.\n\u003c/Callout\u003e\n```\n\n**Create tabbed content:**\n```mdx\n\u003cTabs defaultValue=\"option1\"\u003e\n  \u003cTab label=\"Option 1\"\u003e\n    Content for the first tab\n  \u003c/Tab\u003e\n  \u003cTab label=\"Option 2\"\u003e\n    Content for the second tab\n  \u003c/Tab\u003e\n\u003c/Tabs\u003e\n```\n\n**Guide users through steps:**\n```mdx\n\u003cSteps\u003e\n  \u003cStep title=\"Install dependencies\"\u003e\n    Run `npm install` to get started.\n  \u003c/Step\u003e\n  \u003cStep title=\"Configure your app\"\u003e\n    Edit the config file with your settings.\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n```\n\nSee the [Components](/docs/v1.0.0/components) section for all available components.\n\n## Content Organization\n\n### File Structure Best Practices\n\nOrganize files logically to make content easy to find:\n\n```txt\ndocs/v1.0.0/\nâ”œâ”€â”€ getting-started.mdx         # Top level: essential pages\nâ”œâ”€â”€ installation.mdx\nâ”œâ”€â”€ guides/                     # Group related content\nâ”‚   â”œâ”€â”€ _category_.json\nâ”‚   â”œâ”€â”€ basics.mdx\nâ”‚   â”œâ”€â”€ advanced.mdx\nâ”‚   â””â”€â”€ examples/              # Further nesting for sub-topics\nâ”‚       â”œâ”€â”€ _category_.json\nâ”‚       â”œâ”€â”€ example-1.mdx\nâ”‚       â””â”€â”€ example-2.mdx\nâ””â”€â”€ api/\n    â”œâ”€â”€ _category_.json\n    â””â”€â”€ reference.mdx\n```\n\n**Tips:**\n- Keep the top level for critical pages users need first\n- Use folders to group related content\n- Limit nesting to 2-3 levels max\n- Name files descriptively (`authentication.mdx` not `auth.mdx`)\n\n### Controlling Page Order\n\nUse `sidebar_position` in frontmatter to control ordering:\n\n```mdx\n---\ntitle: Installation\nsidebar_position: 1\n---\n```\n\nLower numbers appear first. Pages without a position are sorted alphabetically.\n\nFor folders, use `_category_.json`:\n\n```json\n{\n  \"label\": \"Getting Started\",\n  \"position\": 1\n}\n```\n\n## Writing Style Tips\n\nGood documentation is clear, concise, and helpful. Here are some tips:\n\n### Be Clear and Direct\n\n**Good:**\n\u003e Click the \"Save\" button to save your changes.\n\n**Bad:**\n\u003e You might want to consider clicking on the button labeled \"Save\" if you would like to persist your modifications to storage.\n\n### Use Active Voice\n\n**Good:**\n\u003e The system validates your input.\n\n**Bad:**\n\u003e Your input is validated by the system.\n\n### Show, Don't Just Tell\n\nInclude examples with every concept:\n\n```mdx\n## Using Environment Variables\n\nAccess environment variables in your config:\n\n```json\n{\n  \"env\": {\n    \"API_URL\": \"https://api.example.com\"\n  }\n}\n```\n\nThen reference them in your MDX:\n\n```mdx\nThe API is available at {process.env.API_URL}\n```\n```\n\n### Break Up Long Content\n\nUse headings, lists, callouts, and components to create visual breaks:\n\n```mdx\n## Configuration Options\n\nThere are several ways to configure authentication:\n\n### API Keys\n\nAPI keys are simple but less secure.\n\n\u003cCallout type=\"warning\"\u003e\n  Never commit API keys to version control.\n\u003c/Callout\u003e\n\n### OAuth 2.0\n\nOAuth provides better security for user-facing apps.\n\n\u003cSteps\u003e\n  \u003cStep title=\"Register your app\"\u003e\n    Create an app in the provider dashboard.\n  \u003c/Step\u003e\n  \u003cStep title=\"Configure callback URL\"\u003e\n    Set your redirect URI in the app settings.\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n```\n\n## Working with Images\n\n### Adding Images\n\nPlace images in the `public/` folder:\n\n```txt\npublic/\nâ”œâ”€â”€ images/\nâ”‚   â”œâ”€â”€ screenshot.png\nâ”‚   â””â”€â”€ diagram.svg\n```\n\nReference them in MDX:\n\n```mdx\n![Dashboard screenshot](/images/screenshot.png)\n```\n\n### Image Best Practices\n\n**Use descriptive alt text:**\n```mdx\n![Login form showing email and password fields](/images/login.png)\n```\n\n**Optimize image sizes:**\n- Use WebP format when possible\n- Compress images before adding to repo\n- Keep images under 500KB\n\n**Use the Image component for advanced features:**\n```mdx\n\u003cImage\n  src=\"/images/hero.png\"\n  alt=\"Hero image\"\n  caption=\"The main dashboard view\"\n  width={800}\n  height={400}\n/\u003e\n```\n\n## Code Examples\n\n### Syntax Highlighting\n\nSpecify the language after the opening backticks:\n\n````markdown\n```javascript\nconst greeting = \"Hello, world!\"\nconsole.log(greeting)\n```\n\n```python\ndef greet():\n    print(\"Hello, world!\")\n```\n\n```bash\nnpm install specra\n```\n````\n\nSupported languages include: javascript, typescript, python, bash, json, yaml, markdown, html, css, and many more.\n\n### Highlighting Lines\n\nHighlight specific lines to draw attention:\n\n````markdown\n```javascript {2,4-6}\nfunction calculateTotal(items) {\n  const subtotal = items.reduce((sum, item) =\u003e sum + item.price, 0)\n  const tax = subtotal * 0.1\n  const shipping = 5.99\n  const total = subtotal + tax + shipping\n  return total\n}\n```\n````\n\n### File Names\n\nShow which file the code belongs to:\n\n````markdown\n```javascript title=\"src/utils.js\"\nexport function formatDate(date) {\n  return date.toLocaleDateString()\n}\n```\n````\n\n### Use the CodeBlock Component\n\nFor more control:\n\n```mdx\n\u003cCodeBlock\n  language=\"javascript\"\n  title=\"src/app.js\"\n  highlightLines={[3, 5]}\n  showLineNumbers={true}\n\u003e\n{`function app() {\n  const config = loadConfig()\n  const server = createServer(config)\n  server.listen(3000)\n  console.log(\"Server running\")\n}`}\n\u003c/CodeBlock\u003e\n```\n\n## Links and Navigation\n\n### Internal Links\n\nLink to other pages in your docs:\n\n```mdx\nSee the [Configuration guide](/docs/v1.0.0/configuration/overview) for details.\n```\n\nUse relative paths from the site root, including the version.\n\n### External Links\n\nExternal links open in a new tab automatically:\n\n```mdx\nCheck out the [Next.js documentation](https://nextjs.org/docs).\n```\n\n### Anchor Links\n\nLink to headings on the same page:\n\n```mdx\nJump to [Installation](#installation) below.\n```\n\nHeading anchors are auto-generated from the heading text in lowercase with hyphens.\n\n## Frontmatter Reference\n\nEvery MDX file needs frontmatter. Here's a complete example:\n\n```mdx\n---\ntitle: Advanced Topics\ndescription: Deep dive into advanced Specra features\nsidebar_position: 10\ntab_group: guides\nicon: zap\ntags: [advanced, configuration, optimization]\ndraft: false\n---\n\n# Your content starts here\n```\n\n**Required fields:**\n- `title`: Page title\n\n**Recommended fields:**\n- `description`: SEO description (150-160 characters)\n\n**Optional fields:**\n- `sidebar_position`: Number for sidebar ordering\n- `tab_group`: Assign to a tab group\n- `icon`: Lucide icon name\n- `tags`: Array of tags\n- `draft`: Hide in production if true\n\n## Advanced MDX Features\n\n### Importing Components\n\nWhile built-in components work automatically, you can import custom ones:\n\n```mdx\nimport { MyCustomComponent } from '@/components/custom'\n\n\u003cMyCustomComponent data=\"example\" /\u003e\n```\n\n### Using JavaScript Expressions\n\nEmbed JavaScript expressions:\n\n```mdx\nThe current year is {new Date().getFullYear()}.\n```\n\n### Conditional Content\n\nUse JavaScript for conditional rendering:\n\n```mdx\n{process.env.NODE_ENV === 'development' \u0026\u0026 (\n  \u003cCallout type=\"info\"\u003e\n    You're viewing the development version.\n  \u003c/Callout\u003e\n)}\n```\n\n## Version Management\n\nWhen you need multiple doc versions:\n\n```txt\ndocs/\nâ”œâ”€â”€ v1.0.0/\nâ”‚   â””â”€â”€ getting-started.mdx\nâ”œâ”€â”€ v2.0.0/\nâ”‚   â””â”€â”€ getting-started.mdx\nâ””â”€â”€ next/\n    â””â”€â”€ getting-started.mdx\n```\n\nSet the active version in `specra.config.json`:\n\n```json\n{\n  \"site\": {\n    \"activeVersion\": \"v2.0.0\"\n  }\n}\n```\n\nUsers can switch versions with the version dropdown in the UI.\n\n## SEO Best Practices\n\n### Page Titles and Descriptions\n\nAlways include both in frontmatter:\n\n```mdx\n---\ntitle: Getting Started with Specra\ndescription: Learn how to install and configure Specra for your documentation needs\n---\n```\n\n### Descriptive Headings\n\nUse clear, descriptive headings that include keywords:\n\n**Good:**\n```markdown\n## Installing Specra with npm\n```\n\n**Bad:**\n```markdown\n## Installation\n```\n\n### Structured Content\n\nUse proper heading hierarchy (h1 â†’ h2 â†’ h3). Never skip levels.\n\n## Common Patterns\n\n### Prerequisites Section\n\nStart tutorials with prerequisites:\n\n```mdx\n## Prerequisites\n\nBefore you begin, ensure you have:\n\n- Node.js 18 or higher\n- A text editor\n- Basic knowledge of Markdown\n```\n\n### Step-by-Step Tutorials\n\nUse the Steps component:\n\n```mdx\n\u003cSteps\u003e\n  \u003cStep title=\"Install the package\"\u003e\n    Run npm install specra\n  \u003c/Step\u003e\n  \u003cStep title=\"Configure\"\u003e\n    Create a specra.config.json file\n  \u003c/Step\u003e\n  \u003cStep title=\"Start the server\"\u003e\n    Run npm run dev\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n```\n\n### Code with Explanation\n\nPair code examples with explanations:\n\n```mdx\nConfigure your site title and description:\n\n```json\n{\n  \"site\": {\n    \"title\": \"My Docs\",\n    \"description\": \"Documentation for my project\"\n  }\n}\n```\n\nThe `title` appears in the browser tab and navigation. The `description` is used for SEO meta tags.\n```\n\n### Quick Reference Cards\n\nUse CardGrid for scannable reference sections:\n\n```mdx\n\u003cCardGrid cols={3}\u003e\n  \u003cCard icon=\"terminal\" title=\"CLI\" description=\"Command line tools\" href=\"/cli\" /\u003e\n  \u003cCard icon=\"book\" title=\"Guides\" description=\"Step-by-step tutorials\" href=\"/guides\" /\u003e\n  \u003cCard icon=\"code\" title=\"API\" description=\"API reference docs\" href=\"/api\" /\u003e\n\u003c/CardGrid\u003e\n```\n\n## Next Steps\n\n\u003cCardGrid cols={2}\u003e\n  \u003cCard\n    icon=\"palette\"\n    title=\"Components\"\n    description=\"Explore all available MDX components\"\n    href=\"/docs/v1.0.0/components\"\n  /\u003e\n  \u003cCard\n    icon=\"settings\"\n    title=\"Configuration\"\n    description=\"Customize your documentation site\"\n    href=\"/docs/v1.0.0/configuration/overview\"\n  /\u003e\n\u003c/CardGrid\u003e\n"])</script><script>self.__next_f.push([1,"31:T2a68,"])</script><script>self.__next_f.push([1,"\n# Writing Content in Specra\n\nSpecra uses MDX (Markdown + JSX) for documentation, giving you the simplicity of Markdown with the power of React components. This guide covers everything you need to write great documentation.\n\n## MDX Basics\n\nMDX files look like regular Markdown but let you use React components anywhere in your content.\n\n### Standard Markdown\n\nAll standard Markdown syntax works as expected:\n\n**Headings:**\n```markdown\n# Heading 1\n## Heading 2\n### Heading 3\n```\n\n**Text formatting:**\n```markdown\n**Bold text**\n*Italic text*\n~~Strikethrough~~\n`Inline code`\n```\n\n**Lists:**\n```markdown\n- Unordered list\n- Another item\n  - Nested item\n\n1. Ordered list\n2. Second item\n   1. Nested ordered item\n```\n\n**Links and images:**\n```markdown\n[Link text](https://example.com)\n![Alt text](/images/photo.png)\n```\n\n**Code blocks:**\n````markdown\n```javascript\nfunction hello() {\n  console.log(\"Hello, world!\")\n}\n```\n````\n\n**Tables:**\n```markdown\n| Column 1 | Column 2 | Column 3 |\n|----------|----------|----------|\n| Data 1   | Data 2   | Data 3   |\n| More     | Info     | Here     |\n```\n\n**Blockquotes:**\n```markdown\n\u003e This is a quote.\n\u003e It can span multiple lines.\n```\n\n**Horizontal rules:**\n```markdown\n---\n```\n\n## Using Components\n\nComponents are used with JSX syntax directly in your MDX:\n\n```mdx\n\u003cCallout type=\"info\"\u003e\n  This is a callout component!\n\u003c/Callout\u003e\n```\n\nAll components are automatically available - no imports needed.\n\n### Component Examples\n\n**Alert readers to important information:**\n```mdx\n\u003cCallout type=\"warning\"\u003e\n  Make sure to backup your data before proceeding.\n\u003c/Callout\u003e\n```\n\n**Create tabbed content:**\n```mdx\n\u003cTabs defaultValue=\"option1\"\u003e\n  \u003cTab label=\"Option 1\"\u003e\n    Content for the first tab\n  \u003c/Tab\u003e\n  \u003cTab label=\"Option 2\"\u003e\n    Content for the second tab\n  \u003c/Tab\u003e\n\u003c/Tabs\u003e\n```\n\n**Guide users through steps:**\n```mdx\n\u003cSteps\u003e\n  \u003cStep title=\"Install dependencies\"\u003e\n    Run `npm install` to get started.\n  \u003c/Step\u003e\n  \u003cStep title=\"Configure your app\"\u003e\n    Edit the config file with your settings.\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n```\n\nSee the [Components](/docs/v1.0.0/components) section for all available components.\n\n## Content Organization\n\n### File Structure Best Practices\n\nOrganize files logically to make content easy to find:\n\n```txt\ndocs/v1.0.0/\nâ”œâ”€â”€ getting-started.mdx         # Top level: essential pages\nâ”œâ”€â”€ installation.mdx\nâ”œâ”€â”€ guides/                     # Group related content\nâ”‚   â”œâ”€â”€ _category_.json\nâ”‚   â”œâ”€â”€ basics.mdx\nâ”‚   â”œâ”€â”€ advanced.mdx\nâ”‚   â””â”€â”€ examples/              # Further nesting for sub-topics\nâ”‚       â”œâ”€â”€ _category_.json\nâ”‚       â”œâ”€â”€ example-1.mdx\nâ”‚       â””â”€â”€ example-2.mdx\nâ””â”€â”€ api/\n    â”œâ”€â”€ _category_.json\n    â””â”€â”€ reference.mdx\n```\n\n**Tips:**\n- Keep the top level for critical pages users need first\n- Use folders to group related content\n- Limit nesting to 2-3 levels max\n- Name files descriptively (`authentication.mdx` not `auth.mdx`)\n\n### Controlling Page Order\n\nUse `sidebar_position` in frontmatter to control ordering:\n\n```mdx\n---\ntitle: Installation\nsidebar_position: 1\n---\n```\n\nLower numbers appear first. Pages without a position are sorted alphabetically.\n\nFor folders, use `_category_.json`:\n\n```json\n{\n  \"label\": \"Getting Started\",\n  \"position\": 1\n}\n```\n\n## Writing Style Tips\n\nGood documentation is clear, concise, and helpful. Here are some tips:\n\n### Be Clear and Direct\n\n**Good:**\n\u003e Click the \"Save\" button to save your changes.\n\n**Bad:**\n\u003e You might want to consider clicking on the button labeled \"Save\" if you would like to persist your modifications to storage.\n\n### Use Active Voice\n\n**Good:**\n\u003e The system validates your input.\n\n**Bad:**\n\u003e Your input is validated by the system.\n\n### Show, Don't Just Tell\n\nInclude examples with every concept:\n\n```mdx\n## Using Environment Variables\n\nAccess environment variables in your config:\n\n```json\n{\n  \"env\": {\n    \"API_URL\": \"https://api.example.com\"\n  }\n}\n```\n\nThen reference them in your MDX:\n\n```mdx\nThe API is available at {process.env.API_URL}\n```\n```\n\n### Break Up Long Content\n\nUse headings, lists, callouts, and components to create visual breaks:\n\n```mdx\n## Configuration Options\n\nThere are several ways to configure authentication:\n\n### API Keys\n\nAPI keys are simple but less secure.\n\n\u003cCallout type=\"warning\"\u003e\n  Never commit API keys to version control.\n\u003c/Callout\u003e\n\n### OAuth 2.0\n\nOAuth provides better security for user-facing apps.\n\n\u003cSteps\u003e\n  \u003cStep title=\"Register your app\"\u003e\n    Create an app in the provider dashboard.\n  \u003c/Step\u003e\n  \u003cStep title=\"Configure callback URL\"\u003e\n    Set your redirect URI in the app settings.\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n```\n\n## Working with Images\n\n### Adding Images\n\nPlace images in the `public/` folder:\n\n```txt\npublic/\nâ”œâ”€â”€ images/\nâ”‚   â”œâ”€â”€ screenshot.png\nâ”‚   â””â”€â”€ diagram.svg\n```\n\nReference them in MDX:\n\n```mdx\n![Dashboard screenshot](/images/screenshot.png)\n```\n\n### Image Best Practices\n\n**Use descriptive alt text:**\n```mdx\n![Login form showing email and password fields](/images/login.png)\n```\n\n**Optimize image sizes:**\n- Use WebP format when possible\n- Compress images before adding to repo\n- Keep images under 500KB\n\n**Use the Image component for advanced features:**\n```mdx\n\u003cImage\n  src=\"/images/hero.png\"\n  alt=\"Hero image\"\n  caption=\"The main dashboard view\"\n  width={800}\n  height={400}\n/\u003e\n```\n\n## Code Examples\n\n### Syntax Highlighting\n\nSpecify the language after the opening backticks:\n\n````markdown\n```javascript\nconst greeting = \"Hello, world!\"\nconsole.log(greeting)\n```\n\n```python\ndef greet():\n    print(\"Hello, world!\")\n```\n\n```bash\nnpm install specra\n```\n````\n\nSupported languages include: javascript, typescript, python, bash, json, yaml, markdown, html, css, and many more.\n\n### Highlighting Lines\n\nHighlight specific lines to draw attention:\n\n````markdown\n```javascript {2,4-6}\nfunction calculateTotal(items) {\n  const subtotal = items.reduce((sum, item) =\u003e sum + item.price, 0)\n  const tax = subtotal * 0.1\n  const shipping = 5.99\n  const total = subtotal + tax + shipping\n  return total\n}\n```\n````\n\n### File Names\n\nShow which file the code belongs to:\n\n````markdown\n```javascript title=\"src/utils.js\"\nexport function formatDate(date) {\n  return date.toLocaleDateString()\n}\n```\n````\n\n### Use the CodeBlock Component\n\nFor more control:\n\n```mdx\n\u003cCodeBlock\n  language=\"javascript\"\n  title=\"src/app.js\"\n  highlightLines={[3, 5]}\n  showLineNumbers={true}\n\u003e\n{`function app() {\n  const config = loadConfig()\n  const server = createServer(config)\n  server.listen(3000)\n  console.log(\"Server running\")\n}`}\n\u003c/CodeBlock\u003e\n```\n\n## Links and Navigation\n\n### Internal Links\n\nLink to other pages in your docs:\n\n```mdx\nSee the [Configuration guide](/docs/v1.0.0/configuration/overview) for details.\n```\n\nUse relative paths from the site root, including the version.\n\n### External Links\n\nExternal links open in a new tab automatically:\n\n```mdx\nCheck out the [Next.js documentation](https://nextjs.org/docs).\n```\n\n### Anchor Links\n\nLink to headings on the same page:\n\n```mdx\nJump to [Installation](#installation) below.\n```\n\nHeading anchors are auto-generated from the heading text in lowercase with hyphens.\n\n## Frontmatter Reference\n\nEvery MDX file needs frontmatter. Here's a complete example:\n\n```mdx\n---\ntitle: Advanced Topics\ndescription: Deep dive into advanced Specra features\nsidebar_position: 10\ntab_group: guides\nicon: zap\ntags: [advanced, configuration, optimization]\ndraft: false\n---\n\n# Your content starts here\n```\n\n**Required fields:**\n- `title`: Page title\n\n**Recommended fields:**\n- `description`: SEO description (150-160 characters)\n\n**Optional fields:**\n- `sidebar_position`: Number for sidebar ordering\n- `tab_group`: Assign to a tab group\n- `icon`: Lucide icon name\n- `tags`: Array of tags\n- `draft`: Hide in production if true\n\n## Advanced MDX Features\n\n### Importing Components\n\nWhile built-in components work automatically, you can import custom ones:\n\n```mdx\nimport { MyCustomComponent } from '@/components/custom'\n\n\u003cMyCustomComponent data=\"example\" /\u003e\n```\n\n### Using JavaScript Expressions\n\nEmbed JavaScript expressions:\n\n```mdx\nThe current year is {new Date().getFullYear()}.\n```\n\n### Conditional Content\n\nUse JavaScript for conditional rendering:\n\n```mdx\n{process.env.NODE_ENV === 'development' \u0026\u0026 (\n  \u003cCallout type=\"info\"\u003e\n    You're viewing the development version.\n  \u003c/Callout\u003e\n)}\n```\n\n## Version Management\n\nWhen you need multiple doc versions:\n\n```txt\ndocs/\nâ”œâ”€â”€ v1.0.0/\nâ”‚   â””â”€â”€ getting-started.mdx\nâ”œâ”€â”€ v2.0.0/\nâ”‚   â””â”€â”€ getting-started.mdx\nâ””â”€â”€ next/\n    â””â”€â”€ getting-started.mdx\n```\n\nSet the active version in `specra.config.json`:\n\n```json\n{\n  \"site\": {\n    \"activeVersion\": \"v2.0.0\"\n  }\n}\n```\n\nUsers can switch versions with the version dropdown in the UI.\n\n## SEO Best Practices\n\n### Page Titles and Descriptions\n\nAlways include both in frontmatter:\n\n```mdx\n---\ntitle: Getting Started with Specra\ndescription: Learn how to install and configure Specra for your documentation needs\n---\n```\n\n### Descriptive Headings\n\nUse clear, descriptive headings that include keywords:\n\n**Good:**\n```markdown\n## Installing Specra with npm\n```\n\n**Bad:**\n```markdown\n## Installation\n```\n\n### Structured Content\n\nUse proper heading hierarchy (h1 â†’ h2 â†’ h3). Never skip levels.\n\n## Common Patterns\n\n### Prerequisites Section\n\nStart tutorials with prerequisites:\n\n```mdx\n## Prerequisites\n\nBefore you begin, ensure you have:\n\n- Node.js 18 or higher\n- A text editor\n- Basic knowledge of Markdown\n```\n\n### Step-by-Step Tutorials\n\nUse the Steps component:\n\n```mdx\n\u003cSteps\u003e\n  \u003cStep title=\"Install the package\"\u003e\n    Run npm install specra\n  \u003c/Step\u003e\n  \u003cStep title=\"Configure\"\u003e\n    Create a specra.config.json file\n  \u003c/Step\u003e\n  \u003cStep title=\"Start the server\"\u003e\n    Run npm run dev\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n```\n\n### Code with Explanation\n\nPair code examples with explanations:\n\n```mdx\nConfigure your site title and description:\n\n```json\n{\n  \"site\": {\n    \"title\": \"My Docs\",\n    \"description\": \"Documentation for my project\"\n  }\n}\n```\n\nThe `title` appears in the browser tab and navigation. The `description` is used for SEO meta tags.\n```\n\n### Quick Reference Cards\n\nUse CardGrid for scannable reference sections:\n\n```mdx\n\u003cCardGrid cols={3}\u003e\n  \u003cCard icon=\"terminal\" title=\"CLI\" description=\"Command line tools\" href=\"/cli\" /\u003e\n  \u003cCard icon=\"book\" title=\"Guides\" description=\"Step-by-step tutorials\" href=\"/guides\" /\u003e\n  \u003cCard icon=\"code\" title=\"API\" description=\"API reference docs\" href=\"/api\" /\u003e\n\u003c/CardGrid\u003e\n```\n\n## Next Steps\n\n\u003cCardGrid cols={2}\u003e\n  \u003cCard\n    icon=\"palette\"\n    title=\"Components\"\n    description=\"Explore all available MDX components\"\n    href=\"/docs/v1.0.0/components\"\n  /\u003e\n  \u003cCard\n    icon=\"settings\"\n    title=\"Configuration\"\n    description=\"Customize your documentation site\"\n    href=\"/docs/v1.0.0/configuration/overview\"\n  /\u003e\n\u003c/CardGrid\u003e\n"])</script><script>self.__next_f.push([1,"32:T4b6,\nThis page demonstrates automatic API documentation generation from an **OpenAPI 3.0** specification.\n\nThe component automatically detects the format and parses it into our documentation system.\n\n\u003cCallout type=\"info\" title=\"Auto-Detection\"\u003e\nThe `ApiReference` component automatically detects OpenAPI format when you use `parser=\"auto\"` (the default).\n\u003c/Callout\u003e\n\n---\n\n\u003cApiReference spec=\"/api-specs/openapi-example.json\" /\u003e\n\n---\n\n## About This Example\n\nThis example shows how the parser handles:\n\n- âœ… **OpenAPI 3.0 format** detection\n- âœ… **Schema references** (`$ref`) resolution\n- âœ… **Path parameters** (`{id}` converted to `:id`)\n- âœ… **Request/Response schemas** with examples\n- âœ… **Security schemes** (Bearer tokens, API keys)\n- âœ… **Multiple response codes** (success and errors)\n\n## Using Your Own OpenAPI Spec\n\nTo use your own OpenAPI specification:\n\n1. **Place your spec file** in the `/public/api-specs/` directory\n2. **Reference it in your MDX** file:\n\n```mdx\n\u003cApiReference spec=\"/api-specs/your-api.json\" parser=\"openapi\" /\u003e\n```\n\nOr let it auto-detect:\n\n```mdx\n\u003cApiReference spec=\"/api-specs/your-api.json\" /\u003e\n```\n\nThe parser supports both **OpenAPI 3.x** and **Swagger 2.0** formats.\n33:T4b6,\nThis page demonstrates automatic API documentation generation from an **OpenAPI 3.0** specification.\n\nThe component automatically detects the format and parses it into our documentation system.\n\n\u003cCallout type=\"info\" title=\"Auto-Detection\"\u003e\nThe `ApiReference` component automatically detects OpenAPI format when you use `parser=\"auto\"` (the default).\n\u003c/Callout\u003e\n\n---\n\n\u003cApiReference spec=\"/api-specs/openapi-example.json\" /\u003e\n\n---\n\n## About This Example\n\nThis example shows how the parser handles:\n\n- âœ… **OpenAPI 3.0 format** detection\n- âœ… **Schema references** (`$ref`) resolution\n- âœ… **Path parameters** (`{id}` converted to `:id`)\n- âœ… **Request/Response schemas** with examples\n- âœ… **Security schemes** (Bearer tokens, API keys)\n- âœ… **Multiple response codes** (success and errors)\n\n## Using Your Own OpenAPI Spec\n\nTo use your own OpenAPI specification:\n\n1. **Place your spec file** in the `/public/api-specs/` directory\n2. **Reference it in your MDX** file:\n\n```mdx\n\u003cApiReference spec=\"/api-specs/your-api.json\" parser=\"openapi\" /\u003e\n```\n\nOr let it auto-detect:\n\n```mdx\n\u003cApiReference spec=\"/api-specs/your-api.json\" /\u003e\n```\n\nThe parser supports both **OpenAPI 3.x** and **Swagger 2.0** formats.\n34:T1a0d,"])</script><script>self.__next_f.push([1,"\n# Callout\n\nCallouts draw attention to important information in your documentation. They come in different styles to convey different types of messages, from helpful tips to critical warnings.\n\n## Basic Usage\n\n\u003cTabs defaultValue=\"Preview\"\u003e\n  \u003cTab label=\"Preview\"\u003e\n\u003cCallout type=\"info\"\u003e\n  This is helpful information for the reader.\n\u003c/Callout\u003e\n  \u003c/Tab\u003e\n  \u003cTab label=\"Code\"\u003e\n```mdx\n\u003cCallout type=\"info\"\u003e\n  This is helpful information for the reader.\n\u003c/Callout\u003e\n```\n  \u003c/Tab\u003e\n\u003c/Tabs\u003e\n\n## Callout Types\n\nSpecra includes seven callout types, each with distinct styling:\n\n### Info\n\n\u003cTabs defaultValue=\"Preview\"\u003e\n  \u003cTab label=\"Preview\"\u003e\n\u003cCallout type=\"info\"\u003e\n  Provides additional context or helpful information that enhances understanding.\n\u003c/Callout\u003e\n  \u003c/Tab\u003e\n  \u003cTab label=\"Code\"\u003e\n```mdx\n\u003cCallout type=\"info\"\u003e\n  Provides additional context or helpful information.\n\u003c/Callout\u003e\n```\n  \u003c/Tab\u003e\n\u003c/Tabs\u003e\n\n### Note\n\n\u003cTabs defaultValue=\"Preview\"\u003e\n  \u003cTab label=\"Preview\"\u003e\n\u003cCallout type=\"note\"\u003e\n  Highlights important details the reader should be aware of.\n\u003c/Callout\u003e\n  \u003c/Tab\u003e\n  \u003cTab label=\"Code\"\u003e\n```mdx\n\u003cCallout type=\"note\"\u003e\n  Highlights important details the reader should be aware of.\n\u003c/Callout\u003e\n```\n  \u003c/Tab\u003e\n\u003c/Tabs\u003e\n\n### Tip\n\n\u003cTabs defaultValue=\"Preview\"\u003e\n  \u003cTab label=\"Preview\"\u003e\n\u003cCallout type=\"tip\"\u003e\n  Offers suggestions for better usage or best practices.\n\u003c/Callout\u003e\n  \u003c/Tab\u003e\n  \u003cTab label=\"Code\"\u003e\n```mdx\n\u003cCallout type=\"tip\"\u003e\n  Offers suggestions for better usage or best practices.\n\u003c/Callout\u003e\n```\n  \u003c/Tab\u003e\n\u003c/Tabs\u003e\n\n### Warning\n\n\u003cTabs defaultValue=\"Preview\"\u003e\n  \u003cTab label=\"Preview\"\u003e\n\u003cCallout type=\"warning\"\u003e\n  Alerts users to potential issues or breaking changes.\n\u003c/Callout\u003e\n  \u003c/Tab\u003e\n  \u003cTab label=\"Code\"\u003e\n```mdx\n\u003cCallout type=\"warning\"\u003e\n  Alerts users to potential issues or breaking changes.\n\u003c/Callout\u003e\n```\n  \u003c/Tab\u003e\n\u003c/Tabs\u003e\n\n### Success\n\n\u003cTabs defaultValue=\"Preview\"\u003e\n  \u003cTab label=\"Preview\"\u003e\n\u003cCallout type=\"success\"\u003e\n  Confirms positive outcomes or successfully completed actions.\n\u003c/Callout\u003e\n  \u003c/Tab\u003e\n  \u003cTab label=\"Code\"\u003e\n```mdx\n\u003cCallout type=\"success\"\u003e\n  Confirms positive outcomes or successfully completed actions.\n\u003c/Callout\u003e\n```\n  \u003c/Tab\u003e\n\u003c/Tabs\u003e\n\n### Error\n\n\u003cTabs defaultValue=\"Preview\"\u003e\n  \u003cTab label=\"Preview\"\u003e\n\u003cCallout type=\"error\"\u003e\n  Highlights critical issues or things users should avoid.\n\u003c/Callout\u003e\n  \u003c/Tab\u003e\n  \u003cTab label=\"Code\"\u003e\n```mdx\n\u003cCallout type=\"error\"\u003e\n  Highlights critical issues or things users should avoid.\n\u003c/Callout\u003e\n```\n  \u003c/Tab\u003e\n\u003c/Tabs\u003e\n\n### Danger\n\n\u003cTabs defaultValue=\"Preview\"\u003e\n  \u003cTab label=\"Preview\"\u003e\n\u003cCallout type=\"danger\"\u003e\n  Warns about potentially destructive or irreversible actions.\n\u003c/Callout\u003e\n  \u003c/Tab\u003e\n  \u003cTab label=\"Code\"\u003e\n```mdx\n\u003cCallout type=\"danger\"\u003e\n  Warns about potentially destructive or irreversible actions.\n\u003c/Callout\u003e\n```\n  \u003c/Tab\u003e\n\u003c/Tabs\u003e\n\n## Props\n\n| Prop | Type | Default | Description |\n|------|------|---------|-------------|\n| `type` | `string` | `\"info\"` | Callout style: `info`, `note`, `tip`, `warning`, `success`, `error`, or `danger` |\n| `children` | `ReactNode` | Required | The content inside the callout |\n\n## Advanced Examples\n\n### Multi-Line Content\n\nCallouts can contain any MDX content, including formatted text, lists, and code:\n\n\u003cTabs defaultValue=\"Preview\"\u003e\n  \u003cTab label=\"Preview\"\u003e\n\u003cCallout type=\"warning\"\u003e\n  **Important considerations before deploying:**\n\n  - Back up your database\n  - Test in staging environment first\n  - Notify your team about downtime\n\n  Run `npm run db:backup` to create a backup.\n\u003c/Callout\u003e\n  \u003c/Tab\u003e\n  \u003cTab label=\"Code\"\u003e\n```mdx\n\u003cCallout type=\"warning\"\u003e\n  **Important considerations before deploying:**\n\n  - Back up your database\n  - Test in staging environment first\n  - Notify your team about downtime\n\n  Run `npm run db:backup` to create a backup.\n\u003c/Callout\u003e\n```\n  \u003c/Tab\u003e\n\u003c/Tabs\u003e\n\n### Nested Components\n\nYou can nest other compone 003e\n"])</script><script>self.__next_f.push([1,"36:T1d61,"])</script><script>self.__next_f.push([1,"\n# Deployment Configuration\n\nThe `deployment` section tells Specra how to build your documentation for different hosting platforms. This ensures assets load correctly and your site works wherever you deploy it.\n\n## Why Deployment Configuration Matters\n\nDifferent platforms serve your site from different URLs:\n\n- **Vercel:** `yoursite.vercel.app` (serves from root `/`)\n- **GitHub Pages (no custom domain):** `username.github.io/repo-name` (serves from `/repo-name/`)\n- **Netlify:** `yoursite.netlify.app` (serves from root `/`)\n\nSpecra needs to know your deployment target to configure asset paths correctly.\n\n## Basic Configuration\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"vercel\"\n  }\n}\n```\n\nThat's all you need for most deployments. Specra handles the rest automatically.\n\n## Complete Configuration\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"vercel\",\n    \"basePath\": \"\",\n    \"customDomain\": false\n  }\n}\n```\n\n## Configuration Options\n\n### target\n\n**Type:** `string`\n**Default:** `\"vercel\"`\n\nYour deployment platform. This determines which build process Specra uses.\n\n**Available targets:**\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"vercel\"\n  }\n}\n```\n\n**Options:**\n- `\"vercel\"` - Vercel, Railway, Render, or any Node.js hosting\n- `\"github-pages\"` - GitHub Pages without custom domain\n- `\"static\"` - Static hosting (Netlify, Cloudflare Pages)\n- `\"custom-domain-static\"` - GitHub Pages with custom domain\n\n### basePath\n\n**Type:** `string`\n**Default:** `\"\"`\n\nBase path for your site. Only needed for GitHub Pages without a custom domain.\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"github-pages\",\n    \"basePath\": \"my-repo\"\n  }\n}\n```\n\n**When to use basePath:**\n\nâœ… **GitHub Pages without custom domain**\n```\nURL: username.github.io/my-repo\nConfig: \"basePath\": \"my-repo\"\n```\n\nâŒ **GitHub Pages with custom domain**\n```\nURL: docs.example.com\nConfig: \"basePath\": \"\"\n```\n\nâŒ **Vercel, Netlify, etc.**\n```\nURL: yoursite.vercel.app\nConfig: \"basePath\": \"\"\n```\n\n\u003cCallout type=\"warning\"\u003e\nThe basePath must exactly match your repository name. If they don't match, assets will return 404 errors.\n\u003c/Callout\u003e\n\n### customDomain\n\n**Type:** `boolean`\n**Default:** `false`\n\nSet to `true` when using a custom domain with GitHub Pages.\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"github-pages\",\n    \"customDomain\": true,\n    \"basePath\": \"\"\n  }\n}\n```\n\nThis tells Specra to serve assets from the root `/` instead of `/repo-name/`.\n\n## Platform-Specific Configurations\n\n### Vercel\n\nDefault configuration works perfectly:\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"vercel\"\n  }\n}\n```\n\n**Build command:** `npm run build`\n**Output:** `.next` directory\n**No basePath needed**\n\n### GitHub Pages (No Custom Domain)\n\nFor `username.github.io/repo-name`:\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"github-pages\",\n    \"basePath\": \"repo-name\",\n    \"customDomain\": false\n  }\n}\n```\n\n**Build command:** `npm run build:export`\n**Output:** `out` directory\n**Assets load from:** `/repo-name/_next/...`\n\n### GitHub Pages (With Custom Domain)\n\nFor `docs.example.com`:\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"custom-domain-static\",\n    \"basePath\": \"\",\n    \"customDomain\": true\n  }\n}\n```\n\nAlso add `public/CNAME`:\n```\ndocs.example.com\n```\n\n**Build command:** `npm run build:export`\n**Output:** `out` directory\n**Assets load from:** `/_next/...`\n\n### Netlify\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"static\"\n  }\n}\n```\n\n**Build command:** `npm run build:export`\n**Output:** `out` directory\n**No basePath needed**\n\n### Cloudflare Pages\n\nSame as Netlify:\n\n```json\n{\n  \"deployment\": {\n    \"target\": \"static\"\n  }\n}\n```\n\n## How It Works\n\n### Build Modes\n\nSpecra has two build modes:\n\n**1. Standalone (Node.js hosting)**\n- Used for: Vercel, Railway, Render\n- Command: `npm run build`\n- Output: `.next` directory\n- Runs as Node.js server\n- Supports dynamic features\n\n**2. Static Export (Static hosting)**\n- Used for: GitHub Pages, Netlify, Cloudflare Pages\n- Command: `npm run build:export`\n- Output: `out` directory\n- Pure HTML/CSS/JS files\n- No server required\n\nThe `deployment.target` determines which mode to use.\n\n### Asset Path Resolution\n\nSpecra uses the `getAssetPath()` utility to handle asset URLs:\n\n```typescript\n// Automatically adjusts based on deployment config\ngetAssetPath('/images/logo.png')\n\n// Vercel: /images/logo.png\n// GitHub Pages (no custom domain): /repo-name/images/logo.png\n// GitHub Pages (custom domain): /images/logo.png\n```\n\nYou don't need to worry about this - Specra handles it automatically based on your config.\n\n## Switching Platforms\n\n### From Vercel to GitHub Pages\n\n1. Update config:\n```json\n{\n  \"deployment\": {\n    \"target\": \"github-pages\",\n    \"basePath\": \"your-repo-name\"\n  }\n}\n```\n\n2. Change build command:\n```bash\nnpm run build:export  # instead of npm run build\n```\n\n3. Deploy `out/` folder instead of `.next/`\n\n### From GitHub Pages to Netlify\n\n1. Update config:\n```json\n{\n  \"deployment\": {\n    \"target\": \"static\",\n    \"basePath\": \"\"\n  }\n}\n```\n\n2. Keep using `npm run build:export`\n\n3. Netlify serves from root, so remove basePath\n\n## Testing Locally\n\n### Test Static Export\n\n```bash\nnpm run build:export\nnpx serve out\n```\n\nOpen the URL shown (usually `http://localhost:3000`). Verify:\n- Pages load correctly\n- Images appear\n- Links work\n- Navigation functions\n\n### Test with basePath\n\nIf using basePath, test locally with a server that respects it:\n\n```bash\nnpm run build:export\nnpx serve out -s -p 3000\n```\n\nThen visit `http://localhost:3000/your-repo-name` to simulate GitHub Pages.\n\n## Troubleshooting\n\n### Assets Return 404\n\n**Check basePath matches repo name:**\n```json\n{\n  \"deployment\": {\n    \"basePath\": \"exact-repo-name\"  // Must match exactly\n  }\n}\n```\n\n**Verify you're using the right build command:**\n- GitHub Pages: `npm run build:export` (not `npm run build`)\n- Vercel: `npm run build` (not `npm run build:export`)\n\n### Blank Page After Deploy\n\n**Check target is correct:**\n- GitHub Pages needs `\"target\": \"github-pages\"`\n- Netlify needs `\"target\": \"static\"`\n- Vercel needs `\"target\": \"vercel\"`\n\n**Verify deployment settings match config:**\n- Output directory should match build mode\n- Build command should match target\n\n### Custom Domain Not Working\n\n**Ensure customDomain is true:**\n```json\n{\n  \"deployment\": {\n    \"customDomain\": true,\n    \"basePath\": \"\"\n  }\n}\n```\n\n**Check CNAME file exists:**\n- Must be in `public/CNAME`\n- Contains only your domain\n- No protocol, no trailing slash\n\n## Best Practices\n\n**Keep config in version control** - Commit `specra.config.json` so deployments are consistent\n\n**Test locally before deploying** - Use `npx serve out` to test static exports\n\n**Use environment-specific configs** - Different configs for staging and production if needed\n\n**Document your setup** - Add deployment instructions to your README\n\n**Verify after switching platforms** - Test everything works when changing deployment targets\n\n## Next Steps\n\n\u003cCardGrid cols={2}\u003e\n  \u003cCard\n    icon=\"triangle\"\n    title=\"Deploy to Vercel\"\n    description=\"Step-by-step Vercel deployment\"\n    href=\"/docs/v1.0.0/deployment/vercel\"\n  /\u003e\n  \u003cCard\n    icon=\"github\"\n    title=\"Deploy to GitHub Pages\"\n    description=\"GitHub Pages with Actions\"\n    href=\"/docs/v1.0.0/deployment/github-pages\"\n  /\u003e\n  \u003cCard\n    icon=\"globe\"\n    title=\"Deploy to Netlify\"\n    description=\ w site\" â†’ \"Import an existing project\"\n    3. Connect your Git provider\n    4. Select your repository\n    5. Click \"Deploy site\"\n\n**Option 2: Netlify CLI**\n```bash\nnpm install -g netlify-cli\nnetlify deploy --prod\n```\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n\u003cCallout type=\"success\"\u003e\nYour site is now live at a Netlify URL like `random-name-123.netlify.app`\n\u003c/Callout\u003e\n\n## Configuration\n\n### Build Settings\n\nNetlify auto-detects settings, but you can customize:\n\n| Setting | Value |\n|---------|-------|\n| Build command | `npm run build:export` |\n| Publish directory | `out` |\n| Node version | 20 (set in `netlify.toml`) |\n\n### Environment Variables\n\nAdd environment variables in the Netlify dashboard:\n\n\u003cSteps\u003e\n  \u003cStep title=\"Go to Site Settings\"\u003e\n    Click your site â†’ Site settings â†’ Environment variables\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Add Variables\"\u003e\n```\nMEILISEARCH_HOST=https://search.example.com\nMEILISEARCH_API_KEY=your-search-key\nNEXT_PUBLIC_GA_ID=G-XXXXXXXXXX\n```\n\n\u003cCallout type=\"tip\"\u003e\nVariables starting with `NEXT_PUBLIC_` are exposed to the browser. Keep sensitive keys without this prefix.\n\u003c/Callout\u003e\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Redeploy\"\u003e\n    Go to Deploys â†’ Trigger deploy â†’ Deploy site\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n## Custom Domain\n\nAdd your own domain to your Netlify site:\n\n\u003cSteps\u003e\n  \u003cStep title=\"Add Domain\"\u003e\n    1. Go to Domain settings\n    2. Click \"Add custom domain\"\n    3. Enter your domain (e.g., `docs.example.com`)\n    4. Click \"Verify\"\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Configure DNS\"\u003e\n    **Option 1: Use Netlify DNS (Recommended)**\n    - Point your domain's nameservers to Netlify\n    - Netlify manages all DNS records\n    - Automatic SSL certificate\n\n**Option 2: Use External DNS**\n\nFor subdomain:\n```\nType: CNAME\nName: docs\nValue: your-site.netlify.app\n```\n\nFor apex domain:\n```\nType: A\nName: @\nValue: 75.2.60.5\n```\n  \u003c/Step\u003e\n\n  \u003cStep title=\"Enable HTTPS\"\u003e\n    Netlify automatically provisions an SSL certificate from Let's Encrypt.\n\nCheck Domain settings â†’ HTTPS for status.\n  \u003c/Step\u003e\n\u003c/Steps\u003e\n\n## Deploy Previews\n\nNetlify creates preview deployments for every pull request:\n\n**What you get:**\n- Unique URL for each PR\n- Automatic updates when you push\n- Deploy preview link in PR comments\n- Perfect for reviewing changes\n\n### Configure Deploy Previews\n\nControl when previews are created:\n\n```toml\n[context.deploy-preview]\n  command = \"npm run build:export\"\n\n[context.branch-deploy]\n  command = \"npm run build:export\"\n```\n\n## Advanced Features\n\n### Redirect Rules\n\nAdd redirects in `netlify.toml`:\n\n```toml\n# Redirect old URLs\n[[redirects]]\n  from = \"/old-page\"\n  to = \"/new-page\"\n  status = 301\n\n# SPA fallback\n[[redirects]]\n  from = \"/*\"\n  to = \"/index.html\"\n  status = 200\n\n# Country-based redirects\n[[redirects]]\n  from = \"/docs\"\n  to = \"/en/docs\"\n  status = 302\n  conditions = {Country = [\"US\"]}\n```\n\n### Headers\n\nAdd custom headers:\n\n```toml\n[[headers]]\n  for = \"/*\"\n  [headers.values]\n    X-Frame-Options = \"DENY\"\n    X-XSS-Protection = \"1; mode=block\"\n    Content-Security-Policy = \"default-src 'self'\"\n\n[[headers]]\n  for = \"/assets/*\"\n  [headers.values]\n    Cache-Control = \"public, max-age=31536000, immutable\"\n```\n\n### Edge Functions\n\nRun code at the edge for dynamic functionality:\n\nCreate `netlify/edge-functions/hello.ts`:\n\n```typescript\nexport default async (request: Request) =\u003e {\n  return new Response(\"Hello from the edge!\")\n}\n\nexport const config = {\n  path: \"/api/hello\"\n}\n```\n\n### Split Testing\n\nTest different versions of your docs:\n\n1. Go to Split testing\n2. Click \"Start a test\"\n3. Select branches to compare\n4. Set traffic split (e.g., 50/50)\n\nGreat for testing new documentation layouts or content.\n\n## Build Plugins\n\nExtend your build with Netlify plugins:\n\n```toml\n[[plugins]]\n  package = \"@netlify/plugin-lighthouse\"\n\n[[plugins]]\n  package = \"netlify-plugin-checklinks\"\n```\n\nInstall plugins:\n\n```bash\nnpm install -D @netlify/plugin-lighthouse netlify-plugin-checklinks\n```\n\n## Deployment Contexts\n\nDifferent configs for different branches:\n\n```toml\n# Production (main branch)\n[context.production]\n  command = \"npm run build:export\"\n  [context.production.environment]\n    NODE_ENV = \"production\"\n\n# Staging branch\n[context.staging]\n  command = \"npm run build:export\"\n  [context.staging.environment]\n    NODE_ENV = \"staging\"\n\n# Deploy previews (PRs)\n[context.deploy-preview]\n  command = \"npm run build:export -- --debug\"\n```\n\n## Performance Optimization\n\n### Asset Optimization\n\nNetlify automatically optimizes:\n- Image compression\n- Bundle minification\n- Brotli compression\n\nEnable in Build \u0026 deploy â†’ Post processing.\n\n### Caching\n\nConfigure cache headers:\n\n```toml\n[[headers]]\n  for = \"/_next/static/*\"\n  [headers.values]\n    Cache-Control = \"public, max-age=31536000, immutable\"\n\n[[headers]]\n  for = \"/images/*\"\n  [headers.values]\n    Cache-Control = \"public, max-age=604800\"\n```\n\n### Prerendering\n\nFor better SEO, enable prerendering:\n\n```toml\n[[plugins]]\n  package = \"@netlify/plugin-nextjs\"\n```\n\n## Forms\n\nAdd forms to your documentation:\n\n```html\n\u003cform name=\"contact\" method=\"POST\" data-netlify=\"true\"\u003e\n  \u003cinput type=\"text\" name=\"name\" /\u003e\n  \u003cinput type=\"email\" name=\"email\" /\u003e\n  \u003ctextarea name=\"message\"\u003e\u003c/textarea\u003e\n  \u003cbutton type=\"submit\"\u003eSend\u003c/button\u003e\n\u003c/form\u003e\n```\n\nNetlify automatically handles form submissions. View responses in Forms tab.\n\n## Analytics\n\nEnable
